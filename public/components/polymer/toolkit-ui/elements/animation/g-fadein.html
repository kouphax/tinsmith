<link rel="import" href="g-animation.html">
<polymer-element name="g-fadein" extends="g-animation">
  <template>
    <g-property name="opacity">
      <g-keyframe value="0"></g-keyframe>
      <g-keyframe value="1"></g-keyframe>
    </g-property>
    <content></content>
  </template>
  <script>
    Polymer('g-fadein', {
      publish: {
        targetSelector: ''
      }
    });
  </script>
</polymer-element>
