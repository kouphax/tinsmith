<link rel="import" href="g-animation.html">
<polymer-element name="g-translate" extends="g-animation">
  <template>
  <!--
    <g-property name="transform">
      <g-keyframe value="translate({{fromX}},{{fromY}})"></g-keyframe>
      <g-keyframe value="translate({{toX}},{{toY}})"></g-keyframe>
    </g-property>
  //-->
  </template>
  <script>
    Polymer('g-translate', {
      publish: {
        fromX: '0',
        fromY: '0',
        toX: '0',
        toY: '0'
      },
      fromXChanged: function() {
        this.generate();
      },
      fromYChanged: function() {
        this.generate();
      },
      toXChanged: function() {
        this.generate();
      },
      toYChanged: function() {
        this.generate();
      },
      generate: function() {
        this.properties = {
          transform: [
            'translate(' + this.fromX + ',' + this.fromY + ')',
            'translate(' + this.toX + ',' + this.toY + ')'
          ]
        };
      }
    });
  </script>
</polymer-element>
