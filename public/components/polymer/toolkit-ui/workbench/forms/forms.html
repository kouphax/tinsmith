<!DOCTYPE html>
<title>Polymer Form Components</title>
<script src="../../polymer/polymer.js"></script>
<link rel="import" href="elements/all.html">

<style>
  html, input {
    font-family: 'Helvetica Neue', 'Roboto', 'Arial', sans-serif;
    font-size: 14pt;
  }
  body {
    background-color: #f2f2f2;
    height: 100%;
    margin: 0;
  }
  g-field + g-field {
    padding-top: 10px;
  }
</style>

<g-signin-header></g-signin-header>
<g-field id="field" label="Name" appearance="full">
  <input placeholder="First"/>
</g-field>
<g-field>
  <input placeholder="Last"/>
</g-field>
<g-field label="Choose your username">
  <input type="email" placeholder="@google" />
</g-field>
<g-field label="Choose your Password">
  <input type="password" />
</g-field>
<g-field label="Confirm your Password">
  <input type="password" />
</g-field>
<input is="g-checkbox" title="Remember"/>
