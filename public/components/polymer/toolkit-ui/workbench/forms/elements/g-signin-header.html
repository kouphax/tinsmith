<polymer-element name="g-signin-header">
  <link rel="stylesheet" href="../../../toolkit-ui/elements/css/g-flex-layout.css" />
  <template>
    <style type="text/css">
      @host {
        * {
          padding: 0 20px;
          height: 80px;
          background: #f2f2f2;
          background-image: linear-gradient(to bottom,  rgba(197, 197, 197, 0),  rgba(197, 197, 197, 0.15));
          border-bottom: 1px solid #b2b2b2;
        }
      }
      #logo {
        height: 100%;
      }
      #signup {
        background: transparent;
        color: rgba(0, 0, 0, 0.5);
        height: 60px;
        border: 1px solid #b2b2b2;
        font-size: 13pt;
        font-weight: bold;
        padding: 0px 10px;
        -webkit-appearance: none;
        border-radius: 5px;
        text-align: center;
        vertical-align: middle;
      }
    </style>
    <img src="../assets/clear.png" alt="clear"/>
    <img src="../assets/logo.png" alt="Google Logo" id="logo" />
    <button id="signup">Sign Up</button>
  </template>
  <script>
    Polymer('g-signin-header', {
      ready: function() {
        this.classList.add('flexbox', 'align-center', 'justify-between');
      }
    });
  </script>
</polymer-element>
