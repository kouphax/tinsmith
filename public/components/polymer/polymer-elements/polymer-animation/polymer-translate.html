<link rel="import" href="polymer-animation.html">
<polymer-element name="polymer-translate" extends="polymer-animation" attributes="fromX fromY toX toY">
  <template>
  </template>
  <script>
    Polymer('polymer-translate', {
      fromX: '0',
      fromY: '0',
      toX: '0',
      toY: '0',
      fromXChanged: function() {
        this.generate();
      },
      fromYChanged: function() {
        this.generate();
      },
      toXChanged: function() {
        this.generate();
      },
      toYChanged: function() {
        this.generate();
      },
      generate: function() {
        this.keyframes = [
          {transform: 'translate(' + this.fromX + ',' + this.fromY + ')'},
          {transform: 'translate(' + this.toX + ',' + this.toY + ')'}
        ];
      }
    });
  </script>
</polymer-element>
