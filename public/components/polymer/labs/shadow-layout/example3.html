<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>layout (nested)</title>
  <script src="../../polymer/polymer.js"></script>
  <link rel="import" href="g-layout.html" />
  <style>
    html, body {
      height: 100%;
    }
    
    body {
      margin: 0;
    }
    
    #section {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 4px;
    }
    
    .section {
      border: 1px solid #ccc;
      padding: 30px;
      margin: 4px;
    }    
  </style>
</head>
<body>
  <g-layout id="section">
    <div id="section1" class="section">1</div>
    <div id="section2" class="section">2</div>
    <g-layout id="section3">
      <div id="section3_1" class="section">3.1</div>
      <div id="section3_2" class="section">3.2</div>
      <div id="section3_3" class="section">3.3</div>
      <g-layout id="section3_4">
        <div id="section3_4_1" class="section">3.4.1</div>
        <div id="section3_4_2" class="section">3.4.2</div>
        <div id="section3_4_3" class="section">3.4.3</div>
        <div id="section3_4_4" class="section">3.4.4</div>
        <div id="section3_4_5" class="section">3.4.5</div>
      </g-layout>
      <div id="section3_5" class="section">3.5</div>
    </g-layout>
    <g-layout id="section4">
      <div id="section4_1" class="section">4.1</div>
      <div id="section4_2" class="section">4.2</div>
      <div id="section4_3" class="section">4.3</div>
      <div id="section4_4" class="section">4.4</div>
      <div id="section4_5" class="section">4.5</div>
    </g-layout>
    <div id="section5" class="section">5</div>
  </g-layout>
  
  <script>
    layout0 =
      {flex: 1, flow: 'column', items: [
        {id: 'section1'},
        {flex: 1, items: [
          {id: 'section2'}, 
          {id: 'section3', flex: 1}, 
          {id: 'section4'}
        ]},
        {id: 'section5'}
      ]};
    
    layout3 =
      {flex: 1, flow: 'column', items: [
        {flex: 1, items: [
          {flex: 1, flow: 'column', items: [
            {id: 'section3_1'}, 
            {id: 'section3_2', flex: 2}, 
            {id: 'section3_3', flex: 1}
          ]},
          {id: 'section3_4', flex: 3}
        ]},
        {id: 'section3_5'}
      ]};
    
    layout3_4 = 
      {flex: 1, flow: 'column', items: [
        {id: 'section3_4_1'},
        {flex: 1, items: [
          {id: 'section3_4_2'}, 
          {id: 'section3_4_3', flex: 1}, 
          {id: 'section3_4_4'}
        ]},
        {id: 'section3_4_5'}
      ]};
    
    layout4 = 
      {flex: 1, flow: 'column', items: [
        {id: 'section4_1'}, 
        {id: 'section4_2'}, 
        {id: 'section4_3', flex: 1}, 
        {id: 'section4_4'}, 
        {id: 'sectionk4_5'}
      ]};
    
    document.querySelector('#section').layout = layout0;
    document.querySelector('#section3').layout = layout3;
    document.querySelector('#section3_4').layout = layout3_4;
    document.querySelector('#section4').layout = layout4;
  </script>
</body>
</html>
