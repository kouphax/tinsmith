<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>layout (samples)</title>
  <script src="../../polymer/polymer.js"></script>
  <link rel="import" href="g-layout.html" />
  <style>
    html, body {
      height: 100%;
    }
    
    body {
      margin: 0;
    }
    
    .toolbar {
      height: 40px;
      background: #333;
    }
    
    select {
      margin: 10px;
    }
    
    g-layout {
      position: absolute;
      top: 40px;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 4px;
    }
    
    .section {
      border: 4px solid #aaa;
      padding: 30px;
      margin: 4px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <select onchange="layoutChange(event)">
      <option>layout0</option>
      <option>layout1</option>
      <option>layout2</option>
      <option>layout3</option>
      <option>layout4</option>
      <option>layout5</option>
    </select>
  </div>
  <g-layout>
    <div id="section1" class="section">1</div>
    <div id="section2" class="section">2</div>
    <div id="section3" class="section">3</div>
    <div id="section4" class="section">4</div>
    <div id="section5" class="section">5</div>
  </g-layout>
  
  <script>
    layout0 = 
      {flex: 1, flow: 'column', items: [
        {id: 'section1', flex: 1}, 
        {id: 'section2', flex: 1}, 
        {id: 'section3', flex: 1}, 
        {id: 'section4', flex: 1}, 
        {id: 'section5', flex: 1}
      ]};

    layout1 = 
      {flex: 1, flow: 'column', items: [
        {id: 'section1'}, 
        {id: 'section2'}, 
        {id: 'section3', flex: 1}, 
        {id: 'section4'}, 
        {id: 'section5'}
      ]};

    layout2 =
      {flex: 1, flow: 'column', items: [
        {id: 'section1'},
        {flex: 1, items: [
          {id: 'section2'}, 
          {id: 'section3', flex: 1}, 
          {id: 'section4'}
        ]},
        {id: 'section5'}
      ]};
    
    layout3 =
      {flex: 1, flow: 'column', items: [
        {flex: 1, items: [
          {flex: 1, flow: 'column', items: [
            {id: 'section1'}, 
            {id: 'section2', flex: 2}, 
            {id: 'section3', flex: 1}
          ]},
          {id: 'section4', flex: 3}
        ]},
        {id: 'section5'}
      ]};
    
    layout4 =
      {flex: 1, items: [
        {flex: 1, flow: 'column', items: [
          {id: 'section1', flex: 1},
          {flex: 1, items: [
            {id: 'section2', flex: 1},
            {id: 'section3'}
          ]}
        ]},
        {flex: 3, flow: 'column', items: [
          {id: 'section4', flex: 1},
          {id: 'section5'}
        ]}
      ]};
    
    layout5 =
      {flex: 1, flow: 'column', items: [
        {items: [
          {id: 'section3', flex: 2},
          {id: 'section1', flex: 1}
        ]},
        {flex: 1, items: [
          {flow: 'column', flex: 1, items: [
            {id: 'section5'},
            {id: 'section2', flex: 1}
          ]},
          {id: 'section4', flex: 4}
        ]}
      ]};
    
    function layoutChange(e) {
      myLayout.layout = window[e.target.value];
    }
    
    myLayout = document.querySelector('g-layout');
    myLayout.layout = layout0;
  </script>
</body>
</html>
