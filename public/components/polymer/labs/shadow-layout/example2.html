<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>layout (dynamic)</title>
  <script src="../../polymer/polymer.js"></script>
  <link rel="import" href="g-layout.html" />
  <style>
    html, body {
      height: 100%;
    }
    
    body {
      margin: 0;
    }
    
    g-layout {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 4px;
    }
    
    #header, #info, #toc, #main, #footer {
      border: 4px solid #aaa;
      padding: 10px;
      margin: 4px;
      font-size: 24px;
      font-weight: bold;
    }
    
    #header {
      min-height: 80px;
      min-width: 120px;
      background: #ccc;
    }
    
    #toc {
      min-width: 300px;
      min-height: 160px;
      background: lightblue;
    }
    
    #info {
      min-height: 100px;
      background: lightgreen;
    }
    
    #footer {
      min-height: 60px;
      background: yellow;
    }
  </style>
</head>
<body>
  <g-layout>
    <div id="header">Header</div>
    <div id="info">Info</div>
    <div id="toc">TOC</div>
    <div id="main">Main</div>
    <div id="footer">Footer</div>
  </g-layout>
  
  <script>
    landscape =
      {flex: 1, flow: 'column', items: [
        {id: 'header'},
        {flex: 1, items: [
          {flow: 'column', items: [
            {id: 'info', flex: 1}, 
            {id: 'toc', flex: 2}
          ]}, 
          {flex: 1, flow: 'column', items: [
            {id: 'main', flex: 1},
            {id: 'footer'}
          ]}
        ]}
      ]};
    
    portrait =
      {flex: 1, flow: 'column', items: [
        {items: [
          {id: 'toc', flex: 1},
          {id: 'header'}]},
        {id: 'main', flex: 1},
        {id: 'info'},
        {id: 'footer'}
      ]};
    
    myLayout = document.querySelector('g-layout');
    var mq = window.matchMedia('(max-width: 800px)');
    mq.addListener(layoutChange);
    layoutChange(mq);
    
    function layoutChange(inQuery) {
      myLayout.layout = inQuery.matches ? portrait : landscape;
    }
  </script>
</body>
</html>
