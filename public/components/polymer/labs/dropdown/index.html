<html>
  <head>
    <title>dropdown menus</title>
    <script src="../../polymer/polymer.js"></script>
    <link rel="import" href="src/x-dropdown-menu.html">
  </head>
  <body>
    <x-dropdown-menu id="menu1" theme="polymer-ui-light-theme">
      <template id="t1" repeat="{{items}}">
        <polymer-ui-menu-item label="{{label}}"></polymer-ui-menu-item>
      </template>
    </x-dropdown-menu>
    
    <x-dropdown-menu id="menu2" theme="polymer-ui-light-theme" multi>
      <polymer-ui-menu-item label="Item1"></polymer-ui-menu-item>
      <polymer-ui-menu-item label="Item2"></polymer-ui-menu-item>
      <polymer-ui-menu-item label="Item3"></polymer-ui-menu-item>
      <polymer-ui-menu-item label="Item4"></polymer-ui-menu-item>
      <polymer-ui-menu-item label="Item5"></polymer-ui-menu-item>
    </x-dropdown-menu>
    
    <script>
      document.addEventListener('WebComponentsReady', function() {
        var m1 = document.querySelector('#menu1');
        var items = [];
        for (var i = 0; i < 10; i++) {
          items.push({label: 'Item' + i});
        }
        document.querySelector('#t1').model = {items: items};
        // wait a bit for mdv to stamp out all the menu-items
        setTimeout(function() {
          m1.selected = 'Item0';
        }, 0);
        
        var m2 = document.querySelector('#menu2');
        m2.selected = ['Item1', "Item3"];
      });
    </script>
  </body>
</html>
