<link href="../../../polymer-elements/polymer-flex-layout/polymer-flex-layout.html" rel="import">
<link href="test-dashboard-cell.html" rel="import">
<polymer-element name="test-dashboard-row" attributes="project builderResponse">
	<template>
		<style>
			@host {
				* {
					display: block;
					margin: 5px;
				}
			}
			.label {
				display: inline-block;
				width: 160px;
				background-color: #eee;
				padding: 3px 10px;
			}
			.pending {
				opacity: 0.3;
			}
		</style>
		<div class="label">{{project}}</div>
		<template repeat="{{plat in platforms}}">
			<buildbot-ajax-builder builder="{{project}} {{plat}}" response="{{builderResponse}}"></buildbot-ajax-builder>
			{{plat}} <test-dashboard-cell class="{{pending: builderResponse.pendingBuilds && builderResponse.state !== 'building'}}" builder="{{project}} {{plat}}"></test-dashboard-cell>
		</template>
	</template>
	<script>
		Polymer('test-dashboard-row', {
			platforms: ['Mac', 'Win', 'Linux'],
			builderResponse: null
		});
	</script>
</polymer-element>
