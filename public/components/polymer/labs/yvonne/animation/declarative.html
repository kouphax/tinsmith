<!doctype html>
<html>
  <head>
    <title>Declarative</title>
    <link rel="import" href="../../../polymer-elements/polymer-animation/polymer-animation-group.html">
    <link rel="import" href="../../../polymer-elements/polymer-animation/polymer-animation.html">
    <script src="../../../polymer/polymer.js"></script>
    <style>
      #target {
        position: absolute;
        width: 150px;
        height: 150px;
        border-radius: 75px;
        background-color: pink;
      }
      #target2 {
        position: absolute;
        right: 300px;
        width: 150px;
        height: 150px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body class="flexbox col">

    <polymer-animation-group id="animation" type="par">

      <polymer-animation>
        <polymer-animation-keyframe offset="0">
          <polymer-animation-prop name="transform" value="translate(0,0)"></polymer-animation-prop>
        </polymer-animation-keyframe>

        <polymer-animation-keyframe offset="0.5">
          <polymer-animation-prop name="transform" value="translate(500px,0)"></polymer-animation-prop>
        </polymer-animation-keyframe>

        <polymer-animation-keyframe offset="1">
          <polymer-animation-prop name="transform" value="translate(0,0)"></polymer-animation-prop>
        </polymer-animation-keyframe>
      </polymer-animation>

      <polymer-animation>

        <polymer-animation-keyframe offset="0">
          <polymer-animation-prop name="transform" value="translate(0,0)"></polymer-animation-prop>
        </polymer-animation-keyframe>

        <polymer-animation-keyframe offset="0.5">
          <polymer-animation-prop name="transform" value="translate(-500px,0)"></polymer-animation-prop>
        </polymer-animation-keyframe>

        <polymer-animation-keyframe offset="1">
          <polymer-animation-prop name="transform" value="translate(0,0)"></polymer-animation-prop>
        </polymer-animation-keyframe>

      </polymer-animation>

    </polymer-animation-group>

    <div id="target"></div>
    <div id="target2"></div>

    <script>
      document.addEventListener('WebComponentsReady', function() {
        var sub = animation.querySelectorAll('polymer-animation');
        sub[0].target = target;
        sub[1].target = target2;
        animation.duration = sub[0].duration = sub[1].duration = 2;
        target.addEventListener('click', function() {
          animation.play();
        });
      });
    </script>

  </body>
</html>
