<link rel="import" href="../../polymer-elements/polymer-animation/polymer-animation.html">
<polymer-element name="scale-out" extends="polymer-animation">
  <script>
    Polymer('scale-out', {
      keyframes: [
        {transform: 'scale(1)', opacity: 1},
        {opacity: 0.7},
        {transform: 'scale(0.75)', opacity: 0},
      ]
    });
  </script>
</polymer-element>
