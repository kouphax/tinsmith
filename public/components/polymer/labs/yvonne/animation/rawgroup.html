<!doctype html>
<html>
  <head>
    <title>Raw</title>
    <script src="../../web-animations-js/web-animations.js"></script>
    <style>
      #target {
        position: absolute;
        width: 150px;
        height: 150px;
        border-radius: 75px;
        background-color: pink;
      }
      #target2 {
        position: absolute;
        right: 300px;
        width: 150px;
        height: 150px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <button onclick="playPar()">ParGroup</button>
    <button onclick="playSeq()">SeqGroup</button>
    <div id="target"></div>
    <div id="target2"></div>

    <script>
      var player;

      document.addEventListener('DOMContentLoaded', function() {

        var animation = new Animation(target, [
          {offset: 0, transform: 'translate(0,0)'},
          {offset: 0.5, transform: 'translate(500px,0)'},
          {offset: 1, transform: 'translate(0,0)'}
        ], {
          duration: 2,
          timingFunction: 'ease-in-out'
        });

        var animation2 = new Animation(target2, [
          {offset: 0, transform: 'translate(0,0)'},
          {offset: 0.5, transform: 'translate(-500px,0)'},
          {offset: 1, transform: 'translate(0,0)'}
        ], {
          duration: 2,
          timingFunction: 'ease-in-out'
        });

        window.playPar = function() {
          var group = new ParGroup([animation, animation2], {
            duration: 2
          });

          document.timeline.play(group);
        }

        window.playSeq = function() {
          var group = new SeqGroup([animation, animation2], {
            duration: 4
          });

          document.timeline.play(group);
        };
      });
    </script>
  </body>
</html>
