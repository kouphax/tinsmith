  <h5>Drag left/right in the box</h5>
  <div class="container container2">
    <div id="c2" class="circle">&perp;</div>
  </div>
	<script>
    // animation
    var props2 = [
      {transform: 'translate(0px, 0px) rotate(0deg)', opacity: 1},
      {transform: 'translate(200px, 0px) rotate(360deg)', opacity: 1},
      {transform: 'translate(400px, 0px) rotate(720deg)', opacity: 0.5},
      {transform: 'translate(600px, 0px) rotate(1080deg)', opacity: 1},
      {transform: 'translate(800px, 0px) rotate(1440deg)', opacity: 1}
    ];
    var anim2 = new Animation(document.querySelector('#c2'), props2, {
      duration: 3,
      fillMode: 'both'
    });
      
    var scrub2 = new Scrub({
      node: document.querySelector('.container2'),
      animation: anim2,
      snapPoints: [0, 0.5, 1],
      scrubClick: true
    });
	</script>
