<!DOCTYPE html>
<html>
<head>
  <title>Flip Scrub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, 
          minimum-scale = 1, maximum-scale = 1,user-scalable=no">
  <script src="../../web-animations-js/web-animations.js"></script>
  <script src="../../PointerEvents/pointerevents.js"></script>
  <script src="../../PointerGestures/pointergestures.js"></script>
  <script src="src/Scrub.js"></script>
  <style>
   
    .flipContainer {
      height: 250px;
      width: 250px;
      position: relative;
      background: whitesmoke;
      border: 1px solid gray;
      -webkit-perspective: 800;
      -webkit-user-select: none;
    }
    
    .flipper {
      -webkit-transform-style: preserve-3d;
    }
    
    .flipper, .front, .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
    }
    
    .front {
      z-index: 1;
      background: tomato;
    }
    
    .back {
      -webkit-transform: rotateY(180deg);
      background: beige;
    }
    
	</style>
	<script>
		
	</script>
</head>
<body>
  <h4>Drag left/right</h4>
  <div class="flipContainer">
    <div class="flipper">
      <div class="front">Front</div>
      <div class="back">Back</div>
    </div>
  </div>
	<script>
    // animation
    var animation = new Animation(
    document.querySelector('.flipper'), [{
        transform: 'rotateY(0deg)'
      }, {
        transform: 'rotateY(360deg)'
      }],
      {iterationDuration: 0.8, fillMode: 'both'}
    );
      
    var scrub = new Scrub({
      node: document.querySelector('.flipContainer'),
      animation: animation,
      wrap: true,
      scrubClick: true,
      snapPoints: [0, 0.5, 1],
      scale: 0.5
    });
    
	</script>
 
</body>
</html>
