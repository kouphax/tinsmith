          var alphaIndex = 0;
          for (var i = 0, c; c = contacts[i]; i++) {
            if (c.name[0].toUpperCase() === alphabetized[alphaIndex].letter) {
              alphabetized[alphaIndex].contacts.push(c);
            } else {
              withHeaders.push({
                header: c.name[0].toUpperCase()
              });
              alphabetized.push({
                letter: c.name[0].toUpperCase(),
                contacts: [c]
              });

              c['firstName'] = split[0];
              c['surname'] = split[1];
            } else {
              c['initials'] = split[0][0].toUpperCase();
              c['firstName'] = split[0];
