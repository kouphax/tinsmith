<link rel="import" href="../../../polymer-elements/polymer-flex-layout/polymer-flex-layout.html">
<link rel="import" href="../../../polymer-ui-elements/polymer-ui-icon/polymer-ui-icon.html">

<polymer-element name="contact-detail-item" attributes="icon label value more">
	<template>
		<style>
			@host {
				:scope {
					display: block;
					padding: 16px 0px 16px 16px;
					font-size: 12px;
					font-weight: bold;
					color: #333;
					background-color: #fff;
					border-bottom: 1px solid rgba(64, 64, 64, 0.14);
				}
			}
			polymer-ui-icon {
				margin-right: 18px;
			}
			div#label, div#more {
				color: #a4a4a4;
			}
      #moreicon {
        -moz-transform: rotate(270deg);
        -webkit-transform: rotate(270deg);
        transform: rotate(270deg);
      }
		</style>
		<polymer-flex-layout align="center"></polymer-flex-layout>
		<polymer-ui-icon icon="{{icon}}"></polymer-ui-icon>
		<div flex>
			<div>{{value}}</div>
			<template if="{{label}}">
				<div id="label">{{label}}</div>
			</template>
		</div>
		<template if="{{more}}">
      <polymer-ui-icon id="moreicon" icon="dropdown"></polymer-ui-icon>
		</template>
	</template>
	<script>
		Polymer('contact-detail-item');
	</script>
</polymer-element>
