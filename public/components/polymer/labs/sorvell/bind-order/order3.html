<html>
<head>
  <title>min-max</title>
  <meta charset="utf-8">
  <script src="../../../polymer/polymer.js"></script>
</head>
<body>
  <x-test2></x-test2>
  
  <polymer-element name="x-test" attributes="min max value">
    <template>
      <div>Data</div>
      <ul>
        <li>min: {{min}}</li>
        <li>max: {{max}}</li>
        <li>value: {{value}}</li>
      </ul>
      <hr><br>
      <div>Bound to a range input with attribute order: value, min, max</div>
      <input id="range1" type="range" value="{{value}}" min="{{min}}" max="{{max}}">
      <div>range value: {{$.range1.value}}</div>
      <br><hr><br>
      <div>Bound to a range input with attribute order: min, max, value</div>
      <input id="range2" type="range" min="{{min}}" max="{{max}}" value="{{value}}">
      <div>range value: {{$.range2.value}}</div>
      <br><hr><br>
      <div>unbound versions:</div>
      <div>attribute order: value, min, max</div>
      <input type="range" value="250" min="200" max="300">
      <div>attribute order: min, max, value</div>
      <input type="range" min="200" max="300" value="250">
    </template>
    <script>
      Polymer('x-test', {
        /*min: 200,
        max: 300,
        value: 250*/
      });
    </script>
  </polymer-element>

  <polymer-element name="x-test2">
   <template>
      <x-test value="{{value}}" min="{{min}}" max="{{max}}"></x-test>
    </template>
    <script>
      Polymer('x-test2', {
        min: 200,
        max: 300,
        value: 250
      });
    </script>
  </polymer-element>

  </body>
</html>
