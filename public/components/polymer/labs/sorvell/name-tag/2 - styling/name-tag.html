<polymer-element name="name-tag" attributes="moods">
  <template>
    <style>
      @host {
        * {
          display: block;
          border-radius: 20px;
          width: 500px;
          border: 2px solid orange;
          background: orange;
        }
      }

      header, footer {
        padding: 20px;
        min-height: 1em;
        font-style: italic;
      }

      footer {
        text-align: right;
      }

      button {
        float: left;
      }

      [select='.name']::-webkit-distributed(> *) {
        font-size: 2.5em;
        padding: 10px;
        text-align: center;
        background: whitesmoke;
      }

      ul {
        padding: 0;
        margin: 0;
      }

      [select='li']::-webkit-distributed(li) {
        list-style-type: none;
        font-size: 1.25em;
        padding: 4px 20px;
        background: whitesmoke;
      }
    </style>
    <header>Hi, my name is:</header>
    <content select=".name"></content>
    <header>My favorite things are:</header>
    <ul>
      <content select="li"></content>
    </ul>
    <footer>
      <button on-click="{{displayMood}}">I'm feeling...</button>
      <span>&copy; 2013</span>
    </footer>
  </template>
  <script>
    Polymer('name-tag', {
      moodsChanged: function(oldValue) {
        if (oldValue) {
          alert('I sense my moods have changed...');
        }
      },
      displayMood: function() {
        var moods = this.moods.split(' ');
        alert(moods[Math.floor(Math.random() * moods.length)]);
      }
    });
  </script>
</polymer-element>
