<html>
  <head>
    <title>Cards</title>
    <script src="../../../polymer/polymer.js"></script>
    <link rel="import" href="polymer-ui-card.html">
    <style>
      #cards {
        margin: 0 auto;
        background: #eee;
        overflow: auto;
        -webkit-user-select: none;
        -moz-user-select: none;
      }
      
      polymer-ui-card {
        display: block;
        height: 200px;
        width: 240px;
        margin: 20px auto;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div id="cards">
      <polymer-ui-card swipeable>Swipe Me!</polymer-ui-card>
      <polymer-ui-card swipeable>Swipe Me!</polymer-ui-card>
      <polymer-ui-card></polymer-ui-card>
      <polymer-ui-card swipeable>Swipe Me!</polymer-ui-card>
      <polymer-ui-card></polymer-ui-card>
    </div>
    
    <script>
      document.addEventListener('WebComponentsReady', function() {
        document.querySelector('#cards').addEventListener(
          'polymer-card-swipe-away', function(e) {
            e.target.parentNode.removeChild(e.target);
          });
      })
    </script>
  </body>
</html>
