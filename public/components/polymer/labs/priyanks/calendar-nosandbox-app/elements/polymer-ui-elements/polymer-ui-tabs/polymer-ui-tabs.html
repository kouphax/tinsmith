<link rel="import" href="../../polymer-elements/polymer-selector/polymer-selector.html">

<!--
/**
 * polymer-ui-tabs is a polymer-selector styled to look like a tab menu.
 *
 * Example:
 *
 *     <polymer-ui-tabs selected="0">
 *       <span>One</span>
 *       <span>Two</span>
 *       <span>Three</span>
 *       <span>Four</span>
 *     </polymer-ui-tabs>
 *
 * @class polymer-ui-tabs
 * @extends polymer-selector
 */
-->
<link rel="import" href="../../polymer-elements/polymer-flex-layout/polymer-flex-layout.html">

<polymer-element name="polymer-ui-tabs" extends="polymer-selector">
  <template>
    <link rel="stylesheet" href="polymer-ui-tabs.css">
    <polymer-flex-layout></polymer-flex-layout>
    <shadow></shadow>
  </template>
  <script>
    Polymer('polymer-ui-tabs');
  </script>
</polymer-element>
