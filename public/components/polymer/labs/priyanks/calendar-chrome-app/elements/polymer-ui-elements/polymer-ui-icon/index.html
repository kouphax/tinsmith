<html>
  <head>
    <title>polymer-ui-icon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- load toolkit -->
    <script src="../../polymer/polymer.js"></script>
    <!-- import elements-->
    <link rel="import" href="polymer-ui-icon.html">
    <!-- -->
    <link rel="stylesheet" href="../basic.css">
  </head>
  <body class="polymer-ui-body-text">
    <div>
      <template repeat="{{}}">
        <polymer-ui-icon icon="{{}}"></polymer-ui-icon>
      </template>
    </div>
    <div theme="polymer-ui-light-theme">
      <template repeat="{{}}">
        <polymer-ui-icon icon="{{}}"></polymer-ui-icon>
      </template>
    </div>
    <div theme="polymer-ui-dark-theme" class="polymer-ui-dark-bg">
      <template repeat="{{}}">
        <polymer-ui-icon icon="{{}}"></polymer-ui-icon>
      </template>
    </div>
    <script>
      addEventListener('WebComponentsReady', function() {
        var icons = Object.keys(document.createElement('polymer-ui-icon').icons);
        var plates = document.querySelectorAll('template');
        for (var i = 0, p; p=plates[i]; i++) {
          p.model = icons;
        }
      });
    </script>
  </body>
</html>
