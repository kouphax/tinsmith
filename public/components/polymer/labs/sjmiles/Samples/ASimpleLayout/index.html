<html class="polymer-ui-full-bleed">
<head>
  <title>Simple Layout</title>
  <script src="../../../polymer/polymer.js"></script>
  <!-- -->
  <link rel="import" href="../../../polymer-elements/polymer-layout/polymer-layout.html">
  <link rel="import" href="../../../polymer-elements/polymer-layout/polymer-slide.html">
  <!-- -->
  <link rel="stylesheet" href="../../../polymer-ui-elements/basic.css">
  <link rel="import" href="../../../polymer-ui-elements/polymer-ui-toolbar/polymer-ui-toolbar.html">
  <link rel="import" href="../../../polymer-ui-elements/polymer-ui-icon-button/polymer-ui-icon-button.html">
  <!-- -->
  <link rel="stylesheet" href="index.css">
</head>
<body class="polymer-ui-full-bleed polymer-ui-body-text polymer-ui-card-theme no-transitions">
  
  <div id="left">
    <div id="logo" class="polymer-ui-gradient">
      Logo
    </div> 
    <!-- fit attribute makes this div elastic under polymer-layout -->
    <div fit id="primary" class="polymer-ui-gradient">
      Primary Tray
    </div> 
    <!-- use polymer-layout for simple tesselation -->
    <polymer-layout vertical></polymer-layout>
  </div>
  <!-- use polymer-slide for simple dynamics -->
  <polymer-slide id="slideLeft" targetid="left"></polymer-slide>
  
  <div id="main" fit class="polymer-ui-bg-gray">

    <polymer-ui-toolbar>
      <polymer-ui-icon-button onclick="drawerAction('slideLeft')" src="assets/ic_drawer_darkreg.png"></polymer-ui-icon-button>
      <polymer-ui-icon-button index="7"></polymer-ui-icon-button>
      <polymer-ui-icon-button src="assets/ic_mail_darkreg.png"></polymer-ui-icon-button>
      <!-- polymer-ui-toolbar uses polymer-layout internally -->
      <span fit></span>
      <polymer-ui-icon-button onclick="drawerAction('slideRight')" src="assets/ic_settings_lg_darkreg.png"></polymer-ui-icon-button>
    </polymer-ui-toolbar>

    <div id="content" fit>Body Text</div>
    <polymer-layout vertical></polymer-layout>
  </div>
  
  <div id="right" class="polymer-ui-header-gray"></div>
  <polymer-layout></polymer-layout>
  <polymer-slide id="slideRight" targetid="right" closed></polymer-slide>

  <script>
    addEventListener('WebComponentsReady', function() {
      Platform.flush();
      setTimeout(function() {
        document.body.classList.remove('no-transitions');
      }, 1);
    });
    function drawerAction(id) {
      document.querySelector('#' + id).toggle();
    };
  </script>
</body>
</html>
