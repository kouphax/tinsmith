<!doctype html>
<html>
<head>
  <title>List</title>
  <script src="../../../polymer/polymer.js"></script>
</head>
<body>
  <polymer-element name="list-item" attributes="item">
    <template>
      <b>{{item}}</b>
    </template>
    <script>
      Polymer('list-item');
    </script>
  </polymer-element>

  <polymer-element name="list-list" attributes="items offset limit">
    <template>
      <style>
        @host{*{
          display: block;
          border: 1px solid orange;
          height: 500px;
          overflow: hidden;
        }}
        #content {
          Xheight: 2048px;
        }
        list-item {
          display: block;
          padding: 8px;
          border: 1px dotted silver;
          height: 32px;
        }
      </style>
      <div id="content">
        <template repeat="{{live}}">
          <list-item item="{{}}"></list-item>
        </template>
      </div>
    </template>
    <script>
      Polymer('list-list', {
        offset: 0,
        limit: 50,
        items: null,
        last: null,
        itemsChanged: function() {
          this.invalidate();
        },
        offsetChanged: function() {
          this.invalidate();
        },
        invalidate: function() {
          this.relist();
        },
        relist: function() {
          var frac = this.offset - Math.floor(this.offset);
          var offset = this.offset - frac;
          //
          var l = this.items.length;
          offset = (l*10 + offset) % l;
          //
          var limit = Math.min(this.limit, this.items.length - offset);
          //
          if (this.last !== offset) {
            this.live = this.items.slice(offset, offset + limit);
            if (limit < this.limit) {
              this.live = this.live.concat(this.items.slice(0, this.limit - limit));
            }
            this.last = offset;
          }
          //
          var rowHeight = 50;
          var y = Math.round(frac * rowHeight);
          this.$.content.style.webkitTransform = 'translateY(-' + y + 'px)';
          //this.scrollTop = y;
          //
          //Platform.flush();
        }
      });
    </script>
  </polymer-element>

  <polymer-element name="list-app">
    <template>
      <button on-tap="{{up}}" on-pointerup="{{release}}">Up</button><button on-tap="{{down}}">Down</button><button on-tap="{{stop}}">Stop</button>
      <list-list items="{{items}}" offset="{{offset}}" limit="{{limit}}"></list-list>
    </template>
    <script>
      Polymer('list-app', {
        offset: 0,
        limit: 20,
        items: null,
        ready: function() {
          this.items = [];
          for (var i = 0; i < 5000; i++) {
            this.items[i] = 'Item [' + ('0000' + i).slice(-4) + ']';
          }
          this._move();
        },
        stop: function() {
          this.move(0);
        },
        up: function() {
          this.move(0.1);
        },
        down: function() {
          this.move(-0.1);
        },
        move: function(amount) {
          this.delta = amount;
        },
        _move: function() {
          if (this.delta) {
            //this.delta *= 1.02;
            this.offset += this.delta;
            Platform.flush();
          }
          this.async(this._move);
        }
      });
    </script>
  </polymer-element>

  <list-app></list-app>
</body>
</html>
