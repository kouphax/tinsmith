<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="tracks.js"></script>
  <title></title>
  <style>
    body {
      background-color: whitesmoke;
    }
    div {
      position: absolute;
      border: 1px solid silver;
      background-color: white;
      border-radius: 8px;
      padding: 6px;
      box-sizing: border-box;
    }
    line {
      position: absolute;
      border: 1px dotted lightblue;
      -webkit-box-shadow: 0px 0px 8px rgba(184, 255, 255, 0.75);
      -moz-box-shadow:    0px 0px 8px rgba(184, 255, 255, 0.75);
      box-shadow:         0px 0px 8px rgba(184, 255, 255, 0.75);
    }
    [extent=width] {
      top: 0;
      bottom: 0;
    }
    [extent=height] {
      right: 0;
      left: 0;
    }
    #alpha {
      height: 96px;
    }
    #beta {
      width: 128px;
    }
    #gamma {
      background-color: #f1f1ff;
    }
    #delta {
      width: 256px;
      height: 256px;
    }
    #epsilon {
      width: 96px;
    }
    #zeta {
      height: 64px;
    }
    #gamma_epsilon {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="alpha">alpha</div>
  <div id="beta">beta</div>
  <div id="gamma" flex>
    <div id="gamma_alpha" flex>gamma alpha (composed, not a subgrid)</div>
    <div id="gamma_beta">gamma beta</div>
    <div id="gamma_phi_gamma">g-phi-g! g-phi-g! g-phi-g!</div>
    <div id="gamma_delta">gamma delta</div>
    <div id="gamma_epsilon">gamma epsilon</div>
  </div>
  <div id="delta">delta</div>
  <div id="epsilon">epsilon</div>
  <div id="zeta">zeta</div>

  <script>
    (function layoutA() {
      layout([
        [0, 1, 1, 1],
        [2, 3, 4, 5],
        [2, 3, 0, 5],
        [2, 6, 6, 6]
      ], [
        alpha,
        beta,
        gamma,
        delta,
        epsilon,
        zeta
      ], 
      document.body)
    })();
    //
    (function layoutB() {
      layout([
        [1, 3, 4],
        [2, 3, 4],
        [2, 5, 5]
      ], [
        gamma_alpha,
        gamma_beta,
        gamma_phi_gamma,
        gamma_delta,
        gamma_epsilon
      ], 
      gamma);
    })();
  </script>
</body>
</html>
