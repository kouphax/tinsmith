<p>Acer's <a href=\"http://www.engadget.com/2013/04/22/acer-iconia-w3-reportedly-leaks/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Iconia W3 tablet</a> hasn't been formally announced, but that hasn't stopped <a href=\"http://www.engadget.com/tag/Amazon/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Amazon</a> from giving the TBA product a shiny new home on its website. The page appears to be a bit incomplete, with the summary listing an \"1.5 GHz Apple A4\" in the processor field, which we can't imagine is correct. The product description below might be a bit more on point, though. There you'll find a dual-core Atom Z2760 processor, an 8.1-inch 1280 x 800-pixel CrystalBrite LCD display, integrated graphics with 64MB of memory, 32 gigs of internal storage, 2GB of RAM, 802.11a/b/g/n WiFi, 2-megapixel front- and rear-facing cameras, and a two-cell 3,500mAh battery, keeping the Windows 8 tab powered for up to 8 hours. There's no word on when the 1.1-pound slate is set to ship (or when it'll make an official debut, for that matter), but assuming the Amazon web producers have managed to input pricing info correctly, you'll be able to pick one up for $380 sometime in the future.<br>\n<br>\n[Thanks, <a href=\"https://twitter.com/jkantzer\">Jake</a>]</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/tablets/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Tablets</a>, <a href=\"http://www.engadget.com/category/amazon/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Amazon</a>, <a href=\"http://www.engadget.com/category/acer/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Acer</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/acer-iconia-w3-on-amazon/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> /a> by virtue of its payment business, so you'd think it would be great at recommending where to shop. And you may soon be right, according to the company's Ajit Varma. While he doesn't have a schedule, he tells <em>The Verge</em> that Square will eventually customize its directory to suggest hot or newly opened stores based on our spending habits. Varma even believes that his company could beat <a href=\"http://www.engadget.com/2013/04/10/foursquare-6-for-ios-shifts-the-focus-to…on/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Foursquare</a> in the local recommendations field, and it's easy to see why when Square knows that we're willing to buy, not just that we've entered a given store. Of course, this is all contingent on both a ubiquitous Square presence and consumerist intentions. Foursquare is entirely willing to point us to both free landmarks as well as stores without Square readers, so it's doubtful that the two services will ever completely overlap.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/cellphones/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Cellphones</a>, <a href=\"http://www.engadget.com/category/internet/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Internet</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/square-believes-it-can-trump-foursquare-…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://www.theverge.com/2013/5/3/4294108/square-sets-its-sights-on-foursquare-we-can-do-something-better\">The Verge</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=hMLU3ku1ios:j1Yey2Od6TQ:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=hMLU3ku1ios:j1Yey2Od6TQ:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=hMLU3ku1ios:j1 013 09:50:02 -0700","contentSnippet":"\n\n\n\n\n\n  Director Steven Soderbergh may have finally given up filmmaking for good, but he's still keeping busy. Just a day after ...","content":"<img alt=\"Twitter_story1_1020_large\" src=\"http://cdn2.sbnation.com/entry_photo_images/8133475/twitter_story1_1020_large.jpg\">\n\n\n\n\n\n  <p>Director Steven Soderbergh may have finally <a href=\"http://www.theverge.com/2013/1/28/3926144/steven-soderbergh-retiring-from-films-to-direct-theater-and-tv-again\">given up filmmaking for good</a>, but he's still keeping busy. Just a day after his<a href=\"http://www.theverge.com/culture/2013/5/1/4289274/sf-international-film-festival-soderbergh-keynote-state-of-industry\"> speech criticizing the gatekeepers of cinema</a>, the director took to Twitter to release a new narrative to all his followers — but he hasn&#39;t relapsed into filmmaking. It&#39;s a novella, told in tweets.</p>\n<p>Titled <i>Glue</i>, the novella is a crime story written in sharp, terse sentences with occasional photographs interspersed. Soderbergh is telling the story in second person, with each chapter ranging from just a couple tweets to over a dozen. He began the constant stream of tweets on Sunday and announced yesterday that he's made it eleven chapters in.</p>\n<p></p>\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/3/4296620/steven-soderbergh-twitter-novella-bitchuation\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn2.sbnation.com/entry_photo_images/8133475/twitter_story1_1020_large.jpg","imageShowing":true,"desc":"Director Steven Soderbergh may have finally given up filmmaking for good, but he's still keeping busy. Just a day after ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-03T16:50:02.000Z","since":"2d","dummyText":"Forma temperiemque cornua sidera dissociata cornua recessit innabilis ligavit: solidumque coeptis nullus caelum sponte phoebe di regat mentisque tanta austro capacius amphitrite sui quin postquam semina fossae liquidum umor galeae coeptis caligine liberioris quin liquidum matutinis invasit posset: flexi glomeravit radiis certis invasit oppida postquam onerosior inclusum dominari opifex terris pace finxit quam aquae nunc sine altae auroram quam habentem homo totidemque scythiam in pondus ensis tegit caecoque poena lapidosos humanas coeperunt poena aetas totidem nec natura aethera locavit caelumque distinxit animalibus phoebe cingebant moderantum porrexerat terrae possedit sua sole diu summaque obliquis melioris orbem","read":false},{"title":"Vimeo to exclusively carry new Kristen Bell movie the same day as theaters","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/eHmAEGL7FZY/","author":"Jon Fingas","publishedDate":"Fri, 03 May 2013 09:38:00 -0700","contentSnippet":"\n\nThe concept of a movie launching online alongside its theatrical debut isn't new; we've seen a few (usually independent) ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/03/vimeo-to-exclusively-carry-new-kristen-b…ie/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Vimeo to carry new Kristen Bell movie the same day as theaters\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/some-girls.jpg\"></a></p>\n\n<p>The concept of a movie launching online alongside its theatrical debut isn't new; we've seen a few (usually independent) movies reach iTunes that way, for example. Streaming service arrivals are still rare, however, and <a href=\"http://www.engadget.com/2013/03/12/vimeo-on-demand-launches/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Vimeo On Demand</a> just boosted its street cred with plans to carry <em>Some Girl(s)</em> on June 28th, the same day that the movie gets a wider theatrical release. Vimeo will be the exclusive online home of the Adam Brody and Kristen Bell picture, and production house Leeden Media takes a populist bent in explaining why: as with Bell's <a href=\"http://www.engadget.com/2013/03/13/veronica-mars-movie-coming-together-with…ng/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">return to <em>Veronica Mars</em></a>, it wants to cut out the usual in-between distributors. We're sure that Vimeo's tinier-than-usual 10 percent revenue cut and relatively uncrowded marketplace play a part, too. There's no guarantee that other notable movies will follow suit, but it's an important coup for an online service that's not even two months old.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/home-entertainment/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Home Entertainment</a>, <a href=\"http://www.engadget.com/category/internet/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Internet</a>, <a href=\"http://www.engadget.com/category/hd/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">HD</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/vimeo-to-exclusively-carry-new-kristen-b…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://paidcontent.org/2013/05/03/vimeo-on-demand-will-exclusively-distribute-new-kristen-bell-movie/\">PaidContent</a></p>\n<p><strong>Source:</strong> <a href=\"http://www.somegirlsfilm.com/\">Some Girl(s)</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=eHmAEGL7FZY:iRVpgtxlYNQ:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=eHmAEGL7FZY:iRVpgtxlYNQ:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=eHmAEGL7FZY:iRVpgtxlYNQ:V_sGLiPBpWU\"><img src=\"http://feeds.fee mp;utm_medium=feed&amp;utm_campaign=Engadget\">arrangement</a> of new kit -- not the least of which was a <a href=\"http://www.engadget.com/2013/04/30/acer-aspire-v5-amd-temash/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">revamped Aspire V5</a> and Aspire V7. The two lines ship with a 14- or 15.6-inch display, giving users the option of a 1,366 x 768 panel or a (highly recommended) 1,920 x 1,080 IPS panel; those seeking something even smaller will also find an 11.6-inch option in the V5 range, weighing just three pounds and measuring under an inch thick. The whole lot can be selected with dual- or quad-core chips from AMD and Intel, while select configurations are equipped with NVIDIA's GeForce GT7XXM series or AMD's Radeon HD8750 discrete graphics.</p>\n\n<p>In essence, the V7 only differs from the V5 by adding a \"silky touch\" finish on the bottom, the \"latest Intel CPUs,\" optional SSDs and Intel's Wireless Display (<a href=\"http://www.engadget.com/tag/WiDi/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">WiDi</a>) technology. Both ranges offer the new Acer Converter Port, which aims to make the act of connecting to an external display, HDD, router, etc. a lesson in simplicity. The newfangled V series will ship at the end of the month with prices starting at $499, but you can bet that the model you're <i>really</i> after will land far north of that. <div><p><strong>Gallery: <a href=\"http://www.engadget.com/photos/acer-aspire-v5-hands-on-2013/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Acer Aspire V5 hands-on (2013)</a></strong></p><a href=\"http://www.engadget.com/photos/acer-aspire-v5-hands-on-2013/5857580?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/dsc06039_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/acer-aspire-v5-hands-on-2013/5857581?utm_source=Fe cepit moderantum discordia habentia frigore solidumque fert inter caecoque sine coeperunt corpore quarum fluminaque coercuit vultus animal austro quem os sectamque animus origo solidumque quoque melioris adspirate recepta utramque rapidisque caelumque orba unus pluviaque erant mutastis gravitate illic quisque alta calidis speciem mixtam ante contraria duae","read":false},{"title":"US Cellular to offer Apple products 'later this year,' doesn't specify which ones (update: it's the iPhone)","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/1GZOdLy26Tw/","author":"Ben Gilbert","publishedDate":"Fri, 03 May 2013 08:39:00 -0700","contentSnippet":"\n\nUS Cellular is apparently seeing the light when it comes to offering Apple products to its customers, announcing today in its ...","content":"<center><img alt=\"US Cellular to offer Apple products &#39;later this year,&#39; doesn&#39;t specify which ones\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/uschedimg619px.jpg\"></center>\n\n<p>US Cellular is apparently seeing the light when it comes to offering Apple products to its customers, announcing today in its quarterly earnings that it'll begin selling unnamed Apple products in its stores starting \"later this year.\" Though no specifics are given as to what products will be available, USC president Mary Dillon couched the announcement in iPhone-leaning verbiage.</p>\n\n<blockquote>\n<p>\"We have a number of strategies in progress to increase loyalty and attract more customers, including our announcement today that we will begin offering Apple products later this year. By further strengthening our device portfolio, we'll give consumers another great reason to switch to U.S. Cellular, and enable our existing customers to choose from an even wider variety of iconic smartphones, and enjoy the outstanding U.S. Cellular customer experiences they deserve.\"</p>\n</blockquote>\n\n<p>The company previously said (<a href=\"http://www.engadget.com/2011/11/04/us ://feeds.engadget.com/~r/weblogsinc/engadget/~3/bpug8iwjXhg/","author":"Zach Honig","publishedDate":"Fri, 03 May 2013 07:49:00 -0700","contentSnippet":"\n\nGoogle Glass Explorers looking for turn-by-turn directions and text messages to be displayed from the device must pair the ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/03/google-glass-gps-text-messages/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/04/glass-wearing-2012-02-01-619-2.jpg\"></a></p>\n\n<p><a href=\"http://www.engadget.com/2013/04/30/google-glass-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Google Glass Explorers</a> looking for turn-by-turn directions and text messages to be displayed from the device must pair the wearable with an Android smartphone, and a companion app. But that could soon change, according to a <em>TechCrunch</em> report. When writer Frederic Lardinois went to <a href=\"http://www.engadget.com/2013/04/15/google-glass-explorer-editions-rolling-o…es/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">pick up his Glass</a> yesterday afternoon, a Google rep explained that the headset will soon be able to display directions and text messages within the device -- in other words, you won't need a smartphone to act as the middleman. You will, of course, still need to source your web connection through another device, unless there's a WiFi hotspot around, but this new method will at very least enable a bit more functionality for iPhone users. It's unclear whether Glass will also still need to pull GPS data from a synced handset, so don't make any plans to ditch your smartphone just yet.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/displays/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Displays</a>, <a href=\"http://www.engadget.com/categor 2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-03T14:40:59.000Z","since":"2d","dummyText":"Ut aer semina aequalis egens videre tum deus pluviaque quae tellure ad orbe habentia solidumque consistere pluvialibus neu ripis emicuit foret hanc abscidit et fulgura bracchia sorbentur caelo cuncta liberioris finxit tum obliquis terris deerat inter caecoque piscibus fidem otia caesa usu induit radiis supplex exemit neu cinxit nova facientes","read":false},{"title":"Acer outs the Iconia A1: 7.9-inch IPS display and built-in 3G, priced at $169 (hands-on)","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/q3jT3r7Sn2c/","author":"Dana Wollman","publishedDate":"Fri, 03 May 2013 07:36:00 -0700","contentSnippet":"\n\nAnd the news just keeps on coming. Acer just made yet a third product announcement here at its New York City press event. ...","content":"<p style=\"text-align:center\"><img alt=\"Acer outs the Iconia A1: 7.9-inch IPS display and built-in 3G, priced at $169 (hands-on)\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/tmo0001dsc09041inline.jpg\"></p>\n\n<p>And the news just <a href=\"http://www.engadget.com/2013/05/03/acer-aspire-r7/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">keeps</a> <a href=\"http://www.engadget.com/2013/05/03/acer-aspire-p3/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">on coming</a>. Acer just made yet a third product announcement here at its New York City press event. That would be the <a href=\"http://www.engadget.com/2013/04/08/acers-iconia-a1-810/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Acer Iconia A1 tablet</a>, the same Android tablet leaked by a French retailer a few weeks back. Well, it's official now, and it's going on sale in the US later this month for $169. Spec-wise, it measures 11.1mm thick, runs a 1.2GHz quad-core processor from MediaTek, and is topped off by a 7.9-inch IPS display with 1,024 x 768 resolution (hey, what'd you expect on a budget tablet?). It also has 8 or 16GB of internal storage, as well as built-in 3G, similar to the comparably priced <a href=\"http://www.engadget.com/2013/02/25/asus-fonepad-announced/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">FonePad</a> from ASUS. As for software customizations, you'll find Acer's WakeApp feature which lets you launch into a designated app when you wake the tablet from sleep.</p>\n\n<p>In our brief hands-on, the device felt like you'd expect a $169 tablet to feel: it's made of plastic, and lacks any sort of visual flare, but the back cover at least feels durable, and doesn't seem to pick up many fingerprints (especially in white). The display, too, might be the best part about the device, its low pixel count be damned: the viewing angles are wide enough that you can read the screen with the tablet lying face-up on a table. That's all for now, but we've got some hands-on shots below.</p>\n\n<p><strong>Update</strong>: We've amended the post with full (and correct!) specs.</p>\n\n<p><strong>Update #2</strong>: Acer's confirmed the 16GB version of the tablet should sell for about $199 in the US. It's expected to ht shelves by the end of the month.<div><p><strong>Gallery: <a href=\"http://www.engadget.com/photos/acer-iconia-a1-hands-on/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Acer Iconia A1 hands-on</a></strong></p><a href=\"http://www.engadget.com/photos/acer-iconia-a1-hands-on/5857392?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/dsc06006_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/acer-iconia-a1-hands-on/5857393?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/dsc06009_thumbnail.jpg\" alt=\"\" title=\"\"></a><a . ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/03/asrock-purity-sound-motherboards/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"ASRock says its Purity Sound motherboards can replace dedicated sound cards, headphone amps\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/asrock-purity-lead-1367575440.jpg\"></a></p>\n\n<p>Not that we were necessarily asking for it, but we now have another spec to weigh up when choosing a new <a href=\"http://www.engadget.com/tag/haswell/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Haswell</a> motherboard. ASRock's A-Style Z87 mobos will come with a bunch of audio-related features collectively called \"A-Style: Purity Sound\", which the company claims will result in a better signal-to-noise ratio (115dB) compared to regular onboard 7.1-channel circuitry. The boards will also come with a dedicated headphone amp that should be able to high-impedance drive cans up to 600 Ohms, plus DTS Connect for converting PC audio to the DTS codec for optical out. There's some extra shielding around the components, which lends plausibility to the better SNR and the promise of better sound quality -- so Purity Sound probably can't be dismissed as Purity Marketing. In any case, just make sure you also pay this much attention to your next <a href=\"http://www.engadget.com/2013/05/01/intel-haswell-idle-states-reportedly-dis…us/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">power supply</a>.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/desktops/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Desktops</a>, <a href=\"http://www.engadget.com/category/gaming/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Gaming</a>, <a href=\"http://www.engadget.com/category/home-entertainment/?utm_source=Feed_Classic&amp;utm_medium=feed&am 5/03/google-glass-will-soon-also-let-iphone-users-access-navigation-and-text-messages/\">has told <i>TechCrunch</i></a> that Glass users will soon be able to get these features regardless of platform. Right now, Android users must download the <a href=\"https://play.google.com/store/apps/details?id=com.google.glass.companion\">MyGlass companion app</a> to set up Glass directions or texting support, but <i>TechCrunch</i> also suggests that these features may soon work independent of any app.</p>\n<p>iPhone support on Glass seems likely to happen at some point,...</p>\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/3/4296688/google-glass-may-soon-support-directions-text-messages-on-ios\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn0.sbnation.com/entry_photo_images/8133353/google-glass-hands-on-stock-3-1_2040_large.jpg","imageShowing":true,"desc":"Google's Glass headset seems futuristic, but it still relies on interfacing with a traditional smartphone. While ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-03T14:25:29.000Z","since":"2d","dummyText":"Obstabatque cingebant nitidis rapidisque cepit moderantum discordia habentia frigore solidumque fert inter caecoque sine coeperunt corpore quarum fluminaque coercuit vultus animal austro quem os sectamque animus origo solidumque quoque melioris adspirate recepta utramque rapidisque caelumque orba unus pluviaque erant mutastis gravitate illic quisque alta calidis speciem mixtam ante contraria duae","read":false},{"title":"Defense Distributed claims to have created the world's first fully 3D-printed gun","link":"http://www.theverge.com/2013/5/3/4296580/defense-distributed-claims-to-have-created-the-worlds-first-fully-3d","author":"Carl Franzen","publishedDate":"Fri, 03 May 2013 07:23:03 -0700","contentSnippet":"\n\n\n\n\n\n  The world's first gun made up almost entirely of 3D-printed components has been created, Forbes reports. The firearm, ...","content":"<img alt=\"Screen_shot_2012-12-21_at_8\" src=\"http://cdn3.sbnation.com/entry_photo_images/8133337/Screen_Shot_2012-12-21_at_8.39.03_AM_large.png\">\n\n\n\n\n\n  <p>The world's first gun made up almost entirely of 3D-printed components has been created, <a href=\"http://www.forbes.com/sites/andygreenberg/2013/05/03/this-is-the-worlds-first-entirely-3d-printed-gun-photos/\"><i>Forbes</i></a> reports. The firearm, called the &quot;Liberator,&quot; is a small pistol-like weapon that can shoot various types of handgun bullets through several interchangeable plastic barrels. It&#39;s still a prototype for now and reportedly has not been tested — yet. But that&#39;s coming soon, according to its creators at Defense Distributed, an Austin, Texas-based collective of gun access advocates led by <a href=\"http://www.theverge.com/2013/4/12/4209364/guns-want-to-be-free-what-happens-when-3d-printing-and-crypto-anarchy\">crypto-anarchist Cody Wilson</a>. The group told <i>Forbes</i> that once the gun has been tested and proven to be functional, they will publish the digital blueprints for it on their website, Defcad.org, allowing anyone to make it.</p>\n<p></p>\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/3/4296580/defense-distributed-claims-to-have-created-the-worlds-first-fully-3d\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn3.sbnation.com/entry_photo_images/8133337/Screen_Shot_2012-12-21_at_8.39.03_AM_large.png","imageShowing":true,"desc":"The world's first gun made up almost entirely of 3D-printed components has been created, Forbes reports. The firearm, ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-03T14:23:03.000Z","since":"2d","dummyText":"Obstabatque cingebant nitidis rapidisque cepit moderantum discordia habentia frigore solidumque fert inter caecoque sine coeperunt corpore quarum fluminaque coercuit vultus animal austro quem os sectamque animus origo solidumque quoque melioris adspirate recepta utramque rapidisque caelumque orba unus pluviaque erant mutastis gravitate illic quisque alta calidis speciem mixtam ante contraria duae","read":false},{"title":"Acer intros Aspire R7, a laptop with an adjustable display like an all-in-one (update: video)","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/l7Cft8v8ICs/","author":"Dana Wollman","publishedDate":"Fri, 03 May 2013 07:20:00 -0700","contentSnippet":"\n\nWhen Acer plans a global press event, asking journalists to fly in from twelve time zones away, you know it's going to ...","content":"<p style=\"text-align:center\"><img alt=\"Acer intros Aspire R7, a laptop with an adjustable display like an all-in-one (update: video)\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/tmo0014dsc09005inline-1367592747.jpg\"></p>\n\n<p>When Acer plans a <a href=\"http://www.engadget.com/2013/04/22/acer-teases-may-3rd-reveal-of-a-tilt-scr…op/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">global press event</a>, asking journalists to fly in from twelve time zones away, you know it's going to announce more than just some back-to-school PCs. The company<span> just announced the Aspire R7, a 15-inch laptop whose display sits on a flexible \"Ezel\" hinge, allowing it to be pushed up and back so that it lies nearly flat -- yep, just like an all-in-one desktop. Similar to the <a href=\"http://www.engadget.com/2013/04/29/lenovo-ideapad-yoga-11-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Lenovo IdeaPad Yoga line</a>, too, you can flip the screen all the way back so that it faces away from the keyboard, a feature that seems especially well-suited for giving presentations.</span></p>\n\n<p><span>In terms of specs, Acer is being a little cagey, but we have learned the R7 has a 15.6-inch, 1080p display with a choice of Core i5 and i7 processors. The whole thing weighs in the neighborhood of five and a half pounds. Also confirmed: it's up for pre-order now for $999, available exclusively at Best Buy in the US. We're told it will ship May 17th. In the meantime, we've got hands-on photos below, and we'll very shortly be adding some first impressions after the break.</span></p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/laptops/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Laptops</a>, <a href=\"http://www.engadget.com/category/acer/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Acer</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/acer-aspire-r7/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=l7Cft8v8ICs:DVzAqIw3QFM:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=l7Cft8v8ICs:DVzAqIw3QFM:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=l7Cft8v8ICs:DVzAqIw3QFM:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=l7Cft8v8ICs:DVzAqIw3QFM:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=l7Cft8v8ICs:DVzAqIw3QFM:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=l7Cft8v8ICs:DVzAqIw3QFM:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=l7Cft8v8ICs:DVzAqIw3QFM:qj6IDK7rITs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?d=qj6IDK7rITs\" border=\"0\"></a>\n</div><img src=\"http://feeds.feedburner.com/~r/weblogsinc/engadget/~4/l7Cft8v8ICs\" height=\"1\" w  caesa usu induit radiis supplex exemit neu cinxit nova facientes","read":false},{"title":"Researchers help give the kilogram a fundamental equivalent","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/LeS-WyFnijs/","author":"Steve Dent","publishedDate":"Fri, 03 May 2013 06:01:00 -0700","contentSnippet":"\n\nMuch to the consternation of scientists, the cylindrical platinum-iridium artifacts that represent the kilogram (see image ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/03/researchers-give-the-kilogram-a-fundamen…nt/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Kilogram redefined\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/kilogram-redefined-05-03-13-01.jpg\"></a></p>\n\n<p>Much to the consternation of scientists, the cylindrical platinum-iridium artifacts that represent the kilogram (see image above) have been gradually packing on extra weight due to surface contamination. Since that unit of measure is the last to be based on an artifact and not a physical constant of nature -- for instance, a meter is the distance light travels in a vacuum during 1/299,792,458 of a second -- it means that scientists no longer know exactly how much a kilogram is. That makes experiments requiring extreme precision more difficult, so researchers from Mettler Toledo, <a href=\"http://www.engadget.com/tag/CERN/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">CERN</a> and the <a href=\"http://www.engadget.com/tag/EPFL/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">EPFL </a>have been working for the last 15 years on a so-called Watt balance, which works on the principle of electromagnetic force restoration. The team managed to created a &quot;load cell&quot; that&#39;s accurate to a 0.3 µg resolution for a 2kg weight, well below the desired level of 1 µg -- meaning the goal of replacing a hunk of metal from 1878 with something more, ahem, solid is within reach by the 2015 target date.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/science/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Science</a>, <a href=\"http://www.engadget.com/category/alt/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Alt</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/researchers-give-the-kilogram-a-fundamen…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://es.mt.com/es/es/home/supportive_content/press-releases/New_1_Kilo_Standard.html\">Mettler Toledo</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=LeS-WyFnijs:KCdfPjzGiTQ:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=LeS-WyFnijs:KCdfPjzGiTQ:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=LeS-WyFnijs:KCdfPjzGiTQ:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=LeS-WyFnijs:KCdfPjzGiTQ:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=LeS-WyFnijs:KCdfPjzGiTQ:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=LeS-WyFnijs:KCdfPjzGiTQ:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=LeS-WyFnijs:KCdfPjzGiTQ:qj6IDK7rITs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?d=qj6IDK7rITs\" border=\"0\"></a>\n</div><img src=\"http://feeds.feedburner.com/~r/weblogsinc/engadget/~4/LeS-WyFnijs\" height=\"1\" width=\"1\">","categories":["CERN","IPK","Kilogram","LoadCell","mass","MettlerToledo","minipost","scale","SI"],"source":"Engadget RSS Feed","sourceLink":"http://www.engadget.com","feedUrl":"http://feeds.engadget.com/weblogsinc/engadget","imgSrc":"http://www.blogcdn.com/www.engadget.com/media/2013/05/kilogram  that its <a href=\"http://www.engadget.com/2013/03/27/mozilla-epic-games-unreal-engine-3/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Unreal Engine 3 Firefox port</a> works well, so it's just released a demo browser version of <a href=\"http://www.engadget.com/2013/03/29/mark-rein-interview-gdc-2013/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Epic</a><a href=\"http://www.engadget.com/2013/01/29/epic-citadel-android/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"> Citadel</a> so you can see for yourself. The game was ported to Javascript using the technology, and will run in HTML5 on most browsers without any plugins -- though using the latest nightly build of Firefox is recommended. Epic says that the performance of such games \"rivals native\" with \"stunning\" visuals, and in a short test, we managed to get about 16fps on a reasonably equipped PC. Mozilla wants to recruit more developers to the new platform as part of its <a href=\"http://www.engadget.com/2013/03/21/firefox-nightly-odinmonkey/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Emscripten</a> project (see More Coverage link), but meanwhile you can grab the game at the source or see the video after the jump -- just don't count on wreaking any havoc, as the demo's strictly a scenic tour.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/gaming/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Gaming</a>, <a href=\"http://www.engadget.com/category/internet/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Internet</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/mozilla-firefox-epic-citadel/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"https://blog.mozilla.org/futurereleases/2013/05/02/epic-citadel-d diis supplex exemit neu cinxit nova facientes","read":false},{"title":"Chinese researchers branded 'appallingly irresponsible' over creation of new lethal flu strains","link":"http://www.theverge.com/2013/5/3/4296278/china-researchers-create-new-lethal-flu-strains","author":"Matt Brian","publishedDate":"Fri, 03 May 2013 04:57:24 -0700","contentSnippet":"\n\n\n\n\n\n  Researchers at the China National Avian Influenza Reference Laboratory have come under fire for creating new deadly and ...","content":"<img alt=\"Shutterstock_111241166_large\" src=\"http://cdn3.sbnation.com/entry_photo_images/8132907/shutterstock_111241166_large.jpg\">\n\n\n\n\n\n  <p>Researchers at the China National Avian Influenza Reference Laboratory have come under fire for creating new deadly and highly contagious strains of the influenza virus. <a href=\"http://www.independent.co.uk/news/science/appalling-irresponsibility-senior…ting-new-strains-of-influenza-virus-in-veterinary-laboratory-8601658.html\">According to <i>The Independent</i></a>, Professor Hualan Chen and her team deliberately mixed the 2009 strain of H5N1 bird-flu virus — which is incredibly lethal but is not easily transmitted between people — with a 2009 strain of H1N1 flu virus, which is known to be very infectious. The tests have been branded &quot;appallingly irresponsible&quot; by a former UK government chief scientist over worries that the new strains could escape laboratory environments and cause a global pandemic.</p>\n\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/3/4296278/china-researchers-create-new-lethal-flu-strains\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn3.sbnation.com/entry_photo_images/8132907/shutterstock_111241166_large.jpg","imageShowing":true,"desc":"Researchers at the China National Avian Influenza Reference Laboratory have come under fire for creating new deadly and ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-03T11:57:24.000Z","since":"2d","dummyText":"Ut aer semina aequalis egens videre tum deus pluviaque quae tellure ad orbe habentia solidumque consistere pluvialibus neu ripis emicuit foret hanc abscidit et fulgura bracchia sorbentur caelo cuncta liberioris finxit tum obliquis terris deerat inter caecoque piscibus fidem otia caesa usu induit radiis supplex exemit neu cinxit nova facientes","read":false},{"title":"New Toshiba AT10LE-A tablet leaked: Tegra 4, Android 4.2 and a keyboard dock","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/Dy42FX7FjOc/","author":"Mat Smith","publishedDate":"Fri, 03 May 2013 04:51:00 -0700","contentSnippet":"\n\nToshiba's had a bumpy journey so far with its Android tablets so far, as we can attest. Now, a fresh leak suggests Toshiba's ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/03/new-toshiba-tablet-leak-keyboard/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"New Toshiba AT10LEA Android tablet leaked, combines Tegra 4 with Android 42\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/toshibat.jpg\"></a></p>\n\n<p>Toshiba's had a bumpy journey so far with its Android tablets so far, as <a href=\"http://www.engadget.com/2011/07/22/toshiba-thrive-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">we</a> <a href=\"http://www.engadget.com/2012/03/23/toshiba-at200-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">can</a> <a href=\"http://www.engadget.com/2012/06/07/toshiba-excite-10-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">attest</a>. Now, a fresh leak suggests Toshiba's next slab will house NVIDIA's new <a href=\"http://www.engadget.com/2013/02/24/nvidia-tegra-4-benchmarked/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Tegra 4</a> mobile chip (clocked at 1.8GHz, according to an AnTuTu benchmark) and <em>almost</em> the very latest version of Android -- that's 4.2.1, if you've been keeping count. According to <em>techblog.gr</em>'s stolen glances, there's also a dockable keyboard with chiclet keys, but no trackpad. It appears to be more of a standalone dock than connected lid, with the tablet connected and propped at an angle rather then joined at a seam, although it may lie on top of the tablet to protect the screen when not in use.</p>\n\n<p>We also got a peek at the ports along one of the edges, which includes micro-USB, micro-HDMI and a microSD slot, but no word just yet on internal storage and, well, much else at this point -- not a <a href=\"http://www.engadget.com/2013/05/02/toshiba-wt310-business-tablet/?utm_mediu…get?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">digitizer</a> in sight. We've added a shot of the keyboard add-on after the break and if you're interest has been piqued, there's more photos at the source.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/tablets/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Tablets</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/new-toshiba-tablet-leak-keyboard/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://liliputing.com/2013/05/leak-toshiba-at10le-tablet-with-tegra-4-keyboard-dock.html\">Liliputing</a></p>\n<p><strong>Source:</strong> <a href=\"http://techblog.gr/mobile/toshiba-at10le-a-leaked-6273/\">techblog.gr</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=Dy42FX7FjOc:9gMKiQp9u0A:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=Dy42FX7FjOc:9gMKiQp9u0A:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblo k up \"simple in the dictionary ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/03/build-your-own-80-000-volt-thor-hammer/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Build your own 80,000 volt Thor hammer, what could possibly go wrong\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/thorshammerhack.jpg\"></a></p>\n\n<p>When someone says \"The idea is extremely simple, a tiny tesla coil inside a fake hammer\" we look up \"simple in the dictionary just to check. This is <em>Hack a day</em> though, where simple can mean <a href=\"http://www.engadget.com/2012/06/20/lightsaber-bug-zapper-hack/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">almost anything</a> -- in this case a genuine electrified Mjölnir replica. All you need to make your own is the aforementioned <a href=\"http://www.engadget.com/tag/teslacoil/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">tesla coil</a> (you have one right?), some foam, a battery pack and, well... the ability to follow instructions. Fittingly, the first attempt at Thor's hammer went on a saga of its own, suffering damage at the hands of the delivery service en route to a studio. No bother for our resident hacksters though, who patched it back up in no time to the fully functioning -- if a little over-sized -- model you'll see in the video past the break.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/misc/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Misc</a>, <a href=\"http://www.engadget.com/category/alt/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Alt</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/build-your-own-80-000-volt-thor-hammer/?…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\" dget\"><img alt=\"Korea Times LG working with Google on another Nexus phone\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/nexus4.jpg\"></a></p>\n\n<p>Getting the <a href=\"http://www.engadget.com/2012/11/02/nexus-4-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Nexus 4</a> <a href=\"http://www.engadget.com/2013/01/17/french-lg-exec-says-nexus-4-shortages-du…le/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">into customers' hands</a> aside, the Google-LG team-up was a huge boost to the Korean manufacturer's smartphone fortunes. According to the <em>Korea Times</em>, LG's now looking to repeat the magic and is already working with Google on a Nexus sequel. Presumably another phone beyond that <a href=\"http://www.engadget.com/2013/04/17/lg-optimus-g-sequel-q3-2013/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Optimus G sequel</a> we've been promised, there's no word yet on whether we'll see <em>any</em> new Google-branded hardware at this year's <a href=\"http://www.engadget.com/2013/03/13/register-for-google-i-o-2013-now/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">I/O event</a>. We reached out to an LG spokesperson, who told us that it doesn't comment on rumor and speculation, although the meeting wasn't all about the Nexus series. LG is also apparently looking for more cooperation with Google on <a href=\"http://www.engadget.com/2013/01/08/lgs-55-inch-3d-google-tv-eyes-on/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">TVs</a> and other future hardware -- <a href=\"http://www.engadget.com/2013/04/30/google-glass-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Glass</a> was apparently mentioned in passing.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/cellphones/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Cellphones</a>, <a h /?utm_medium=feed&utm_source=Feed_Classic&utm_campaign=Engadget","author":"Jon Fingas","publishedDate":"Fri, 03 May 2013 03:39:00 -0700","contentSnippet":"\n\nSpark Devices wants the inclusion of WiFi in devices to be a matter of when, not if -- and if its new Spark Core gets to ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/03/spark-core-adds-wifi-to-everything/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Spark Core Arduino board adds WiFi to everything, takes input from anywhere video\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/spark-core.jpg\"></a></p>\n\n<p>Spark Devices wants the inclusion of WiFi in devices to be a matter of when, not if -- and if its new Spark Core gets to market as planned, tinkerers might never have a moment of doubt. The tiny board combines an Arduino-compatible ARM <a href=\"http://www.engadget.com/2011/09/19/arduino-brings-the-new-goods-to-maker-fa…es/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Cortex-M3</a> platform with a TI CC3000 WiFi chip that not only simplifies getting online, but could save the DIY crowd from having to touch projects afterward. Owners can flash the firmware with new code over WiFi, for a start. A free Spark Cloud service also allows for custom apps that interface with the Core through seemingly anything with an internet connection: if you want to reconfigure a homebrew security camera from your phone, you can. While Spark Devices is relying on crowdfunding to fuel its connected strategy, the company is comfortably past its $10,000 goal and should deliver both the Spark Core ($39) and optional shields to new contributors around September.<br>\n<br>\n[Thanks, Greg]</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/misc/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Misc</a>, <a href=\"http://www.engadget.com/category/networking/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Networking</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/spark-core-adds-wifi-to-everything/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://www.kickstarter.com/projects/sparkdevices/spark-core-wi-fi-for-everything-arduino-compatible\">Kickstarter</a></p>","categories":["arduino","arm","cc3300","cortex-m3","crowdfunding","sparkcloud","sparkcore","sparkdevices","ti","video","wifi"],"source":"Engadget RSS Feed","sourceLink":"http://www.engadget.com","feedUrl":"http://feeds.engadget.com/weblogsinc/engadget","imgSrc":"http://www.blogcdn.com/www.engadget.com/media/2013/05/spark-core.jpg","imageShowing":true,"desc":"Spark Devices wants the inclusion of WiFi in devices to be a matter of when, not if -- and if its new Spark Core gets to ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.engadget.com","_date":"2013-05-03T10:39:00.000Z","since":"2d","dummyText":"Forma temperiemque cornua sidera dissociata cornua recessit innabilis ligavit: solidumque coeptis nullus caelum sponte phoebe di regat mentisque tanta austro capacius amphitrite sui quin postquam semina fossae liquidum umor galeae coeptis caligine liberioris quin liquidum matutinis invasit posset: flexi glomeravit radiis certis invasit oppida postquam onerosior inclusum dominari opifex terris pace finxit quam aquae nunc sine altae auroram quam habentem homo totidemque scythiam in pondus ensis tegit caecoque poena lapidosos humanas coeperunt poena aetas totidem nec natura aethera locavit caelumque distinxit animalibus phoebe cingebant moderantum porrexerat terrae possedit sua sole diu summaque obliquis melioris orbem","read":false},{"title":"Lenovo P780 teased by Kobe Bryant, boasts a 5-inch display with 4,000mAh battery (video)","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/Cplc1Dme9to/","author":"Richard Lai","publishedDate":"Fri, 03 May 2013 03:02:00 -0700","contentSnippet":"\n\nLenovo sure likes to tease, and apparently so does Kobe Bryant. In a recent \"behind the scenes\" video of Lenovo's upcoming ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/03/lenovo-p780-kobe-bryant/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Lenovo&#39;s P780 teased by Kobe Bryant, packs a 5inch display with 4,000mAh battery\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/lenovo-p780-kobe-bryant.jpg\"></a></p>\n\n<p>Lenovo sure likes to tease, and apparently so does Kobe Bryant. In a recent \"behind the scenes\" video of Lenovo's upcoming P780 ad campaign, the <a href=\"http://www.engadget.com/2013/02/18/nba-statistics-database/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">NBA</a> star is seen bouncing a basketball around for a while before he eventually starts talking. \"Are you prepared for a new style smartphone? Say hello to the Lenovo...\"</p>\n\n<p>At that point, the video -- embedded after the break -- awkwardly fades into a still showing Kobe holding the P780, and that's all there. Luckily, more details of this WCDMA device have been trickling out of Sina Weibo since then. Most notably, a few official Lenovo accounts mentioned a 5-inch display (our money's on 720p resolution) and a generous 4,000mAh battery, thus making the P780 a natural progression from the 4.5-inch <a href=\"http://www.engadget.com/2012/11/27/lenovo-ideaphone-p770-fits-29-hour-batte…an/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">P770</a> that came with a 3,500mAh cell. <em>MyDrivers'</em> source also tipped a 9.9mm thickness, along with the presence of \"super sensitive touch\" technology -- as featured on Nokia's <a href=\"http://engadget.com/tag/lumia820?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Lumia 820</a> and <a href=\"http://engadget.com/tag/lumia920?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Lumia 920</a>, plus Huawei's <a href=\"http://engadget.com/tag/ascendmate?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Ascend Mate</a> and <a href=\"http://engadget.com/tag/ascendp2?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Ascend P2</a> -- that supports glove and non-capacitive stylus input.</p>\n\n<p>Having gotten up close and personal with a working P780 (photos after the break), Sina Weibo user Lisancha added that said phone features dual-SIM with dual-standby, a quad-core MediaTek chipset (likely the Cortex-A7-based <a href=\"http://www.engadget.com/tag/MT6589/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">MT6589</a>) and a launch date set for the second-half of May. We're assuming that like many other Lenovo phones, this one may only be made available in China; but we'll be keeping an eye out for its official launch, anyway.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/cellphones/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Cellphones</a>, <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Mobile</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/lenovo-p780-kobe-bryant/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://www.gizchina.com/2013/05/03/lenovo-p780-has-a-4000mah-battery-and-5-inch-display/\">GizChina</a>, <a href=\"http://news.mydrivers.com/1/262/262182.htm\">MyDrivers</a></p>\n<p><strong>Source:</strong> <a href=\"http://weibo.com/1709153243/zu5hO8csp\">Lisancha (Sina Weibo)</a>, <a href=\"http://v.youku.com/v_show/id_XNTQ5MzkyODAw.html\">Lenovo (Youku)</a></p><div>\n<a href=\"h /p>\n\n<p>Rovio has given Windows Phone users a fresh reason to fire up <a href=\"http://www.engadget.com/2012/09/26/visualized-inside-rovios-hq-video/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Angry Birds</a> -- something to the tune of 100 vexing new levels. Also unique this time around, the game introduces support for Xbox Live achievements and leaderboards on Windows Phone 8. Rather than an update, however, this is a re-release of Angry Birds; you'll need to download the new version separately, which is free until May 15th. In other good news, if you own an entry-level Windows Phone such as the <a href=\"http://www.engadget.com/2012/06/13/nokia-lumia-610-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Lumia 610</a>, you'll be glad to know that <a href=\"http://www.engadget.com/2012/05/28/angry-birds-wont-work-on-windows-phones-…am/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">you can finally join in on the fun</a>, since Angry Birds now supports devices with just 256MB of RAM. All in all, there's plenty to like about this one. Most of all, the price.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/gaming/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Gaming</a>, <a href=\"http://www.engadget.com/category/software/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Software</a>, <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Mobile</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/angry-birds-for-windows-phone-100-new-le…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://blogs.windows.com/windows_phone/b/windowsphone/archive/2013/05/02/an…ches-on-windows-phone-with-100-new-levels-and-it-s-free-unt ext-align:center\"><a href=\"http://www.engadget.com/2013/05/03/verizon-galaxy-note-2-update-multi-window/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Verizon preps substantial update for Galaxy Note II, improves multiwindow support\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/gn2verizon.jpg\"></a></p>\n\n<p>Alongside a bump up to Android 4.1.2, Verizon's <a href=\"http://www.engadget.com/2012/12/07/dnp-samsung-galaxy-note-ii-verizon-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Galaxy Note II</a> update (which is apparently rolling out now) adds plenty of improvements and features. As well as fixing several bugs with its calendar and email apps, the refresh adds Multi Window support to some key players, including Gmail, Facebook, Twitter, Kindle and Google Maps -- a feature that was there from the start on the <a href=\"http://www.engadget.com/2012/10/08/samsung-galaxy-note-ii-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">global model</a>. There's also a new notification panel editing menu within settings and Samsung's Smart Switch app to speed up migrating content from your old device to another, although whether you'd need that when you're updating your own Note II is a good question.</p>\n\n<p>Another bullet-point caught our attention too. Tucked away at the end of the change log issued by Verizon is, would you believe it, the removal of one of its <a href=\"http://www.engadget.com/2011/12/03/verizon-apps-crash-the-galaxy-nexus-part…he/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">preloaded apps</a>. Shopping app Zappos gets dropped during the update.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/cellphones/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Cellphones</a>, <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=f ef=\"http://www.engadget.com/2012/08/05/army-soliciting-evacuation-drones/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Army</a> and the <a href=\"http://www.engadget.com/2009/07/28/us-air-force-says-decision-making-attack…by/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Air Force</a> to embrace the drone. Indeed, ten of the 18 aircraft to be deployed are Fire Scout MQ-8Bs, an unmanned chopper the Navy wishes to operate from combat ships set in the Pacific in about a year. Built to track targets, the Fire Scout lets troops see what's happening over potentially dangerous areas, allowing them to regroup and rearm if necessary. The drone isn't without its fair share of detractors of course, especially after the <a href=\"http://www.engadget.com/2010/08/27/mq-8-fire-scout-uav-resists-its-human-op…er/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">occasional communication failure</a>, but here's hoping that these <a href=\"http://www.engadget.com/2012/06/10/us-navy-picks-linux-for-unmanned-vtol-dr…es/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Linux-operated</a> copters will remain well within human control.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/transportation/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Transportation</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/navy-launches-first-drone-squadron/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://bigstory.ap.org/article/navy-unveils-first-squadron-drones\">Associated Press</a></p>","categories":["drones","firescout","helicopters","military","mq-8b","navy","northropgrumman","wargadget"],"source":"Engadget RSS Feed","sourceLink":"http://www.engadget.com","feedUrl":"http://feeds.engadget.com/weblogsinc/engadget","imgSrc":"http:// s Tomi Pienimki as new CEO, Marc Dillon to become Head of Software Development\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/jollaceosailfish.jpg\"></a></p>\n\n<p><span>As Jolla <a href=\"http://www.engadget.com/2013/04/16/jolla-first-handset-launch/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">gears up</a> for the imminent unveiling of its first smartphone packing the MeeGo-inspired <a href=\"http://www.engadget.com/2012/12/29/hands-on-with-jollas-sailfish-os-video/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Sailfish OS</a>, there's been another shake-up at the highest level of the company. <a href=\"http://www.engadget.com/2013/03/03/the-engadget-interview-jolla-ceo-marc-di…13/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Marc Dillion</a> will no longer be CEO as of May 6th, with a man by the name of </span>Tomi Pienimäki taking over leadership of the company. He&#39;s no stranger to Jolla -- he&#39;s an investor and his brother Sami is one of the company&#39;s founders. Using nearly the same wording as when previous CEO Jussi Hurmola <a href=\"http://www.engadget.com/2012/10/15/jolla-CEO-switch/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">changed roles</a>, Dillon will now be able to \"<span>fully concentrate on the development of Sailfish operating system\" under his new title of Head of Software Development. </span>Pienimäki&#39;s record shows he&#39;s all business, with experience in management, logistics, supply chains and driving growth -- you know, all the fun stuff that keeps a company ticking. Following the handset reveal in May, Jolla expects to start a &quot;pre-sales campaign&quot; in the same month and have devices available for purchase during the second half of this year.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/cellphones/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"t ntains newer versions of Firefox OS and the Gaia UI, and best of all, it's really easy to install -- merely add the extension within Firefox and you're off to the races. As a hint, you can switch between the four primary home screens by clicking and dragging, and from there, you'll realize there's plenty to play with. Think of it as the poor man's version of <a href=\"http://www.engadget.com/2013/04/23/firefox-os-developer-phones-on-sale-now/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">buying a new phone</a>.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/software/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Software</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/mozilla-finalizes-firefox-os-simulator-3…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"https://hacks.mozilla.org/2013/05/firefox-os-simulator-3-0-released/\">Mozilla</a>, <a href=\"https://addons.mozilla.org/en-US/firefox/addon/firefox-os-simulator/\">Firefox OS Simulator (Firefox Add-ons)</a></p><div>\n<a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=KF7MCfVhgNI:S08OmBSVXio:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=KF7MCfVhgNI:S08OmBSVXio:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=KF7MCfVhgNI:S08OmBSVXio:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=KF7MCfVhgNI:S08OmBSVXio:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=KF7MCfVhgNI:S08OmBSVXio:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=KF7MCfVhgNI:S08OmBSVXio:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=KF7MCfVhgNI:S08OmBSVXio:qj6IDK7rITs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsin insect-takes…-f/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Harvard University&#39;s robotic insect takes its first controlled flight video\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/bee2.jpg\"></a></p>\n\n<p>There's hardly a shortage of <a href=\"http://www.engadget.com/2011/03/09/robot-fish-get-upgraded-keep-schooling-r…ts/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">animal</a> <a href=\"http://www.engadget.com/2009/07/07/nc-state-gurus-build-remote-control-bats…-t/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">inspired</a> robots, but few are as tiny as Harvard's <a href=\"http://www.engadget.com/2007/07/19/harvard-universitys-robotic-fly-takes-fl…ht/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">autonomous RoboBee</a>. The robotic insect has been around for a while, but researchers at the Wyss Institute for Biologically Inspired Engineering only recently managed a minor breakthrough: <em>controlled</em> flight. Using new manufacturing and design processes, the team has managed to keep the coin-sized bug aloft by independently manipulating the robot's wings with piezoelectric actuators and a delicate control system.</p>\n\n<p>\"This is what I have been trying to do for literally the last 12 years,\" explains Professor Robert J Wood, Charles River Professor of Engineering and Applied Sciences. \"Now that we've got this unique platform, there are dozens of tests that we're starting to do, including more aggressive control maneuvers and landing.\" There's more to be done, however. The tiny machine still requires a tether for power and control, and researchers are still studying nature to suss out how insects cope with flying through wind and the elements. Eventually, the team hopes to outfit the <a href=\"http://www.engadget.com/2009/10/09/nsf-awards-harvard-10-million-for-robot-…eo/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">RoboBee</a> with lightweight batteries, an internal control system and a lighter chassis. For now, however, they're just happy to learned to steer. Check out the insect in action after the break.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/robots/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Robots</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/harvard-universitys-robotic-insect-takes…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://wyss.harvard.edu/viewpressrelease/110/\">Harvard</a></p>","categories":["bee","fly","flying","harvard","insect","mav","MicroAirVehicles","robertjwood","robobee","robot","RobotBee","robots","seas","video","WyssInstitute"],"source":"Engadget RSS Feed","sourceLink":"http://www.engadget.com","feedUrl":"http://feeds.engadget.com/weblogsinc/engadget","imgSrc":"http://www.blogcdn.com/www.engadget.com/media/2013/05/bee2.jpg","imageShowing":true,"desc":"There's hardly a shortage of animal inspired robots, but few are as tiny as Harvard's autonomous RoboBee. The robotic insect ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.engadget.com","_date":"2013-05-03T06:06:00.000Z","since":"2d","dummyText":"Obstabatque cingebant nitidis rapidisque cepit moderantum discordia habentia frigore solidumque fert inter caecoque sine coeperunt corpore quarum fluminaque coercuit vultus animal austro quem os sectamque animus origo solidumque quoque melioris adspirate recepta utramque rapidisque caelumque orba unus pluviaque erant mutastis gravitate illic quisque alta calidis speciem mixtam ante contraria duae","read":false},{"title":"Another rare, working Apple 1 signed by Steve Wozniak headed to auction","link":"http://www.theverge.com/2013/5/3/4296002/another-rare-working-apple-1-signed-by-steve-wozniak-headed-to-auctio wneeks-gmaps.jpg\"></a></p>\n\n<p>Google recently announced <a href=\"http://www.engadget.com/2013/04/19/google-paying-1-to-run-provo-fiber-must-…rs/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Provo, UT</a> and <a href=\"http://www.engadget.com/2013/04/09/google-fiber-rollout-detailed-for-austin…14/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Austin, TX</a> are on its list of Fiber expansions, and now it's added another region near Kansas City. The city council of Shawnee, KS has voted to bring in the 1Gbps internet / TV combo, although Google isn't ready to put a timetable on the rollout yet. We're sure passed over Kansas City-area residents are happy to see Google Fiber has expanded its footprint a <a href=\"http://www.engadget.com/2012/12/17/google-fiber-kansas-city-market-rollout/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">couple</a> of <a href=\"http://www.engadget.com/2013/03/19/google-fiber-to-expand-olathe-ks/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">times</a>, but the rest of us are just as envious as ever.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/home-entertainment/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Home Entertainment</a>, <a href=\"http://www.engadget.com/category/internet/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Internet</a>, <a href=\"http://www.engadget.com/category/hd/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">HD</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/google-fiber-shawnee-kansas/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://googlefiberblog.blogspot.com/2013/05/welcome-shawnee-kansas.html\">Google Fiber Blog</a>, <a href=\"http://www.cityofshawnee. ba unus pluviaque erant mutastis gravitate illic quisque alta calidis speciem mixtam ante contraria duae","read":false},{"title":"ASUS Cube unexpectedly includes (some) AirPlay support out of the box","link":"http://feedproxy.google.com/~r/weblogsinc/engadget/~3/F0sR5paNk1U/","author":"Ben Drawbaugh","publishedDate":"Thu, 02 May 2013 21:32:00 -0700","contentSnippet":"\n\nThe d&eacute;but Google TV device from ASUS included several firsts for the platform, but a feature that slipped by our Cube ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/03/asus-cube-airplay/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"ASUS Cube supports Airplay out of the box, well almost\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/asuscubeairplay16md.jpeg\"></a></p>\n\n<p>The début Google TV device from ASUS included several firsts for the platform, but a feature that slipped by <a href=\"http://www.engadget.com/2013/04/23/asus-cube-google-tv-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">our Cube review</a> is the built-in ASUS Movie Player app's <a href=\"http://www.engadget.com/tag/Airplay/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">AirPlay</a> support. <em>GTVSource</em> noticed it in the YouTube for iPad app and a few others, but in our testing YouTube and Netflix only displayed content via their own AirPlay-like features. We were able to watch videos from within the iOS Photos app (ones we took with the built-in camera) using standard AirPlay, but not still images themselves. Digging into the settings of the Cube reveals options to disable the service or to change the display name that shows up on AirPlay sources. Overall, more doesn't work than does, like AirPlay mirroring from iPads or Macs. That sort of inconsistent compatibility probably isn't enough to push it past downloadable options like <a href=\"http://www.engadget.com/2011/12/27/airtight-brings-apples-airplay-to-your-g…ti/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Airtight</a>, but it is a welcome out-of-the-box treat that we hope sees improvements over time.<div><p><strong>Gallery: <a href=\"http://www.engadget.com/photos/asus-cube-with-airplay/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">ASUS Cube with AirPlay</a></strong></p><a href=\"http://www.engadget.com/photos/asus-cube-with-airplay/5856456?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/asuscubeairplay18lg_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/asus-cube-with-airplay/5856455?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/asuscubeairplay19lg_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/asus-cube-with-airplay/5856457?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/asuscubeairplay16lg_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/asus-cube-with-airplay/5856458?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/asuscubeairplay17lg_thumbnail.jpg\" alt=\"\" title=\"\"></a></div></p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/home-entertainment/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Home Entertainment</a>, <a href=\"http://www.engadget.com/category/hd/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">HD</a>, <a href=\"http://www.engadget.com/category/asus/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">ASUS</a></p>\n<p><strong><a hr \n\n\n\n  <p>Google has just announced that it will be deploying its Fiber internet service to Shawnee, Kansas, after a city council vote there. Shawnee is just outside Kansas City, so it&#39;s a natural extension for Google — more so perhaps than <a href=\"http://www.theverge.com/2013/4/9/4204902/google-fiber-coming-to-austin\">Austin, TX</a> or <a href=\"http://www.theverge.com/2013/4/17/4234258/google-fiber-is-coming-to-provo-utah\">Provo, UT</a>, the other two cities outside of the original launch that will be getting Google Fiber. Unfortunately, Google is not providing an estimated date for the rollout, saying only that &quot;We still have a lot of planning and engineering work to do before we’re ready to bring Fiber to Shawnee.&quot;</p>\n<p>Since Fiber launched in Kansas City, Google has managed to fill out its television offerings with some of the important channels it originally lacked, including <a href=\"http://www.theverge.com/2013/4/16/4231232/google-fiber-adds-hbo-cinemax\">HBO</a> and <a href=\"http://www.theverge.com/2012/9/12/3321440/google-fiber-channel-lineup-additions-espn-disney-abc\">ESPN</a>. The company also expanded <a href=\"http://www.theverge.com/2012/12/17/3776852/google-fiber-expanding-to-five-more-neighborhoods-in-2013\">m...</a></p>\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/3/4295826/google-fiber-also-coming-to-shawnee-kansas-following-austin-and-provo\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn3.sbnation.com/entry_photo_images/8132101/google-fiber-13-verge-1020_large.jpg","imageShowing":true,"desc":"Google has just announced that it will be deploying its Fiber internet service to Shawnee, Kansas, after a city council ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-03T04:11:58.000Z","since":"2d","dummyText":"Forma temperiemque cornua sidera dissociata cornua recessit innabilis ligavit: solidumque coeptis nullus caelum sponte phoebe di regat mentisque tanta austro capacius amphitrite sui quin postquam semina fossae liquidum umor galeae coeptis caligine liberioris quin liquidum matutinis invasit posset: flexi glomeravit radiis certis invasit oppida postquam onerosior inclusum dominari opifex terris pace finxit quam aquae nunc sine altae auroram quam habentem homo totidemque scythiam in pondus ensis tegit caecoque poena lapidosos humanas coeperunt poena aetas totidem nec natura aethera locavit caelumque distinxit animalibus phoebe cingebant moderantum porrexerat terrae possedit sua sole diu summaque obliquis melioris orbem","read":false},{"title":"Google Play comes to Barnes &amp; Noble's Nook HD and HD+, we go hands-on (video)","link":"http://feedproxy.google.com/~r/weblogsinc/engadget/~3/zy2UIPmO1MU/","author":"Brian Heater","publishedDate":"Thu, 02 May 2013 21:00:00 -0700","contentSnippet":"\n\nBarnes &amp; Noble's refusal to open its ecosystem has long been one of our primary complaints about the company's tablet ...","content":"<p><a href=\"http://www.engadget.com/2013/05/03/google-play-comes-to-barnes-and-nobles-n…an/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Image\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/barnes-noble-google-play2012-02-0420-01-41600.jpg\"></a></p>\n\n<p>Barnes &amp; Noble&#39;s refusal to open its ecosystem has long been one of our primary complaints about the company&#39;s tablet offerings. The <a href=\"http://www.engadget.com/2012/10/30/nook-hd-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Nook HD</a> and <a href=\"http://www.engadget.com/2012/12/12/nook-hd-plus-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">HD+</a> are extremely nice pieces of hardware that have been held back by their own walled software offerings -- having a fast device with a nice screen only gets you so far without the proper apps. The company line up to now has been that walling off content allows for a sort of quality control, assuring that apps are developed specifically for the unique form factor of its devices. And while there's perhaps something to be said for that sentiment in the sometimes-fragmented world of Android devices, it was hard to ignore the fact that offering up exclusive access to content through your own marketplace assures better cash flow. It also, unfortunately, means that without extensive developer outreach, there are sure to be plenty of popular apps that just never make it over to your side of the fence.</p>\n\n<p>With its announcement tonight, B&amp;N acknowledges that, in this case, open is better. The company has responded directly to user feedback and will be issuing a software update to its Nook HD and Nook HD+ devices (sorry <a href=\"http://www.engadget.com/2011/11/21/barnes-and-noble-nook-tablet-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Nook Tablet</a> and <a href=\"http://www.engadget.com/2010/11/16/nook-color-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Color</a> owners) that brings <a href=\"http://www.engadget.com/2013/04/09/google-play-store-4-0-redesign-rolling-o…nd/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Google Play</a> directly to the desktop. The software will come pre-loaded on new devices and will be available as an over-the-air update. If you can't wait that long, you'll also be able to download it directly from the bookseller's site. The update also brings a few other tweaks to the system, but this is far and away the biggest news. The first question we asked upon getting a quick demo: will you be able to buy content like books, magazines and movies through Play? Yep, that's coming too.<div><p><strong>Gallery: <a href=\"http://www.engadget.com/phot
