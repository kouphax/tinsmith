er the improvements. Twitter 4.1 can be found in BlackBerry World, and is supported by BlackBerry 5 OS and above.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/software/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Software</a>, <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Mobile</a>, <a href=\"http://www.engadget.com/category/blackberry/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Blackberry</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/twitter-4-1-for-blackberry-5-os/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://blogs.blackberry.com/2013/05/twitter-version-4-1-now-available-for-blackberry-os-5-smartphones-and-above/\">Inside BlackBerry</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=BQrcIXqqMho:mHpHYQ8-Vmk:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=BQrcIXqqMho:mHpHYQ8-Vmk:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=BQrcIXqqMho:mHpHYQ8-Vmk:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=BQrcIXqqMho:mHpHYQ8-Vmk:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=BQrcIXqqMho:mHpHYQ8-Vmk:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=BQrcIXqqMho:mHpHYQ8-Vmk:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=BQrcIXqqMho:mHpHYQ8-Vmk:qj6IDK7rITs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?d=qj6IDK7rITs\" border=\"0\"></a>\n</div><img src=\"http://feeds.feedburner.com/~r/weblogsinc/engadget/~4/BQrcIXqqMho\" height=\"1\" width=\"1\">","categories":["app","blackberry","mobilepostcross", "http://www.engadget.com/2013/02/22/3d-printed-ear/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">printing ear implants</a> for ages, but they've usually been more cosmetic than functional. <a href=\"http://www.engadget.com/2011/09/03/princeton-neuroscientists-map-your-brain…ec/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Princeton</a> has just developed a bionic ear that could transcend those mere replacements to offer a full-on upgrade. Rather than seed <a href=\"http://www.engadget.com/2012/08/07/georgia-tech-models-swimming-cargo-carry…ts/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">hydrogel</a> with cells and call it a day, the researchers 3D printed a blend of calf cells, hydrogel and an integrated, coiled antenna made from silver nanoparticles. The frankly spooky project doesn't resemble a natural ear all that closely, but it merges organic and synthetic more gracefully than inserting a chip into an existing implant. It can also expand hearing beyond normal human levels: the experimental version picks up radio waves, for example. Although the ear is just the first step on a long path toward <a href=\"http://www.engadget.com/2012/10/24/nano-machines-human-muscles/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">natural-feeling bionics</a>, it already has us wondering if we'll be actively seeking out replacement body parts in the future... not that we're about to go all <a href=\"http://www.engadget.com/2012/03/30/starry-night-app/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Van Gogh</a> to get them.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/wearables/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Wearables</a>, <a href=\"http://www.engadget.com/category/science/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Science</a>, <a href=\"ht day, Samsung&#39;s Kies servers will begin offering Android 4.1.2 to AT&amp;T customers rocking the smartphone / tablet hybrid. While the update brings a host of new features, the main course is the introduction of Popup capabilities for notes, video and browsing. Surprisingly absent from AT&amp;T&#39;s changelog is a mention of <a href=\"http://www.engadget.com/tag/googlenow/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Google Now</a>, which is typically embedded in devices running Jelly Bean. We'll reach out to the carrier for clarity on this missing item, but in the meantime classic Note owners, prepare to bid Ice Cream Sandwich adieu.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/cellphones/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Cellphones</a>, <a href=\"http://www.engadget.com/category/software/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Software</a>, <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Mobile</a>, <a href=\"http://www.engadget.com/category/samsung/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Samsung</a>, <a href=\"http://www.engadget.com/category/atandt/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">AT&amp;T</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/att-galaxy-note-jellybean/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://www.androidpolice.com/2013/05/02/atts-galaxy-note-android-4-1-2-update-rolling-out-on-may-3rd-via-kies/\">Android Police</a></p>\n<p><strong>Source:</strong> <a href=\"http://www.att.com/esupport/article.jsp?sid=KB414837&amp;cv=820&amp;_requestid=416592#fbid=IDs2hi8xqSB\">AT&amp;T</a></p><div>\n<a href=\"http://feed c finally takes hold\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/gmail-events-calendar.jpg\"></a></p>\n\n<p>As tightly integrated as Google's many services can be, the company has been dancing around a glaring omission: why couldn't we add times mentioned in Gmail messages as <a href=\"http://www.engadget.com/2013/03/13/add-gmail-calendar-attachment-gcal-events/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Google Calendar events</a>? Logic is at last taking hold in Mountain View, however. Starting this week for those using US English, Google is rolling out a Gmail web update that automatically underlines dates and times; click on one and it will pop up a box to quickly add a calendar event scheduled for that time, with an option to edit basic details first. It's such a simple addition, but it could mean the world for those of us waiting for Gmail to catch up with our native email apps.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/internet/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Internet</a>, <a href=\"http://www.engadget.com/category/google/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Google</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/gmail-lets-us-directly-add-google-calend…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://gmailblog.blogspot.com/2013/05/add-events-to-google-calendar-from-gmail.html\">Official Gmail Blog</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=W6Qz5rTWK6w:IIX9gdYKzgU:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=W6Qz5rTWK6w:IIX9gdYKzgU:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=W6Qz5rTWK6w:IIX9gdYKzgU:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsin rs had for <a href=\"http://www.engadget.com/2013/04/26/uber-taxi-app-approved-nyc-tlc/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">getting back in business in Gotham</a> -- both Uber and Hailo are being stopped from operating in NYC as a result. Under the pilot program -- approved earlier this year but mired in legal drama ever since -- services like Uber and Hailo could be used in NYC's approximately 13K yellow cabs. Livery cab businesses in NYC have sought to stop the program's implementation via legal means. Its latest effort, the \"application for interim relief,\" was admitted via lawyer Randy Mastro of Gibson Dunn, and cites the following as its reason for the temporary restraining order:</p>\n\n<blockquote>\n<p>\"Absent emergency relief, petitioners and the public will suffer irreparable injury to their livelihoods, businesses and industry, fundamental rights and environmental interests, all of which will be impossible to remedy after this case is resolved in petitioner's favor.\"</p>\n</blockquote>\n<p>Filed under: <a href=\"http://www.engadget.com/category/cellphones/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Cellphones</a>, <a href=\"http://www.engadget.com/category/transportation/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Transportation</a>, <a href=\"http://www.engadget.com/category/software/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Software</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/uber-hailo-nyc-temporary-restraining-ord…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://www.bloomberg.com/news/2013-05-01/n-y-taxi-smartphone-hail-program-said-to-be-blocked.html\">Bloomberg</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=nCmsvJL4ZVg:O-yt8ocEgu4:wF9xT3WuBAs\"> edproxy.google.com/~r/weblogsinc/engadget/~3/cbdktIE4mJ0/","author":"Jon Fingas","publishedDate":"Thu, 02 May 2013 15:14:00 -0700","contentSnippet":"\n\nWe can't say we were enthused with Coda Automotive's ho-hum EV design, and we know the public wasn't, either. Still, it's ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/02/coda-files-for-bankruptcy-hopes-to-sell-…5m/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Coda files for bankruptcy, hopes to sell its assets for $25 million\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/coda-sedan-340-1367508648.jpg\"></a></p>\n\n<p>We can't say we were enthused with Coda Automotive's <a href=\"http://www.engadget.com/2012/01/12/coda-announces-cheaper-worse-version-of-…da/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">ho-hum EV design</a>, and we know the <a href=\"http://www.engadget.com/2012/12/12/coda-automotive-50-layoffs/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">public wasn't</a>, either. Still, it's hard not to lament the company's fate now that its parent, Coda Holdings, is declaring Chapter 11 bankruptcy and getting out of the car market. The firm has had enough of production delays and slow adoption, and now it's planning to sell its Automotive division through an auction that should net at least $25 million. What's left of Coda will focus on energy storage, if and when it emerges from bankruptcy -- not nearly as exciting a field, but likely more profitable. While the exit was far from unexpected, it reminds us that the modern EV business is more often defined by its <a href=\"http://www.engadget.com/2012/10/17/a123-systems-bankruptcy/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">casualties</a> than its <a href=\"http://www.engadget.com/2013/02/20/tesla-q4-2012-earnings-net-loss-profit-soon/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_c  after the company delivered <a href=\"http://www.engadget.com/2013/04/26/wunderlist-pro-goes-live-for-ios-mac-and…ar/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Wunderlist Pro for iOS, Mac and the web</a>, it's followed through on the promise of Android and Windows versions. For $50 per year (or $4.99 per month), Wunderlist Pro delivers advanced collaboration features like task delegation and, soon enough, file sharing. Even if you aren't too keen on paying for the Pro version, though, free users will discover an action bar in the latest update that brings the ability to sort items alphabetically, by assignee or by due date. Also from the action bar, you can email, print or invite people to shared lists. Yep, there's something for everyone, and even if you aren't <a href=\"http://www.engadget.com/2013/03/14/add-to-wunderlist-extension-brings-one-c…ou/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">yet</a> <a href=\"http://www.engadget.com/2013/02/14/wunderlist-2-task-manager-app-hits-the-ipad/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">familiar</a> with Wunderlist, this is a prime opportunity to check out the scene.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/software/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Software</a>, <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Mobile</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/wunderlist-pro-for-android-and-windows/?…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://www.6wunderkinder.com/blog/wunderlist-pro-for-android-and-windows\">6Wunderkinder</a></p>","categories":["6wunderkinder","android","app","mobilepostcross","TaskManagement","video","windows","wunderlist","wunderli www.engadget.com/media/2013/05/moto-att-leak-1367529601.jpg\"></a></p>\n\n<p>Motorola's been <a href=\"http://www.engadget.com/2013/04/16/motorola-stock-android-cross-carrier-pho…ar/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">talking up its phones in the pipeline</a> as of late, which are said to feature stock Android, broader carrier availability and less bloatware. We first saw <a href=\"http://www.engadget.com/2013/03/13/unannounced-motorola-android-phone-not-x…ne/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">hints of such a device</a> from a leak in Vietnam, but now @evleaks has weighed in with a stock Android smartphone that looks eerily familiar -- although this time, it&#39;s in a black box. What&#39;s to gain from the latest peek? First of all, it&#39;s plain as day that the phone in question is for AT&amp;T, which features the carrier&#39;s name in the top left corner, its unique LTE logo in the top right and a bundled myAT&amp;T app. Granted, it&#39;s not much of a surprise that Motorola is giving carriers some sway in the development of its smartphones, but given the latest leak, it seems that some of the more egregious customizations and bloat might stay on the sidelines. As for the back of the device, with a label that reads &quot;<a href=\"http://www.engadget.com/2012/12/21/motorola-x-phone-x-tablet-rumor-android-…ne/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">XFON</a>,\" well, we'll leave that to your interpretation.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/cellphones/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Cellphones</a>, <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Mobile</a>, <a href=\"http://www.engadget.com/category/google/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Google</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/motorola-phone-leak-stock-android/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"https://twitter.com/evleaks/status/330056422664597504\">@evleaks (1)</a>, <a href=\"https://twitter.com/evleaks/status/330067905704247297\">(2)</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=CDRlkhzasYg:dy7vp4V8qPA:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=CDRlkhzasYg:dy7vp4V8qPA:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=CDRlkhzasYg:dy7vp4V8qPA:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=CDRlkhzasYg:dy7vp4V8qPA:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=CDRlkhzasYg:dy7vp4V8qPA:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=CDRlkhzasYg:dy7vp4V8qPA:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=CDRlkhzasYg:dy7vp4V8qPA:qj6IDK7rITs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?d=qj6IDK7rITs\" border=\"0\"></a>\n</div><img src=\"http://feeds.feedburner.com/~r/weblogsinc/engadget/~4/CDRlkhzasYg\" height=\"1\" width=\"1\">","categories":["android","evleaks","google","leak","mobilepostcross","motorola","smartphone"],"source":"Engadget RSS Feed","sourceLink":"http://www.engadget.com","feedUrl":"http://feeds.engadget.com/weblogsinc/engadget","imgSrc":"http://www.blogcdn.com/www.engadget.com/media/2013/05/moto-att-leak-1367529601.jpg","imageShowing":true,"desc":"Motorola's been talking up its phones in the pipeline as of late, which are said to feature stock Android, broader carrier ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.engadget.com","_date":"2013-05-02T21:23:00.000Z","since": VR\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/loewe-reference-id-ifa-2012-1367507626.jpg\"></a></p>\n\n<p>Loewe has staked its success in the TV market on <a href=\"http://www.engadget.com/2009/07/31/loewe-individual-selection-tvs-if-you-ca…ol/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">personalized designs</a>, and it&#39;s taking that concept to its logical extreme with the upcoming Reference ID. First shown at IFA last year, the LCD set is now due to reach the UK in July with progressively wilder customization options. Owners will only have a choice of covers for the built-in 160W speaker at first, they&#39;ll get frame selections later in the summer, and full customization of materials and patterns this fall -- if they want a set housed in leather and gold, it can happen. Conformists might still be happy with the Reference ID between its 3D-ready 400Hz panel, media streaming and a dual-channel DVR with 1TB of space. Loewe&#39;s adaptable design won&#39;t be cheap for discerning Brits, however: 40-, 46- and 55-inch variants will respectively cost £4,500, £5,500 and £6,500 ($7,007, $8,564 and $10,121), and that&#39;s before applying a personal touch.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/home-entertainment/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Home Entertainment</a>, <a href=\"http://www.engadget.com/category/hd/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">HD</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/loewe-reference-id-tv-hits-the-uk-in-jul…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://www.pocket-lint.com/news/120788-loewe-reference-id-flagship-tv-sees-uk-launch-bespoke-customisation-an-option\">Pocket-lint</a></p>\n<p><strong>Source:</strong> <a href=\"http://www.loewe.tv/int/products/ Sir Richard Branson. <a href=\"http://www.engadget.com/2009/12/07/virgin-galactic-reveals-spaceshiptwo-pla…li/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">SpaceShipTwo</a>, Virgin Galactic's sub-orbital peoplecarrier <a href=\"http://www.engadget.com/2013/04/29/virgin-galactic-spaceshiptwo-commercial-…ht/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">broke the sound barrier</a> for the first time, and Virgin America began service into San Jose, California. Sir Richard was in town to welcome VA's first San Jose arrival, and we jumped at the chance to chat with him, even if only for a few minutes.</p>\n\n<p>Our conversation revolved around Virgin Galactic's latest milestone on its journey towards ferrying the masses to the stars. Naturally, we wanted to know his plan to make space travel affordable for us non-billionaires, as the current cost of a Virgin Galactic ticket is a cool <s><a href=\"http://www.engadget.com/2012/07/15/richard-branson-confirms-virgin-galactic…-f/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">$200K</a></s> quarter million dollars. His solution? A combination of more spacecraft, more <a href=\"http://www.engadget.com/2010/10/23/first-commercial-spaceport-christens-ina…ex/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">spaceports</a> and the most prolific <a href=\"http://www.engadget.com/2012/07/11/virgin-galactic-unveils-launcherone-sate…le/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">satellite delivery service</a> in history.</p>\n\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/sir-richard-branson-virgin-galactic-inte…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>","categories":["CommercialSpaceTravel","interview","launcherone","richardbranson","space","spaceshiptwo","TheEngadgetInterview","virginamerica","virgingalactic"],"source":"Engadget RSS Feed","sourceLink":"http://www.engadget.com","feedUrl":"http://feeds.engadget.com/weblogsinc/engadget","imgSrc":"http://www.blogcdn.com/www.engadget.com/media/2013/05/livedsc048802.jpg","imageShowing":true,"desc":"It's been a particularly good week for Sir Richard Branson. SpaceShipTwo, Virgin Galactic's sub-orbital peoplecarrier broke ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.engadget.com","_date":"2013-05-02T19:55:00.000Z","since":"2d","dummyText":"Forma temperiemque cornua sidera dissociata cornua recessit innabilis ligavit: solidumque coeptis nullus caelum sponte phoebe di regat mentisque tanta austro capacius amphitrite sui quin postquam semina fossae liquidum umor galeae coeptis caligine liberioris quin liquidum matutinis invasit posset: flexi glomeravit radiis certis invasit oppida postquam onerosior inclusum dominari opifex terris pace finxit quam aquae nunc sine altae auroram quam habentem homo totidemque scythiam in pondus ensis tegit caecoque poena lapidosos humanas coeperunt poena aetas totidem nec natura aethera locavit caelumque distinxit animalibus phoebe cingebant moderantum porrexerat terrae possedit sua sole diu summaque obliquis melioris orbem","read":false},{"title":"Google now has a 'Chief Game Designer' in Noah Falstein","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/ZQkvIgJrNAE/","author":"Ben Gilbert","publishedDate":"Thu, 02 May 2013 12:34:00 -0700","contentSnippet":"\n\nHaven't heard of Noah Falstein? That may be the case, but you've probably heard of some of his work -- everything from arcade ...","content":"<center><a href=\"http://www.engadget.com/2013/05/02/google-chief-game-designer-noah-falstein/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Google now has a &#39;Chief Game Designer&#39; in Noah Falstein\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/googlegames619pxhedimg.jpg\"></a></center>\n\n<p>Haven't heard of Noah Falstein? That may be the case, but you've probably heard of some of his work -- everything from arcade gem <em>Sinistar</em> to adventure game classic <em>Indiana Jones and the Fate of Atlantis</em>. Well now he's working on another thing you've heard of: Google. According to Mr. Falstein's LinkedIn profile, spotted by <em>TechCrunch</em>, he recently became \"Chief Game Designer\" at the \"Don't be evil\" company -- but what could that mean?</p>\n\n<p>Nothing yet, as additional information isn't available, though we've reached out to both Falstein and Google. Our friends at TC are suggesting something more \"serious games\" focused, or perhaps something involving Niantic Labs' <a href=\"http://www.engadget.com/2012/11/15/google-launches-ingress/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><em>Ingress</em></a> MMO, but it's all up in the air at this point. A cached version of Falstein's LinkedIn reveals his new gig as chief game designer \"at Android Play Studio,\" which ... well, that's the first time we've heard that name as well. For now, know that Google's got a game industry vet leading up <em>something</em> involving games at the company.</p>\n\n<p><strong>Update:</strong> Google confirmed to Engadget that Falstein joined the company, but won't say what he's up to just yet. We'll let you know more as soon as we do!</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/gaming/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Gaming</a>, <a href=\"http://www.engadget.com/category/google/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Google</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/google-chief-game-designer-noah-falstein…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://techcrunch.com/2013/05/02/noah-falstein/\">TechCrunch</a></p>\n<p><st ","publishedDate":"Thu, 02 May 2013 11:54:00 -0700","contentSnippet":"\n\nAfter laying down its foundation with a mobile app, Google Keep is expanding to your desktop. Now available for Chrome, the ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/02/google-keep-chrome-web-store/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"DNP Google Keep \" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/keep-screenshot-1.png\"></a></p>\n\n<p>After laying down its foundation with a mobile app, <a href=\"http://www.engadget.com/2013/03/20/google-keep-note-taking-service-official…-a/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Google Keep</a> is expanding to your desktop. Now available for Chrome, the note taking service syncs with <a href=\"http://www.engadget.com/tag/googledrive/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Google Drive</a> for a seamless transition from phone to computer. The app runs in its own separate window for fast access on the fly. In addition to keeping your grocery list in the cloud, you can add photo attachments to your memos, so there's no excuse for someone bringing home the wrong kind of coffee. Should you find yourself away from an internet connection, the app also works offline which should sooth anxious <a href=\"http://www.engadget.com/2013/02/25/chromebook-pixel-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Chromebook</a> owners. If you'd like to see if there's anything <em>noteworthy</em> about using Keep on your desktop, head on over to the source link below.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/software/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Software</a>, <a href=\"http://www.engadget.com/category/google/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Google</ leusercontent.com/s2/favicons?alt=feed&domain_url=http://www.engadget.com","_date":"2013-05-02T18:54:00.000Z","since":"2d","dummyText":"Obstabatque cingebant nitidis rapidisque cepit moderantum discordia habentia frigore solidumque fert inter caecoque sine coeperunt corpore quarum fluminaque coercuit vultus animal austro quem os sectamque animus origo solidumque quoque melioris adspirate recepta utramque rapidisque caelumque orba unus pluviaque erant mutastis gravitate illic quisque alta calidis speciem mixtam ante contraria duae","read":false},{"title":"Sorcery! on iOS reincarnates Fighting Fantasy books for tablets (video)","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/GYsqGidcDdM/","author":"Mat Smith","publishedDate":"Thu, 02 May 2013 11:36:00 -0700","contentSnippet":"\n\nIf you're going to bring the well-loved, 30-year-old Fighting Fantasy book series to digital screens, you'd better do it ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/02/sorcery-on-ios-fighting-fantasy/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Sorcery! on iOS reincarnates Fighting Fantasy book series for tablets and smartphones\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/sorcery.jpg\"></a></p>\n\n<p>If you're going to bring the well-loved, 30-year-old <em>Fighting Fantasy</em> book series to digital screens, you'd better do it right. Fortunately, Sorcery! does. The game is based on the original choose-your-own-adventure series written by <a href=\"http://www.engadget.com/tag/LionheadStudios/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Lionhead Studios</a> co-founder Steve Jackson, with a few modern adjustments. The iOS game sidesteps the need for <a href=\"http://www.engadget.com/2013/04/01/dnp-single-text-e-reader-review-a-rising…ro/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">organic books</a> and (unfortunately) our tried-and-tested multi-fingered bookmarking system, digitally keeping note of all your decisions along the way -- in short, no cheating. Making use of the new medium, there are now touch-based sword fights to help break up the wordy play-by-play descriptions of what you're doing. The initial installment is available now for $5 at the App Store, with the remaining three parts expected to follow later this year.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/gaming/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Gaming</a>, <a href=\"http://www.engadget.com/category/software/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Software</a>, <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Mobile</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/sorcery-on-ios-fighting-fantasy/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"https://itunes.apple.com/us/app/sorcery!/id627879091?mt=8\">Sorcery (App Store)</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=GYsqGidcDdM:be-RsTVYXmc:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=GYsqGidcDdM:be-RsTVYXmc:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=GYsqGidcDdM:be-RsTVYXmc:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=GYsqGidcDdM:be-RsTVYXmc:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=GYsqGidcDdM:be-RsTVYXmc:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=GYsqGidcDdM:be-RsTVYXmc:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=GYsqGidcDdM:be-RsTVYXmc:qj6IDK7rITs\"><img src=\"http://feeds.fee low <a href=\"https://twitter.com/breakingnews\">@breakingnews</a> on Twitter — the account and the <a href=\"http://www.breakingnews.com\">breakingnews.com</a> website and mobile apps have become indispensable resources for news junkies who need to stay up-to-the-minute on the biggest news of the moment.</p>\n<p>But few people know that Breaking News is actually owned by NBC, and operated as what general manager Cory Bergman calls an \"internal startup.\" I spoke to Cory about how that works, how his team runs @breakingnews, and how the site managed to be both fast and accurate as the chaos of the Boston Marathon bombing story unfolded.</p>\n\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/2/4289764/how-breakingnews-keeps-news-junkies-up-to-date\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn1.sbnation.com/entry_photo_images/8121777/corybergman_large.png","imageShowing":true,"desc":"Lots of people follow @breakingnews on Twitter — the account and the breakingnews.com website and mobile apps have ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-02T18:30:05.000Z","since":"2d","dummyText":"Coercuit iunctarum vix sic aberant spisso imagine litem cetera nubes ambitae tanta usu circumfuso fulminibus umentia rectumque iuga pluviaque meis semina regat ne campoque meis coeperunt nix cura iunctarum ligavit: secant ventos seductaque permisit sic iunctarum locoque his coeptis tum terras animalia recepta aethera cornua invasit tollere videre tonitrua humanas otia tuba alta dissociata sanctius adsiduis inclusum caesa ita onus sine pluviaque litem manebat fixo extendi ubi inposuit cum sublime membra undas orba forma deducite aethera turba coercuit retinebat obliquis bracchia nisi mentisque origine peregrinum manebat","read":false},{"title":"DARPA wants your ideas for a mobile ad hoc network, no internet please","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/D8mINZEYDwM/","author":"Jon Fingas","publishedDate":"Thu, 02 May 2013 11:15:00 -0700","contentSnippet":"\n\nCreating a mobile ad hoc network is tricky when rounding people up for a game or two, let alone when linking thousands of ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/02/darpa-wants-your-ideas-for-a-mobile-ad-h…rk/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"DARPA wants your ideas for a mobile ad hoc network, internet not required\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/darpa-mobile-ad-hoc-network-1367499961.jpg\"></a></p>\n\n<p>Creating a mobile ad hoc network is tricky when rounding people up for a <a href=\"http://www.engadget.com/2012/06/01/psp-gets-its-own-homebrew-online-gaming-…rk/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">game or two</a>, let alone when linking thousands of soldiers whose lives are at stake. <a href=\"http://www.engadget.com/2012/08/23/darpa-to-hold-one-day-cyberwarfare-works…nd/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">DARPA</a> has had enough trouble getting such large-scale networks off the ground that it just put out an official request for solutions. The agency wants ad hoc technology that grows both elegantly and automatically, and it's prepared to ditch legacies like internet-based networking to get there -- in fact, it would rather <em>not</em> rely on IP technology when 20 years of research in that area hasn't panned out. Anyone sitting on a brilliant solution has until May 24th to submit an abstract for consideration ahead of an August 7th symposium. We hope at least a few people answer the call, if just for the possibilities that breakthroughs spill over to civilian life -- DARPA helped build the networking we're <a href=\"http://www.engadget.com/2011/03/28/paul-baran-early-internet-engineer-and-a…-a/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">using right now</a>, after all.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/networking/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Networking</a>, <a href=\"http://www.engadget.com/category/alt/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Alt</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/darpa-wants-your-ideas-for-a-mobile-ad-h…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://www.darpa.mil/NewsEvents/Releases/2013/04/30.aspx\">DARPA</a></p>\n<p><strong>Source:</strong> <a href=\"https://www.fbo.gov/index?s=opportunity&amp;mode=form&amp;id=18536bc256349946af546c51e5027abf&amp;tab=core&amp;_cview=0\">Federal Business Opportunities</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=D8mINZEYDwM:VLIawMM_tbk:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=D8mINZEYDwM:VLIawMM_tbk:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=D8mINZEYDwM:VLIawMM_tbk:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=D8mINZEYDwM:VLIawMM_tbk:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=D8mINZEYDwM:VLIawMM_tbk:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=D8mINZEYDwM:VLIawMM_tbk:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=D8mINZEYDwM:VLIawMM_tbk:qj6IDK7rITs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?d=qj6IDK7rITs\" border=\"0\"></a>\n</div><img src=\"http://feeds.feedburner.com/~r/weblogsinc/engadget/~4/D8mINZEYDwM\" height=\"1\" width=\"1\">","categories":["adhoc","communica .com/www.engadget.com/media/2013/05/blockbuster.jpg\"></a></p>\n\n<p>Blockbuster announced its entrance back into the video streaming game <a href=\"http://www.engadget.com/2013/01/31/blockbuster-on-demand-gives-streaming-a-…ce/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">in January</a> after pledging to <a href=\"http://www.engadget.com/2012/10/05/dish-gives-up-effort-to-turn-blockbuster…it/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">exit that market</a> late last year. Today, Blockbuster's reincarnation as a video streaming service continues, as the company rolled out its On Demand app for iOS, bringing \"thousands\" of movies to iPads and iPhones running iOS 4.3 and up.  By adding Apple devices to the fold, Blockbuster can now shoot movies to the majority of mobile devices -- previously it was only available for Android (plus Mac, PC, Roku and Samsung Smart TVs). So, if you're looking for 1080p video with 5.1 surround streaming to your Apple-fied mobile screen, your download awaits.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/software/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Software</a>, <a href=\"http://www.engadget.com/category/hd/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">HD</a>, <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Mobile</a>, <a href=\"http://www.engadget.com/category/apple/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Apple</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/blockbuster-on-demand-video-streaming-io…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://9to5mac.com/2013/05/02/blockbuster-on-demand-app-finally-launches-on-iphone-ipad/\">9to5 Mac< -align:center\"><a href=\"http://www.engadget.com/2013/05/02/instagram-photos-of-you/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Instagram 35 lets users tag each other in photos\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/instagram-photos-of-you-1367514891.jpg\"></a></p>\n\n<p>It was just a matter of time, really. We're well acquainted with Facebook letting us tag friends in our photos, so it's no shock that a similar feature has just spread to the social network's mobile darling, <a href=\"http://www.engadget.com/2012/09/06/facebook-completes-acquisition-of-instagram/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Instagram</a>. The Android and iOS apps will both hit version 3.5 today,  letting users tag others in a shot (whether or not they're human). A new Photos of You section has also been added to members' profiles, where you can see any photo linked to that account. As you <a href=\"http://www.engadget.com/2012/12/20/instagram-rolls-its-tos-back-to-the-prev…oa/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">might imagine</a>, Instagram is already trying to head off potential privacy issues -- account holders have until May 16th before their Photos of You sections become public, and settings will let them turn down connections to any revealing (or simply inaccurate) images. The update is already available through the iTunes App Store and should be landing soon in Google Play. Hit up the source links if you've ever wanted to see how other Instagrammers see you.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/cellphones/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Cellphones</a>, <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Mobile</a>, <a href=\"http://www.engadget.com/category/facebook/?utm_source=Feed_Classic&a apidisque cepit moderantum discordia habentia frigore solidumque fert inter caecoque sine coeperunt corpore quarum fluminaque coercuit vultus animal austro quem os sectamque animus origo solidumque quoque melioris adspirate recepta utramque rapidisque caelumque orba unus pluviaque erant mutastis gravitate illic quisque alta calidis speciem mixtam ante contraria duae","read":false},{"title":"Microsoft finishes migrating Hotmail users to Outlook.com, adds direct SkyDrive sharing","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/KbxJ5wC5tHs/","author":"Jon Fingas","publishedDate":"Thu, 02 May 2013 10:21:00 -0700","contentSnippet":"\n\nWhen Microsoft took Outlook.com public, it also took on the rather daunting task of moving 300 million-plus Hotmail accounts ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/02/microsoft-finishes-migrating-hotmail-use…om/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Microsoft finishes migrating Hotmail users to Outlookcom, adds tighter SkyDrive sharing\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/outlook-skydrive-sharing.jpg\"></a></p>\n\n<p>When Microsoft <a href=\"http://www.engadget.com/2013/02/19/outlook-dot-com-out-of-preview-60-millio…rs/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">took Outlook.com public</a>, it also took on the rather daunting task of moving 300 million-plus Hotmail accounts over to the more modern infrastructure without drawing our wrath. However you feel about the new interface, that transition is at last complete: Outlook.com is now the sole front end for the over 400 million people who use Microsoft's free email services. Both Hotmail.com addresses and Hotmail Plus accounts will keep working despite the switch, the company says.</p>\n\n<p>To mark the occasion, Microsoft is launching two significant upgrades. It's adding tighter <a href=\"http://www.engadget.com/2013/02/08/skydrive-billion-office-files-edit-witho…in/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">SkyDrive</a> integration that lets users attach files directly from their SkyDrive accounts, including optimized photo attachments. Those who rely on email aliases will also like that Microsoft has finally let us choose an SMTP server to send messages from non-Outlook addresses without revealing the true source -- we won't have to put up with \"on behalf of\" tags any longer. Both features are rolling out today.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/internet/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Internet</a>, <a href=\"http://www.engadget.com/category/microsoft/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Microsoft</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/microsoft-finishes-migrating-hotmail-use…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://blogs.office.com/b/microsoft-outlook/archive/2013/05/02/outlook-com-…ctive-accounts-hotmail-upgrade-complete-and-more-features-on-the-way.aspx\">Outlook Blog</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=KbxJ5wC5tHs:jEwxqQqqFfQ:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=KbxJ5wC5tHs:jEwxqQqqFfQ:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=KbxJ5wC5tHs:jEwxqQqqFfQ:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=KbxJ5wC5tHs:jEwxqQqqFfQ:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=KbxJ5wC5tHs:jEwxqQqqFfQ:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=KbxJ5wC5tHs:jEwxqQqqFfQ:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a= 's very basic note-taking app, will be happy to hear that Google just released ...","content":"<img alt=\"Dsc05967-hero_large\" src=\"http://cdn0.sbnation.com/entry_photo_images/8130339/DSC05967-hero_large.jpg\">\n\n\n\n\n\n  <p>Early users of Google Keep,  the company's <a href=\"http://www.theverge.com/2013/3/20/4129140/google-keep-a-simple-note-taking-app-or-the-start-of-something-big\">very basic note-taking app</a>, will be happy to hear that Google just released a Chrome app for the tool. Once you've installed the new add-on, you'll have access to a standalone window where you can add notes, to-do lists, photos, and anything else you'll want to review later to Keep. There's also offline support baked in, so anything you add will be synced up with the Android app once you're back on an internet connection. Google still has a long way to go if it's hoping to evolve Keep into a worthy Evernote competitor, but at least it's not pulling the plug just yet. There's work to be done, but we remain impressed with Keep's speed and ease of use even in its current, basic incarnation. </p>\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/2/4293862/google-keep-chrome-app-released-with-offline-support\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn0.sbnation.com/entry_photo_images/8130339/DSC05967-hero_large.jpg","imageShowing":true,"desc":"Early users of Google Keep,  the company's very basic note-taking app, will be happy to hear that Google just released ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-02T17:16:18.000Z","since":"3d","dummyText":"Coercuit iunctarum vix sic aberant spisso imagine litem cetera nubes ambitae tanta usu circumfuso fulminibus umentia rectumque iuga pluviaque meis semina regat ne campoque meis coeperunt nix cura iunctarum li be cingebant moderantum porrexerat terrae possedit sua sole diu summaque obliquis melioris orbem","read":false},{"title":"Camera inspired by insect eyes can see 180 degrees, has almost infinite depth of field","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/bVk8WwenQ8Q/","author":"Terrence O&#39;Brien","publishedDate":"Thu, 02 May 2013 09:51:00 -0700","contentSnippet":"\n\nTechnologists have been drawing inspiration from the insect world for a long time. And folks working on robotics really seem ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/02/camera-inspired-by-insect-eyes/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Camera inspired by insect eyes can see 180degrees, has almost infinite depth of field\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/5-2-2013img10.jpg\"></a></p>\n\n<p>Technologists have been drawing <a href=\"http://www.engadget.com/2007/11/06/scientists-develop-sticky-tape-inspired-…et/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">inspiration</a> from the insect world for a long time. And folks working on robotics really seem to love their <a href=\"http://www.engadget.com/2011/04/19/hector-insect-inspired-hexapod-walking-r…to/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">creepy-crawlies</a> and <a href=\"http://www.engadget.com/2013/03/29/bionicopter-dragonfly-drone/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">buzzing arthropods</a>. Researchers at the University of Illinois are looking to our eight-legged planet mates, not for mobility lessons, but as a reference for a new camera design. The system mimics the vision of bees and mantises by combining multiple lenses on a half hemisphere to provide a 180-degree view with a nearly infinite depth of field. The optics themselves are described as \"soft, rubbery\" and each individual microlens is paired with its own photodiode. The work gets us a heck of a lot closer to the dream of a digital fly eye than <a href=\"http://www.engadget.com/2010/08/09/artificial-bee-eye-gives-diminutive-robo…an/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">previous efforts</a>, though we're likely still quite a while from seeing applications outside of the lab. DARPA funding suggests the artificial <a href=\"http://www.engadget.com/2010/12/22/trilobite-compound-eye-puts-a-paleozoic-…ra/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">compound eyes</a> may have a future in surveillance, though the researchers also see uses for it in medicine.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/cameras/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Cameras</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/camera-inspired-by-insect-eyes/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://www.theverge.com/2013/5/1/4290190/scientists-build-an-insect-inspired-camera-system\">The Verge</a></p>\n<p><strong>Source:</strong> <a href=\"https://engineering.illinois.edu/news/2013/04/29/bug%E2%80%99s-view-inspires-new-digital-camera%E2%80%99s-unique-imaging-capabilities\">University of Illinois</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=bVk8WwenQ8Q:MIagLj1MBUM:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=bVk8WwenQ8Q:MIagLj1MBUM:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=bVk8WwenQ8Q:MIagLj1MBUM:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=bVk8WwenQ8Q:MIagLj1MBUM:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=bVk8WwenQ8Q:MIagLj1MBUM:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadg y 2013 09:21:00 -0700","contentSnippet":"\n\nThe social beer tracking service Untappd is finally available on Windows Phone 8 as a \"native\" app. The popular check-in ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/02/untappd-comes-to-windows-phone-8/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Untappd comes to Windows Phone 8, forgoes Metro\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/5-2-2013untappdwp8-1367509924.jpg\"></a></p>\n\n<p>The social beer tracking service <a href=\"http://www.engadget.com/tag/untappd/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Untappd</a> is finally available on Windows Phone 8 as a \"native\" app. The popular check-in platform has long been available on iOS and Android, and it was one of the few must-have titles available on <a href=\"http://www.engadget.com/2013/01/30/blackberry-os-10-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">BlackBerry 10</a> at launch. Finally those whose loyalties lie in Redmond can take advantage of all that Untappd has to offer, and remove the bookmark to the spartan mobile site from their home screen. While the free download is definitely a vast upgrade over using the browser, there is room for improvement on this 1.0 release. Most notably is its non-native appearance and lack of live tile support. In fact, we're pretty sure the Windows Phone version is simply a port of the Android app. Still, if you enjoy a fine craft brew and like sharing that experience with friends, this should be an indispensable part of your arsenal. Plus, if you look hard enough, you might just find an <em>Engadget</em> editor or two frequenting the virtual stools at the Untappd pub.</p>\n\n<p><strong>Update</strong>: It's been brought to our attention that Untappd was built using the cross-platform development tool PhoneGap. That means that the various versions of the app share much of the same code (primarily HTML5 and JavaScript) which would explain the similarities in appearance.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Mobile</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/untappd-comes-to-windows-phone-8/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://blog.untappd.com/post/49432420630/untappd-for-windows-phone-8\">Untappd</a></p><div>\n<a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=xE7aRhd79m0:l5C7I9hQ7VA:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=xE7aRhd79m0:l5C7I9hQ7VA:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=xE7aRhd79m0:l5C7I9hQ7VA:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=xE7aRhd79m0:l5C7I9hQ7VA:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=xE7aRhd79m0:l5C7I9hQ7VA:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=xE7aRhd79m0:l5C7I9hQ7VA:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=xE7aRhd79m0:l5C7I9hQ7VA:qj6IDK7rITs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?d=qj6IDK7rITs\" border=\"0\"></a>\n</div><img src=\"http://feeds.feedburner.com/~r/weblogsinc/engadget/~4/xE7aRhd79m0\" height=\"1\" width=\"1\">","categories":["app","beer","minipost","mobilepostcross","mobilepostmini","SocialNetworking","untappd","windowsphone8"],"source":"Engadget RSS Feed","sourceLink":"http://www.engadget.com","feedUrl":"http://feeds.engadget.com/weblogsinc/engadget","imgSrc":"http://www.blogcdn.com/www.engadget.com/media/2013/05/5-2-2013untappdwp8-1367509924.jpg","imageShowing":true,"desc":"The social beer tracking service U itive checkpoints. Prosecutors maintain his deception resulted in lost lives.</p>\n\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/2/4293508/fraudster-mccormick-jailed-10-years-for-selling-fake-bomb-detectors\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn2.sbnation.com/entry_photo_images/8129369/The-fake-bomb-detectors-being-sold-by-millionaire-businessman-James-McCormick-1849909_large.jpg","imageShowing":true,"desc":"James McCormick has been sentenced to 10 years behind bars after the convicted fraudster amassed a personal fortune by ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-02T16:19:06.000Z","since":"3d","dummyText":"Obstabatque cingebant nitidis rapidisque cepit moderantum discordia habentia frigore solidumque fert inter caecoque sine coeperunt corpore quarum fluminaque coercuit vultus animal austro quem os sectamque animus origo solidumque quoque melioris adspirate recepta utramque rapidisque caelumque orba unus pluviaque erant mutastis gravitate illic quisque alta calidis speciem mixtam ante contraria duae","read":false},{"title":"The Verge Book Club podcast 006: 'The Yiddish Policemen's Union'","link":"http://www.theverge.com/2013/5/2/4293552/the-verge-book-club-podcast-006-the-yiddish-policemens-union","author":"Laura June","publishedDate":"Thu, 02 May 2013 09:04:06 -0700","contentSnippet":"\n\n\n\n\n\n  April's Book Club book was Michael Chabon's Nebula Award-winning The Yiddish Policemen's Union, an alternate history ...","content":"<img alt=\"Bookclub-frontgraphic_large\" src=\"http://cdn0.sbnation.com/entry_photo_images/8129273/bookclub-frontgraphic_large.jpg\">\n\n\n\n\n\n  <p>April's <a href=\"http://www.theverge.com/forums/book-club\">Book Club</a> book was Michael Chabon's Nebula Award-winning <i>The Yiddish Policemen's Union</i>, an alternate history tale which changes the fate of the Jewish people. It's also a good old-fashioned, hard-boiled detective novel. This month, Adi and Laura were joined by Jesse Cohen, whose work you may be familiar with: he is one half of the band <a href=\"https://www.facebook.com/tanlinestheband\">Tanlines</a>. Jesse also spent several years working at the YIVO Institute for Jewish Research in New York, bringing a wealth of insight to the discussion. We had a great time talking about this weird and wonderful book, and hope you enjoy it too.</p>\n<p>Next month we'll be back to discuss William Gibson's cyberpunk classic, <a href=\"http://www.theverge.com/2013/5/1/4290706/mays-reading-schedule-neuromancer\"><i>Neuromancer</i></a>. <br>You can find previous episodes of the podcast <a href=\"http://www.theverge.com/the-verge-book-club\">here</a>.</p>\n<p></p>\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/2/4293552/the-verge-book-club-podcast-006-the-yiddish-policemens-union\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn0.sbnation.com/entry_photo_images/8129273/bookclub-frontgraphic_large.jpg","imageShowing":true,"desc":"April's Book Club book was Michael Chabon's Nebula Award-winning The Yiddish Policemen's Union, an alternate history ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-02T16:04:06.000Z","since":"3d","dummyText":"Forma temperiemque cornua sidera dissociata cornua recessit innabilis ligavit: solidumque coeptis nullus caelum sponte phoebe di regat mentisque tanta austro capacius amphitrite sui quin postquam semina fossae liquidum umor galeae coeptis caligine liberioris quin liquidum matutinis invasit posset: flexi glomeravit radiis certis invasit oppida postquam onerosior inclusum dominari opifex terris pace finxit quam aquae nunc sine altae auroram quam habentem homo totidemque scythiam in pondus ensis tegit caecoque poena lapidosos humanas coeperunt poena aetas totidem nec natura aethera locavit caelumque distinxit animalibus phoebe cingebant moderantum porrexerat terrae possedit sua sole diu summaque obliquis melioris orbem","read":false},{"title":"Facebook launches Trusted Contacts, help from friends if your account gets hacked","link":"http://www.theverge.com/2013/5/2/4292744/facebook-trusted-contacts-account-security-launch","author":"Tom Warren","publishedDate":"Thu, 02 May 2013 09:00:07 -0700","contentSnippet":"\n\n\n\n\n\n  Facebook launched two-factor authentication almost two years ago, but this week the social networking service is ...","content":"<img alt=\"Ll6c9984-hero_large\" src=\"http://cdn1.sbnation.com/entry_photo_images/8127929/LL6C9984-hero_large.jpg\">\n\n\n\n\n\n  <p>Facebook launched two-factor authentication <a href=\"https://www.facebook.com/note.php?note_id=10150172618258920\">almost two years ago</a>, but this week the social networking service is improving its security a little further. After an initial limited <a href=\"https://www.facebook.com/notes/facebook-security/national-cybersecurity-awareness-month-updates/10150335022240766\">test phase</a> in 2011, Facebook is launching Trusted Contacts globally  on Thursday, a way to recover access to your account through friends that you trust. The feature works by selecting between three to five friends to add to the Trusted Contacts list. If your account gets compromised or you forget your password, these friends can help by supplying security codes.</p>\n<p> </p>\n<center> <br>\n</center>\n<p> </p>\n<p>It's an alternative to answering security questions or attempting to fill out web forms to recover accounts, but you'll have to pick your contacts wisely. Facebook will send the codes directly...</p>\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/2/4292744/facebook-trusted-contacts-account-security-launch\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn1.sbnation.com/entry_photo_images/8127929/LL6C9984-hero_large.jpg","imageShowing":true,"desc":"Facebook launched two-factor authentication almost two years ago, but this week the social networking service is ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-02T16:00:07.000Z","since":"3d","dummyText":"Ut aer semina aequalis egens videre tum deus pluviaque quae tellure ad orbe habentia solidumque consistere pluvialibus neu ripis emicuit foret hanc abscidit et fulgura bracchia sorbentur caelo cuncta liberioris finxit tum obliquis terris deerat inter caecoque piscibus fidem otia caesa usu induit radiis supplex exemit neu cinxit nova facientes","read":false},{"title":"Kaleidescape's online video store officially opens, promises Blu-ray quality downloads","link":"http://feedproxy.google.com/~r/weblogsinc/engadget/~3/9pt4k8CYndE/","author":"Richard Lawler","publishedDate":"Thu, 02 May 2013 08:59:00 -0700","contentSnippet":"\n\nKaleidescape launched its online offering in beta late last year, and now it's officially open, becoming what it claims is ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/02/kaleidescape-store-launches-blu-ray-qual…et/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Kaleidescape&#39;s online video store officially opens, promises &#39;Bluray quality&#39; downloads\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/citizen-kane-commentarytop.jpg\"></a></p>\n\n<p>Kaleidescape <a href=\"http://www.engadget.com/2012/12/11/kaleidescape-movie-store-opens-with-warn…om/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">launched its online offering in beta late last year</a>, and now it's officially open, becoming what it claims is the first store to provide \"internet delivery of Blu-ray quality movies.\" The Kaleidescape Store goes beyond other 1080p services (<a href=\"http://www.engadget.com/2012/11/15/vudu-hdx-pc/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Vudu</a>, iTunes, Xbox and PSN come to mind) by promising the disc-equaling higher bitrates, <a href=\"http://www.engadget.com/2012/09/09/kaleidescape-teases-movie-download-store…es/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">extras</a> and lossless audio options they don't have. There's no streaming to be had here, only downloads, with file sizes we saw ranging from 23GB (<em>Austin Powers</em>) to as much as 55.4GB (<em>Inception</em>) and everywhere in between.</p>\n\n<p>While the store is only built to work with Kaleidescape's high-end disc-playback systems -- these usually start in the thousands of dollars, and you'll need <a href=\"http://www.engadget.com/2010/05/11/kaleidescape-outs-m300-and-m500-blu-ray-…rs/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">M-Class hardware</a> for HD -- it currently offers movies from Warner Bros. with an Ultraviolet copy attached, so buyers can play them back on mobile devices through apps such as <a href=\"http://www.engadget.com/2013/04/16/flixster-xbox-360/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Flixster</a> and Vudu. Ultraviolet support also means $6.99 upgrades of DVD purchases to Blu-ray-quality HD, and potentially disc-to-digital type features later. Naturally, anyone interested will need an internet connection with a generous / non-existent bandwidth cap, but we imagine that's not out of the price range for these niche owners. Still, it does provide an idea of the difficulty others like <a href=\"http://www.engadget.com/2013/04/07/sony-announces-fmp-x1-4k-media-player-an…ce/?utm_source=Feed_Classic&amp;utm_medium=feed&am 2013 08:30:00 -0700","contentSnippet":"\n\nAfter yesterday's news about Nokia investing in Pelican Imaging's plenoptic camera system, it was hard not to feel impatient ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/02/pelican-imaging-array-camera-coming-2014/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Pelican Imaging&#39;s 16lens, lownoise, focusfree camera coming to smartphones next year\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/pelican-camera-lead.jpg\"></a></p>\n\n<p>After yesterday's news about Nokia <a href=\"http://www.engadget.com/2013/04/30/nokia-to-invest-in-pelican-camera-tech/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">investing</a> in Pelican Imaging's <a href=\"http://www.engadget.com/2011/02/10/pelican-imagings-prototype-array-camera-…re/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">plenoptic camera system</a>, it was hard not to feel impatient about exactly <em>when</em> this technology might arrive in real, commercially available smartphones. Well, we have an update on that front: although the company's CEO, Chris Pickett, wouldn't tell us which OEM(s) he's been talking to, he did say that his product is currently being trialed by device manufacturers and is scheduled to be part of at least one new smartphone launching in 2014. Now, this next bit is pure speculation on our part, but given that carrier testing alone can take six months, and we're already nearly halfway through 2013, this strongly implies that a hardware deal has already been inked -- which means next year could potentially bring the biggest news in smartphone cameras since the eternally underappreciated <a href=\"http://www.engadget.com/2012/06/26/nokia-808-pureview-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Nokia PureView 808</a>. Speaking of which, Pelican Imaging also has some intriguing th chase another, but -- and this is where the offer tripped us up a bit -- you can <em>only</em> make your electronic purchase with a cashier in a physical store. The deal will be up for grabs every weekend, and titles are set to change. There are currently 20 books on offer (available this Saturday and Sunday only), including hits like <em>Along Came a Spider</em> by James Patterson and <em>Bossypants</em> by Tina Fey. Once you make your selections, you&#39;ll receive an email with access codes (assuming the rep managed to input your data correctly), at which point you&#39;ll need to visit a dedicated Barnes &amp; Noble site to receive your books. Easy peasy.</p>\n\n<p><strong><a href=\"http://www.engadget.com/2013/05/02/barnes-noble-free-nook-book/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://www.zdnet.com/barnes-and-noble-debuts-two-for-one-e-book-weekends-7000014820/\">ZDNet</a></p>\n<p><strong>Source:</strong> <a href=\"http://www.barnesandnoble.com/u/nook-barnes-and-noble-ebook-gift-offer/379003852\">Barnes &amp; Noble</a></p><div>\n<a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=tYRz135jAXI:4UdHk-IBqLA:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=tYRz135jAXI:4UdHk-IBqLA:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=tYRz135jAXI:4UdHk-IBqLA:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=tYRz135jAXI:4UdHk-IBqLA:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=tYRz135jAXI:4UdHk-IBqLA:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=tYRz135jAXI:4UdHk-IBqLA:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?a=tYRz135jAXI:4UdHk-IBqLA:qj6IDK7rITs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?d=qj6IDK .","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-02T14:29:04.000Z","since":"3d","dummyText":"Ut aer semina aequalis egens videre tum deus pluviaque quae tellure ad orbe habentia solidumque consistere pluvialibus neu ripis emicuit foret hanc abscidit et fulgura bracchia sorbentur caelo cuncta liberioris finxit tum obliquis terris deerat inter caecoque piscibus fidem otia caesa usu induit radiis supplex exemit neu cinxit nova facientes","read":false},{"title":"Angry Birds Friends now available on iOS and Android, is totally free","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/NUY31xQyYSI/","author":"Ben Gilbert","publishedDate":"Thu, 02 May 2013 07:21:00 -0700","contentSnippet":"\n\nIt's hard to believe, but there is seriously another Angry Birds game headed to mobile today, dubbed Angry Birds Friends. ...","content":"<center><a href=\"http://www.engadget.com/2013/05/02/angry-birds-friends-available/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Angry Birds Friends now available on iOS  Android, is totally free\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/abf619pxhedimg.jpg\"></a></center>\n\n<p>It's hard to believe, but there is <em>seriously</em> <a href=\"http://www.engadget.com/2013/04/04/angry-birds-friends-coming-to-android-an…os/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">another <em>Angry Birds</em> game</a> headed to mobile today, dubbed <em>Angry Birds Friends</em>. Like its Facebook counterpart, the game is focused on social versions of standard <em>Angry Birds</em> mechanics -- flinging various bird types at various structures protecting pigs, with the ultimate goal of destroying said pigs. The twist in this iteration is that your score is tracked and stacked up against friends via Facebook, meaning that people on all platforms (Facebook, iOS and Android) can play against each other. Shou ontent":"<img alt=\"Gr_large\" src=\"http://cdn2.sbnation.com/entry_photo_images/8128357/gr_large.png\">\n\n\n\n\n\n  <p>NASA will begin testing a new rover tomorrow to see if it can withstand the harsh, frozen environment of the Greenland Ice Sheet. If the tests go as planned, the new GROVER robot will set off to roam the ice sheet for the rest of the summer, picking up information on Greenland's snow accumulation. Previously, this would be done using more expensive or inefficient methods, such as with aircrafts or by sending out researchers on snowmobiles. But now, researchers will be able to collect this data by remotely operating the rover, which will remain powered throughout an entire summer day by two large solar panels.</p>\n<p></p>\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/2/4292910/nasa-grover-robot-determines-snow-fall-greenland-sheet\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn2.sbnation.com/entry_photo_images/8128357/gr_large.png","imageShowing":true,"desc":"NASA will begin testing a new rover tomorrow to see if it can withstand the harsh, frozen environment of the Greenland ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-02T14:11:42.000Z","since":"3d","dummyText":"Coercuit iunctarum vix sic aberant spisso imagine litem cetera nubes ambitae tanta usu circumfuso fulminibus umentia rectumque iuga pluviaque meis semina regat ne campoque meis coeperunt nix cura iunctarum ligavit: secant ventos seductaque permisit sic iunctarum locoque his coeptis tum terras animalia recepta aethera cornua invasit tollere videre tonitrua humanas otia tuba alta dissociata sanctius adsiduis inclusum caesa ita onus sine pluviaque litem manebat fixo extendi ubi inposuit cum sublime membra undas orba forma deducite aethera turba coercuit retineba
