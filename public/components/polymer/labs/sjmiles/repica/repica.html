/**
 * @module Polymer Elements
 */
/**
 * g-jsonp can be used to perform JSONP requests.
 
 * Example:
 *
 *     <g-jsonp url="https://clients1.google.com/finance/info?q=GOOG&client=ig&callback="
 *         on-response="{{handleResponse}}"></g-jsonp>
 *
 * @class g-jsonp
 */
/**
 * Fired when a response is received.
 *
 * @event response
 */
-->
<element name="g-jsonp" attributes="url response">
  <script>
    var JSONP_CALLBACK_FUNC_NAME = 'jsonp_callback_';
    
    var callbackId = 0;
  
    Polymer.register(this, {
      /**
       * The URL target of the request.
       * 
       * @attribute url
       * @type string
       * @default ''
       */
      url: '',
      /**
       * Returns the response object.
       *
       * @attribute response
       * @type Object
       * @default null
       */
      response: null,
      /**
       * Performs a JSONP request to the url specified.
       *
       * @method go
       */
      go: function() {
        if (!this.isInFlight()) {
          this.callbackFunc = JSONP_CALLBACK_FUNC_NAME + callbackId++;
          window[this.callbackFunc] = this.respond.bind(this);
          url = this.url + this.callbackFunc + '&' + Math.random();
          this.addScript(url);
        }
      },
      isInFlight: function() {
        return !!this.script;
      },
      urlChanged: function() {
        if (this.url) {
          this.go();
        }
      },
      addScript: function(inSrc) {
        this.script = document.createElement('script');
        this.script.src = inSrc;
        this.script.onerror = this.respond.bind(this);
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(this.script, s);
      },
      removeScript: function() {
        if (this.script.parentNode) {
          this.script.parentNode.removeChild(this.script);
        }
        this.script = null;
      },
      respond: function(inResponse) {
        this.response = inResponse;
        this.removeScript();
        delete window[this.callbackFunc];
        this.send('response', {response: inResponse});
      }
    });
  </script>
</element>

/**
 * @module Polymer Elements
 */
/**
 * g-toolbar is a horizontal bar containing elements that can perform actions.
 *
 * Example:
 *
 *     <g-toolbar>
 *       <g-icon-button src="menu.png" on-click="{{menuAction}}"></g-icon-button>
 *       <div class="flex">Title</div>
 *       <g-icon-button src="more.png" on-click="{{moreAction}}"></g-icon-button>
 *     </g-toolbar>
 *
 * @class g-toolbar
 */
-->
<element name="g-toolbar" attributes="responsive">
  <template>
    <style>
      .toolbar {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        align-items: center;
        min-height: 60px;
        background-color: whitesmoke;
        box-shadow: inset 0px 0px 3px rgba(255, 255, 255, 1);
        border-bottom: 1px solid rgba(0, 0, 0, 0.28);
      }
      
      /* toolbars can be made plain and nested toolbars are unstyled by default */
      /* TODO(ffu): use :scope when it is available */
      .toolbar[responsive=true] {
        box-shadow: none;
        border-bottom: 0;
      }
      
      /*@polyfill .toolbar > *:not(g-toolbar) */
      ::-webkit-distributed(:not(g-toolbar)) {
        margin: 0 10px;
      }
      
      /*@polyfill .toolbar > .flex */
      ::-webkit-distributed(.flex) {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
      }
      
      /* TODO(ffu): ad hoc, replace with a more thoughtful set of responsive rules */
      @media screen and (max-width: 800px) {
        .toolbar[responsive=true] {
          position: fixed;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 1;
          background-color: whitesmoke;
          border: 0;
          border-top: 1px solid rgba(0, 0, 0, 0.28);
        }
        
        /*@polyfill .toolbar > *.hidden-narrow */
        ::-webkit-distributed(.hidden-narrow) {
          display: none;
        }
      }
    </style>
    <div class="toolbar" responsive="{{responsive}}">
      <content></content>
    </div>
  </template>
  <script>
    Polymer.register(this, {
      responsive: false,
      ready: function() {
        this.setAttribute('touch-action', 'none');
      }
    });
  </script>
</element>

<element name="g-selection" attributes="multi">
  <template>
    <style>
      @host {
        * {
          display: none !important;
        }
      }
    </style>
  </template>
  <script>
    Polymer.register(this, {
      multi: false,
      ready: function() {
        this.clear();
      },
      clear: function() {
        this.selection = [];
      },
      getSelection: function() {
        return this.multi ? this.selection : this.selection[0];
      },
      isSelected: function(inItem) {
        return this.selection.indexOf(inItem) >= 0;
      },
      setItemSelected: function(inItem, inIsSelected) {
        if (inItem) {
          if (inIsSelected) {
            this.selection.push(inItem);
          } else {
            var i = this.selection.indexOf(inItem);
            if (i >= 0) {
              this.selection.splice(i, 1);
            }
          }
          // TODO(sjmiles): consider replacing with summary
          // notifications (asynchronous job)
          this.asend("select", {isSelected: inIsSelected, item: inItem});
        }
      },
      select: function(inItem) {
        if (this.multi) {
          this.toggle(inItem);
        } else if (this.getSelection() !== inItem) {
          this.setItemSelected(this.getSelection(), false);
          this.setItemSelected(inItem, true);
        }
      },
      toggle: function(inItem) {
        this.setItemSelected(inItem, !this.isSelected(inItem));
      }
    });
  </script>
</element>

/**
 * @module Polymer Elements
 */
/**
 * g-selector is used to display a list of elements that can be selected.
 * The attribute "selected" indicates which element is being selected.
 * Tapping on the element to change selection would fire "activate"
 * event.
 *
 * Example:
 *
 *     <g-selector selected="0" on-activate="{{activateHandler}}">
 *       <div>Item 1</div>
 *       <div>Item 2</div>
 *       <div>Item 3</div>
 *     </g-selector>
 *
 * g-selector is not styled.  So one needs to use "selected" CSS class
 * to style the selected element.
 * 
 *     <style>
 *       .item.selected {
 *         background: #eee;
 *       }
 *     </style>
 *     ...
 *     <g-selector>
 *       <div class="item">Item 1</div>
 *       <div class="item">Item 2</div>
 *       <div class="item">Item 3</div>
 *     </g-selector>
 *
 * @class g-selector
 */
/**
 * Fired when an element is selected via tap.
 * 
 * @event activate
 * @param {Object} inDetail
 *   @param {Object} inDetail.item the selected element
 */
-->
<link rel="import" href="g-selection.html">
<element name="g-selector" on-tap="{{activateHandler}}" attributes="selected selectedClass selectedModel multi valueattr notap">
  <template>
    <g-selection id="selection" multi="{{multi}}" on-select="{{selectionSelect}}"></g-selection>
    <content id="items" select="*"></content>
  </template>
  <script>
    Polymer.register(this, {
      /**
       * Gets or sets the selected element.  Default is to use the index
       * of the currently selected element.
       *
       * If you want a specific attribute value of the selected element to be
       * used instead of index, set "valueattr" to that attribute name.
       *
       * Example:
       *
       *     <g-selector valueattr="label" selected="foo">
       *       <div label="foo"></div>
       *       <div label="bar"></div>
       *       <div label="zot"></div>
       *     </g-selector>
       *
       * @attribute selected
       * @type string
       * @default null
       */
      selected: null,
      /**
       * If true, multiple selections are allowed.
       *
       * @attribute multi
       * @type boolean
       * @default false
       */
      multi: false,
      /**
       * Specifies the attribute to be used for "selected" attribute.
       *
       * @attribute valueattr
       * @type string
       * @default 'name'
       */
      valueattr: 'name',
      /**
       * Specifies the CSS class to be used to add to the selected element.
       * 
       * @attribute selectedClass
       * @type string
       * @default 'selected'
       */
      selectedClass: 'selected',
      /**
       * Returns the model associated with the selected element.
       * 
       * @attribute selectedModel
       * @type Object
       * @default null
       */
      selectedModel: null,
      ready: function() {
        this.setAttribute('touch-action', 'none');
      },
      get items() {
        return this.$.items.getDistributedNodes();
      },
      get selection() {
        return this.$.selection.getSelection();
      },
      selectedChanged: function() {
        this.valueToSelection(this.selected);
      },
      valueToSelection: function(inValue) {
        var item = this.items[this.valueToIndex(inValue)];
        if (item) {
          this.$.selection.select(item);
          var t = item.templateInstance;
          this.selectedModel = t ? t.model : undefined;
        } else {
          this.selectedModel = null;
        }
      },
      valueToIndex: function(inValue) {
        // find an item with value == inValue and return it's index
        for (var i=0, items=this.items, c; (c=items[i]); i++) {
          if (this.valueForNode(c) == inValue) {
            return i;
          }
        }
        // if no item found, the value itself is probably the index
        return inValue;
      },
      valueForNode: function(inNode) {
        return inNode[this.valueattr] || inNode.getAttribute(this.valueattr);
      },
      // events fired from <g-selection> object
      selectionSelect: function(inEvent, inInfo) {
        if (inInfo.item) {
          inInfo.item.classList.toggle(this.selectedClass, inInfo.isSelected);
        }
      },
      // event fired from host
      activateHandler: function(inEvent) {
        if (this.notap) {
          return;
        }
        var items = this.items;
        var i = Polymer.findDistributedTarget(inEvent.target, items);
        if (i >= 0) {
          var selected = this.valueForNode(items[i]) || i;
          if (this.multi) {
            this.valueToSelection(selected);
          } else {
            this.selected = selected;
          }
          this.asend('activate', {item: items[i]});
        }
      }
    });
  </script>
</element>

 * g-app is a basic application component that provides some convenient
 * default styling and behavior for web applications. It can be used on

<element name="g-app">
  <!-- NOTE: special processing for stylesheet so that extendors get
  styling without having to include this styling specifically.
  TODO(sorvell): it's probably better to do this by requiring users to include
  an external stylesheet explicitly in g-app extendors. We can use < shadow >
  tag to bring in @host styles, but that will not style shadowDOM elements in 
  the extendor's shadow.
  -->
  <style id="g-app">
    @host {
      * {
        /* fit to container */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      
        /* layout content using flexbox */
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-flex-flow: column;
        flex-direction: column;
        
        /* convenient defaults */
        font-family: 'Helvetica Neue', Helvetica, Arial, 'open sans', sans-serif;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
    }
      
    /* oobe helper for flex'ing shadow content */
    .flex {
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      flex: 1;
    }

    /* oobe helper for flex'ing distributed content */
    content::-webkit-distributed(.flex) {
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      flex: 1;
    }
  </style>
  <template>
    <content></content>
  </template>
  <script>
    if (this !== window ){
      var style = this.querySelector('#g-app');
      var ensureHostStyles = function(inNode) {
        var root = inNode.webkitShadowRoot;
        if (root) {
          Polymer.shimShadowDOMStyling([style], inNode.localName);
          root.insertBefore(style.cloneNode(true), root.childNodes[0]);
        }
      }
    }
    Polymer.register(this, {
      ready: function() {
        ensureHostStyles(this);
      }
    });
  </script>
</element>

        }
      }
      #more {
        height: 60px;
        line-height: 60px;
        padding: 0 18px;
        background: #5f5f5f;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }
    </style>

      <template repeat="{{viewItems}}">
        <pica-story story="{{}}"></pica-story>
      </template>
      <div id="more" touch-action="user" on-tap="{{loadMore}}">
        <g-icon src="../images/refresh_lightreg.png"></g-icon>
        Load more articles
      </div>
    </div>
  </template>
  <script>
    Polymer.register(this, {
      pageSize: 6,
      storiesChanged: function() {
        if (this.stories) {
          this.viewItems = this.stories.slice(0, this.pageSize);
        }
        this.updateMore();
        this.scrollToTop();
      },
      scrollToTop: function() {
        //requestAnimationFrame(function() {
          this.scrollTop = 0;
        //}.bind(this));
      },
      updateMore: function() {
        this.$.more.style.display = this.stories 
            && (this.viewItems.length < this.stories.length) 
                ? null : 'none';
      },
      loadMore: function() {
        var l = this.viewItems.length;
        var more = this.stories.slice(l, l + this.pageSize);
        this.viewItems.push.apply(this.viewItems, more);
        this.updateMore();
      }
    });
  </script>
</element>

,"publishedDate":"Sun, 05 May 2013 07:00:00 -0700","contentSnippet":"Each week our friends at Inhabitat recap the week's most interesting green developments and clean tech news for us -- it's the ...","content":"<p><i>Each week our friends at <a href=\"http://inhabitat.com/\">Inhabitat</a> recap the week's most interesting green developments and clean tech news for us -- it's the Week in Green.</i></p>\n\n<p style=\"text-align:center\"><img alt=\"DNP Inhabitat&#39;s Week in Green TKTKTK\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/gourd-blocks.jpg\"></p>\n\n<p>The start of May saw an abundance of groundbreaking stories about flora and fauna -- first, there was the heartwarming story of Naki'o, <a href=\"http://inhabitat.com/nakio-is-the-first-bionic-dog-fitted-with-four-prosthetic-limbs/\">the first dog to be fitted with four prosthetic limbs</a> after losing his legs to frostbite. Then we were surprised and slightly disturbed to learn that scientists in Uruguay used genetic engineering to create <a href=\"http://inhabitat.com/scientists-in-uruguay-genetically-engineer-sheep-to-glow-under-uv-light/\">glowing sheep</a> with genes from the Aequorea victoria jellyfish. In other illuminating news, a team of bioengineers in San Francisco is <a href=\"http://inhabitat.com/glowing-plant-project-kickstarter-campaign-creates-bioluminescent-plants-for-natural-lighting/\">using genes from fireflies to create plants that glow</a>. And the Institute of Space Systems in Germany announced plans to use Heliospectra's new LED lighting systems to conduct research into <a href=\"http://inhabitat.com/german-aerospace-center-to-use-led-lighting-system-to-cultivate-veggies-in-space/\">growing vegetables in outer space</a>.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/misc/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Misc</a>, <a href=\"http://www.engadget.com/category/science/?utm_source=Feed_Classic&amp;utm_medi ntisque tanta austro capacius amphitrite sui quin postquam semina fossae liquidum umor galeae coeptis caligine liberioris quin liquidum matutinis invasit posset: flexi glomeravit radiis certis invasit oppida postquam onerosior inclusum dominari opifex terris pace finxit quam aquae nunc sine altae auroram quam habentem homo totidemque scythiam in pondus ensis tegit caecoque poena lapidosos humanas coeperunt poena aetas totidem nec natura aethera locavit caelumque distinxit animalibus phoebe cingebant moderantum porrexerat terrae possedit sua sole diu summaque obliquis melioris orbem","read":false},{"title":"Left 4 Dead 2 now available on Linux, reclaims beta moniker","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/HOOi8PS4oMU/","author":"Sean Buckley","publishedDate":"Sun, 05 May 2013 04:45:00 -0700","contentSnippet":"\n\nValve's bid to lure gamers away from Microsoft's platform just got a little sweeter: Left 4 Dead 2 is finally available on ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/05/left-4-dead-2-now-available-on-linux/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Left 4 Dead 2 now available on Linux, reclaims beta moniker\" src=\"http://www.blogcdn.com/www.engadget.com/media/2012/04/phoronix2.jpg\"></a></p>\n\n<p>Valve's <a href=\"http://www.engadget.com/2012/07/26/windows-8-catastrophe/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">bid to lure gamers</a> away from Microsoft's platform just got a little sweeter: <em>Left 4 Dead 2</em> is finally available on Linux. Despite early appearances in <a href=\"http://www.engadget.com/2012/04/25/steam-for-linux/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">early leaks</a>, the game has been absent from Steam's Linux compatible library. The wait might have been worth it -- early ports of the game apparently only ran at six frames per second, but it eventually <a href=\"http://www.engadget.com/2012/08/02/valve-says-nvidias-the-best-steam-and-le…co/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">surpassed its Windows counterpart</a>. Now, Valve is looking towards is community to fine tune the port even further, offering a fully functional beta client to Steam users who already own the game. Although the focus here is <a href=\"http://www.engadget.com/2012/12/19/valve-opens-steam-for-linux-beta/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Linux compatibility</a>, the company is offering the beta to Windows and Mac users as well, and says that running the game on <em>any</em> system helps with testing. Ready to take down the horde? Fire up <a href=\"http://www.engadget.com/2013/04/24/ubuntu-13-04-raring-ringtail-available/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Ubuntu</a> and get started. Otherwise, you can check out the company's official announcement at the source link below.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/gaming/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Gaming</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/05/left-4-dead-2-now-available-on-linux/?ut…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://www.l4d.com/blog/post.php?id=10534\">L4D Blog</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=HOOi8PS4oMU:3rysHkK4oJw:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=HOOi8PS4oMU:3rysHkK4oJw:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=HOOi8PS4oMU:3rysHkK4oJw:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=HOOi8PS4oMU:3rysHkK4oJw:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=HOOi8PS4oMU: 13 03:16:01 -0700","contentSnippet":"\n\n\n\n\n\n  Laser aficionado Patrick Priebe has created a scarily realistic working replica of the Plasma Cutter featured in the ...","content":"<img alt=\"Laser_large\" src=\"http://cdn3.sbnation.com/entry_photo_images/8139421/laser_large.jpg\">\n\n\n\n\n\n  <p>Laser aficionado <a href=\"http://www.laser-gadgets.com/\">Patrick Priebe</a> has created a scarily realistic <a href=\"http://youtu.be/HVFHUa44nt4\">working replica</a> of the Plasma Cutter featured in the game <i>Dead Space</i>. <a href=\"http://www.gizmag.com/plasma-cutter-laser-weapon/27362/\">According to <i>Gizmag</i></a>, Priebe spent about 200 hours building the weapon, which shoots a total of five laser beams — three green lasers for aiming, and two blue, 1,500 milliwatt beams for burning. As demonstrated in the video below, the weapon can shift between horizontal and vertical orientations, and even ejects energy packs after every round. It doesn&#39;t seem capable of inflicting too much damage, though it can certainly slice through wood or plastic.</p>\n<p>Priebe hasn't released any instructions on how to build your own Plasma Cutter, but he is accepting orders through his <a href=\"http://www.laser-gadgets.com/\">website</a>.</p>\n\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/5/4299814/dead-space-plasma-cutter-working-diy-replica-patrick-priebe\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn3.sbnation.com/entry_photo_images/8139421/laser_large.jpg","imageShowing":true,"desc":"Laser aficionado Patrick Priebe has created a scarily realistic working replica of the Plasma Cutter featured in the ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-05T10:16:01.000Z","since":"7h","dummyText":"Quae zephyro praecipites vos frigida membra foret g  to see an operating system that<em> isn't</em> named after an animal. The trend bucking OS? Debian's 7.0 update, Wheezy. Okay, it's <em>technically</em> the name of a penguin from <a href=\"http://www.engadget.com/2010/09/11/toy-story-3-blu-ray-listed-on-amazon-for…-b/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Toy Story</a>, but we'll give it a pass. The distro's latest revision hit over the weekend, offering users an improved installer, new media codecs, UEFI support and a handful of tools to help users create their own XCP and <a href=\"http://www.engadget.com/2013/04/02/nebula-one-turns-servers-into-simple-pri…ck/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">OpenStack</a> cloud severs. Perhaps even more significant is multiarch support, which allows the OS to install packages for both 32 and 64-bit machines simultaneously, improving support for legacy applications. The update includes a ton of software updates as well. Thinking of upgrading? You'll find release notes and download information at the source link.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/software/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Software</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/05/debian-7-0-wheezy/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n<p><strong>Via:</strong> <a href=\"http://www.phoronix.com/scan.php?page=news_item&amp;px=MTM2NDg\">Phoronix</a></p>\n<p><strong>Source:</strong> <a href=\"http://www.debian.org/News/2013/20130504\">Debian</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=DgnGlN5cDYg:ibPFbRf80iA:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=DgnGlN5cDYg:ibPFbRf80iA:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=DgnGlN5cDYg:ibPFbRf80iA:V_sGLiPBpWU\"><img src=\"h manic pace in recent days, and they've just released a flood of ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/05/pebble-gets-a-golf-app-now-two-way-app-s…th/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Pebble gets a golf app now, twoway app support within a month\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/pebble-freecaddie-1367629635.jpg\"></a></p>\n\n<p><a href=\"http://www.engadget.com/2013/01/25/pebble-smartwatch-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Pebble</a> and its developer partners have been working at a <a href=\"http://www.engadget.com/2013/04/12/pebbleos-1-1-supports-third-party-watch-…os/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">manic pace</a> in recent days, and they've just released a flood of status updates that prove they're not easing up. Along with confirming that the first <a href=\"http://www.engadget.com/2013/04/09/remaining-black-pebbles-shipping-red-oth…on/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">red watches</a> have shipped inside of the past week, Pebble is now claiming one of its first notable golf apps through an updated version of Mobile Software Design's Freecaddie. Would-be PGA stars can check the hole distance and par when paired up with an Android phone, with iOS support due soon. At least some owners can look forward to a bright future, too. An SDK update within the next month will allow two-way interaction between apps and watches, albeit only with Android devices in any realistic way -- iOS releases bound for the App Store won't support bi-directional use \"at this time.\" That's certainly an unfortunate discrepancy, although we may be too busy perfecting our swings to notice.</p>\n\n<p>[Image credit: Thomas Harbinson, <a href=\"https://twitter.com/TomHTweets/status/328707646523834369/photo/1\">Twitter</a>]</p>\n<p>Filed under: eblogsinc/engadget/~3/hOk9vTxR6Rk/","author":"James Trew","publishedDate":"Sat, 04 May 2013 21:32:00 -0700","contentSnippet":"\n\nJust over a month ago, CyanogenMod founder Steve Kondik left Samsung, with a parting elucidation about the Galaxy S 4. The ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/05/cyanogenmod-10-1-gs4/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"CyanogenMod 101 arrives for TMobile&#39;s Galaxy S 4, other variants promised to follow\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/cm10point1tmob.jpg\"></a></p>\n\n<p>Just over a month ago, CyanogenMod founder <a href=\"http://www.engadget.com/2013/03/25/cyanogenmod-founder-kondik-leaves-samsung/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Steve Kondik left Samsung</a>, with a parting elucidation about the<a href=\"http://www.engadget.com/2013/04/24/samsung-galaxy-s-4-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"> Galaxy S 4</a>. The very same phone was expected to not be supported by the CM crew, leaving prospective buyers and fans of the firmware to consider their loyalties. Hope was restored when Kondik teased an image via Google+ showing the about screen for CM10.1 on T-Mobile's version of the handset (SGH-M919). Now, he's confirmed it's here (<a href=\"http://www.engadget.com/2013/04/23/online-availability-of-t-mobiles-galaxy-…th/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">and quickly done</a>, too), with word that other variants (I9505 etc) will follow as and when hardware is sourced. Kondik claims that, while not quite perfect, that the port is complete enough to provide all core features, including, at some point, support for Android's hover events. The nighties are available now, so if you've got the right mix of Magenta and Cyan, keep an eye on the usual sources for the goods.</p>\n<p>Filed under: <a href=\ m/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Ask Engadget</a> inquiry is from James, who wants to break into audio mixing, but needs some noisyboxes for his desk. If you're looking to ask one of your own, drop us a line at <strong><em>ask [at] engadget [dawt] com.</em></strong></p>\n\n<blockquote>\n<p>I'm no audiophile, but I would like some decent quality sound for my desktop. I've tried 4.1, 2.1, 2.0 setups but none of them made me very happy, which isn't helping my attempts to get into professional audio work. Is there a lower-end line of speakers that the pros use that I'd be able to afford?</p>\n</blockquote>\n\n<p>Fortunately for you, James, we can turn this question over to our podcast producer, who suggested that you could do worse than a pair of <a href=\"http://www.amazon.com/KRK-RP6G2-Powered-Monitor-Speaker/dp/B001A6IC7Q\">KRK RP6G2 Rockit</a> speakers, which come in at $400 for a pair. They're studio monitors rather than purely desktop speakers, but if you want to start working in audio then you're probably better off with these. Of course, it wouldn't be Ask Engadget unless we turned this question over to our clever crew of commenters, so if you know of anything that's better (or cheaper) then fire your answer into the comments below.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/desktops/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Desktops</a>, <a href=\"http://www.engadget.com/category/portable-audio-video/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Portable Audio/Video</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/04/ae-desktop-speakers/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=xDNjxEqL6T4:WQOcThWHAXg:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadg nec natura aethera locavit caelumque distinxit animalibus phoebe cingebant moderantum porrexerat terrae possedit sua sole diu summaque obliquis melioris orbem","read":false},{"title":"Mystery LG smartphone spied with no front buttons, many unanswered questions","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/_UryTs49DXE/","author":"Jon Fingas","publishedDate":"Sat, 04 May 2013 19:33:00 -0700","contentSnippet":"\n\nHello, what's this? While many of us were out enjoying the spring weather, @evleaks was busy posting photos of an unknown LG ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/04/mystery-lg-smartphone-spied-with-no-buttons/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Mystery LG phone spied with no buttons, many unanswered questions\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/lg-mystery-phone-1.jpg\"></a></p>\n\n<p>Hello, what's this? While many of us were out enjoying the spring weather, <a href=\"http://www.engadget.com/2013/05/02/motorola-phone-leak-stock-android/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">@evleaks</a> was busy posting photos of an unknown LG smartphone that, if real, represents a notable shift in the Korean company's design language. The device shares the <a href=\"http://www.engadget.com/2012/11/02/nexus-4-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Nexus 4</a>'s slightly curvy outline and lack of front-facing hardware buttons, but appears to have a taller screen, a new speaker grille and a different sensor layout. It's not very likely to be part of the <a href=\"http://www.engadget.com/2013/05/03/korea-times-lg-is-working-with-google-on…ne/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Nexus program</a> with that conspicuous LG logo at the front, but there are few other clues as to where it would fit in LG's phone family -- is it an <a href raecipites vos frigida membra foret gentes ne librata liquidas lacusque animus liquidum ne orba opifex circumdare scythiam tuba militis chaos: sidera regio utramque quia effervescere proximus arce illic diversa homo ille aethere ventos qui principio coeperunt di colebat et nebulas adsiduis glomeravit lanient otia usu habitandae glomeravit librata cepit possedit metusque habentia sed mundi aetas sublime oppida consistere dixere dixere aequalis evolvit mixta animus sibi duae circumfluus litem egens metusque modo otia tumescere occiduo dispositam nix ut caeca innabilis conversa sponte flamina lucis lumina tegit pulsant adhuc zephyro recessit quoque tanto regio tegi terrarum extendi aeris pondus manebat summaque","read":false},{"title":"Columbia University's low-cost robotic arm is controlled by facial muscles, we go face-on (video)","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/osRzfteHF8o/","author":"Alexis Santos","publishedDate":"Sat, 04 May 2013 16:04:00 -0700","contentSnippet":"\n\nWe've seen Emotiv's Epoc headset control cars and trapeze acts, but now a small posse of students at Columbia University is ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/04/columbia-university-robotic-arm-controll…eo/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Columbia University&#39;s low-cost robotic arm is controlled by facial muscles, we go face-on (video)\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/arm.jpg\"></a></p>\n\n<p>We've seen <a href=\"http://www.engadget.com/tag/emotiv,epoc/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Emotiv's Epoc</a> headset <a href=\"http://www.engadget.com/2011/02/19/german-researchers-take-mind-controlled-…nt/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">control cars</a> and <a href=\"http://www.engadget.com/2011/03/01/emotiv-eeg-headset-hacked-into-vr-trapez…ke/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">trapeze acts</a>, but now a small posse of students at Columbia University is teaching it how to control a robotic arm. The appendage, aptly named ARM for Assistive Robotic Manipulator, was envisioned as a wheelchair attachment to help the disabled. According to the team, the goal was to keep costs in the neighborhood of $5,000 since insurance outfits Medicare and Medicaid won't foot a bill for assistive tech that's much more than $10,000. To keep costs low, the crew built the limb from laser cut wood, and managed to keep the final price tag at $3,200. Since picking up<a href=\"http://www.engadget.com/2007/11/26/brain2robot-project-creates-eeg-controll…rm/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"> EEG signals</a> and interpreting them accurately can be tricky, the group says it settled on monitoring EMG waves, which are triggered by muscle movements, for additional reliability.</p>\n\n<p>Lifting your eyebrows makes the device open its grip, clenching your teeth shuts it and moving your lips to the left and right twists the claw, while other motions are currently handled by using a PlayStation 2 controller. In the lab, the contraption has seven degrees of freedom, but it was reduced to five when we took it for a spin. It was hit or miss when this editor put the headgear on, between making sure facial gestures were spot on and the equipment's attempts to pick up clear signals.<div><p><strong>Gallery: <a href=\"http://www.engadget.com/photos/arm/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">ARM, Assistive Robotic Manipulator hands-on</a></strong></p><a href=\"http://www.engadget.com/photos/arm/5859054?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/img1325_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/arm/5859059?utm_source=Feed_Classic&amp e of the biggest highlights of Android's jump to 4.2 was the addition of Photo Sphere, a 360-degree panoramic shooting mode ...","content":"<p align=\"center\"><a href=\"http://www.engadget.com/2013/05/04/google-widget-photo-sphere/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Google widget lets web devs embed photo spheres on any website\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/photosphere-colbybrown.jpg\"></a></p>\n\n<p>One of the biggest highlights of Android's <a href=\"http://www.engadget.com/2012/10/29/google-bumps-android-to-4-2-keeps-jelly-…er/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">jump to 4.2</a> was the addition of <a href=\"http://www.engadget.com/2012/10/29/android-photo-sphere-panorama-google/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Photo Sphere</a>, a 360-degree panoramic shooting mode that pans vertically as well as horizontally. It's a neat trick, but the only way to share it was on Google+ or on a device running Android 4.2 or higher. Now, thanks to a new widget that utilizes the <a href=\"http://www.engadget.com/2011/09/15/google-finally-gets-an-api-doesnt-do-muc…et/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Google+ Platform API</a>, you can embed an interactive 360-degree slideshow on any website you choose -- so long as your photos are stored on G+ and PicasaWeb.<span> If you're willing to play around with a bit of code, have a peek at the source to get started.</span></p>\n\n<p>[Image credit: <a href=\"http://www.colbybrownphotography.com/can-photo-spheres-change-the-way-we-experience-the-world/\">Colby Brown</a>]</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/internet/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Internet</a>, <a href=\"http://www.engadget.com/category/google/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=  ways in which they could keep their accounts safe ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-04T18:42:42.000Z","since":"23h","dummyText":"Obstabatque cingebant nitidis rapidisque cepit moderantum discordia habentia frigore solidumque fert inter caecoque sine coeperunt corpore quarum fluminaque coercuit vultus animal austro quem os sectamque animus origo solidumque quoque melioris adspirate recepta utramque rapidisque caelumque orba unus pluviaque erant mutastis gravitate illic quisque alta calidis speciem mixtam ante contraria duae","read":false},{"title":"Sony Xperia L swings by the FCC with North America-friendly 3G","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/PKDAL4BhY4A/","author":"Jon Fingas","publishedDate":"Sat, 04 May 2013 11:34:00 -0700","contentSnippet":"\n\nWhile Sony intrigued us with the Xperia L's blend of a low-end smartphone with a higher-end camera, it wasn't very specific ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/04/sony-xperia-l-swings-by-the-fcc/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Sony Xperia L swings by the FCC with North Americafriendly 3G\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/sony-xperia-l-fcc-1367689405.jpg\"></a></p>\n\n<p>While Sony intrigued us with the <a href=\"http://www.engadget.com/2013/03/18/sony-xperia-l/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Xperia L's</a> blend of a low-end smartphone with a higher-end camera, it wasn&#39;t very specific on just where we could eventually buy one: &quot;worldwide&quot; doesn&#39;t help, folks. Courtesy of an FCC filing, there&#39;s now a hint that the phone might show up in North America. The L has surfaced at the US agency carrying HSPA-based 3G compatible with the likes of AT&amp;T, Straight Talk and T-Mobile, as well as Canadian carriers of all si rain wheels and equipped with <a href=\"http://www.engadget.com/2012/07/26/hasbro-lazer-tag-hands-on-video/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">laser tag</a> turrets. The rugged rig features a pair of cameras, a dustproof and water resistant chassis, air intakes capped with filters, and other custom components for suspension and steering. Not only does the team plan on releasing code and documentation for the project, but the hardware was designed with modularity in mind, so others can build their own modified versions.</p>\n\n<p>Taking the robot into battle requires two pilots armed with <a href=\"http://www.engadget.com/2013/01/02/razer-sabertooth-hands-on/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Xbox 360 controllers</a>: one directing where it travels, and another aiming the turret and firing. Driving the buggy over the web is also possible, though it takes a few seconds for it to react. The group also baked in voice controls, to boot. If you're not watching the car duke it out in person, you can even tune in over the web and watch a live video stream from one of its onboard cams. Its top speeds haven't been firmly nailed down, but the team says the bot was running at approximately 35 percent of its full potential, since it was deemed too fast for conference attendees. Hit the jump to catch us talk with the effort's Computer Science lead Mike Dezube, and to see a dunebot in action.<div><p><strong>Gallery: <a href=\"http://www.engadget.com/photos/dunebot/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Dunebot hands-on</a></strong></p><a href=\"http://www.engadget.com/photos/dunebot/5858879?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/img1312_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/dunebot/5858886?utm_source=Feed_Classic&amp;utm_medium=feed&am unus pluviaque erant mutastis gravitate illic quisque alta calidis speciem mixtam ante contraria duae","read":false},{"title":"NASA's Orion spacecraft takes another parachute test, intentionally fails (video)","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/1r6Uo15roc4/","author":"Sean Buckley","publishedDate":"Sat, 04 May 2013 08:19:00 -0700","contentSnippet":"\n\nIdeally, Astronauts want to return to Earth in fully functional space capsules, but sometimes things can go awry. That's why ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/04/nasas-orion-spacecraft-takes-another-par…na/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"NASA&#39;s Orion spacecraft takes another parachute test, intentionally fails video\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/nasachutet3.jpg\"></a></p>\n\n<p>Ideally, Astronauts want to return to Earth in <em>fully functional</em> space capsules, but sometimes things can go awry. That's why NASA is making a point of testing the Orion spacecraft's <a href=\"http://www.engadget.com/2012/08/30/nasa-completes-orion-parachute-drop-simu…on/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">parachute deployment system</a> for failures. The team's latest parachute test saw a test capsule falling from 25,000 feet with two of three drogue chutes rigged to fail and for one of two main parachutes to skip its inflation stage -- despite the handicap, the empty craft landed safely. \"Parachute deployment is inherently chaotic and not easily predictable,\" Explains the Orion's landing and recovery system manager, Stu McClung. \"The end result can be very unforgiving. That's why we test. If we have problems with the system, we want to know about them now.\" <a href=\"http://www.engadget.com/2013/05/02/nasa-mars-haiku/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">NASA</a> plans to perform additional parachute tests at higher altitudes in July to help balance and reduce risk for <a href=\"http://www.engadget.com/2011/05/26/nasa-commits-to-orion-based-multi-purpos…ce/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Orion's</a> crew. Check out NASA's official press release and a brief video of the test after the break.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/science/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Science</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/04/nasas-orion-spacecraft-takes-another-par…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=1r6Uo15roc4:4ruUQUdDkCg:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=1r6Uo15roc4:4ruUQUdDkCg:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=1r6Uo15roc4:4ruUQUdDkCg:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=1r6Uo15roc4:4ruUQUdDkCg:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=1r6Uo15roc4:4ruUQUdDkCg:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=1r6Uo15roc4:4ruUQUdDkCg:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=1r6Uo15roc4:4ruUQUdDkCg:qj6IDK7rITs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?d=qj6IDK7rITs\" border=\"0\"></a>\n</div><img src=\"http://feeds.feedburner.com/~r/weblogsinc/engadget/~4/1r6Uo15roc4\" height=\"1\" width=\"1\">","categories":["nasa","orion","parachute","space","video"],"source":"Engadget RSS Feed","sourceLink":"http://www.engadget.com","feedUrl":"http://feeds.engadget.com/weblogsinc/engadget","imgSrc":"http://www.blogcdn.com/www.engadget.com/media/2013/05/nasachutet3.jpg","imageShowing":true,"desc":"Ideally, Ast .sbnation.com/entry_photo_images/8136129/weekender-8_large.jpg","imageShowing":true,"desc":"Welcome to The Verge: Weekender edition. Each week, we'll bring you important articles from the previous weeks' ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=feed&domain_url=http://www.theverge.com/","_date":"2013-05-04T14:00:05.000Z","since":"1d","dummyText":"Ut aer semina aequalis egens videre tum deus pluviaque quae tellure ad orbe habentia solidumque consistere pluvialibus neu ripis emicuit foret hanc abscidit et fulgura bracchia sorbentur caelo cuncta liberioris finxit tum obliquis terris deerat inter caecoque piscibus fidem otia caesa usu induit radiis supplex exemit neu cinxit nova facientes","read":false},{"title":"Eyes-on: University of Pennsylvania's TitanArm exoskeleton (video)","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/Fkyf25w56yY/","author":"Alexis Santos","publishedDate":"Sat, 04 May 2013 06:12:00 -0700","contentSnippet":"\n\nTitanArm already took home silver in a competition for senior projects at the University of Pennsylvania, and now the team ...","content":"<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/04/eyes-on-university-of-pennsylvanias-tita…on/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Eyes-on: University of Pennsylvania&#39;s TitanArm exoskeleton (video)\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/titanarm-1367627424.jpg\"></a></p>\n\n<p><a href=\"http://www.engadget.com/2013/05/01/upenn-titanarm-exoskeleton/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">TitanArm</a> already took home silver in a competition for senior projects at the University of Pennsylvania, and now the team behind it is visiting Orlando to compete in the Intel-sponsored Cornell Cup for embedded design. We stopped by the showroom and snagged a few minutes with the crew to take a look at their creation: an 18-pound, untethered, self-powered <a href=\"http://www.engadget.com/tag/exoskeleton/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">exoskeleton</a> arm constructed for less than $2,000.</p>\n\n<p>To wield the contraption, users attach the cable-driven mechanical appendage to themselves with straps from a military-grade hiking backpack, and guide it with a thumbstick on a <a href=\"http://www.engadget.com/2007/12/07/nykos-wireless-nunchuck-makes-you-that-m…ed/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">nunchuck-like</a> controller. If a load needs to be held in place, the wearer can jab a button on the hand-held control to apply a brake. A <a href=\"http://www.engadget.com/2011/11/01/beaglebone-offers-up-arm-a8-processor-li…ot/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Beagle Bone</a> drives the logic for the setup, and it can stream data such as range of motion wirelessly to a computer. As for battery-life, they group says the upper-body suit has previously squeezed out over 24 hours of use without having to recharge.<div><p><strong>Gallery: <a href=\"http://www.engadget.com/photos/titanarm/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">TitanArm hands-on</a></strong></p><a href=\"http://www.engadget.com/photos/titanarm/5858666?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/img1330_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/titanarm/5858659?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/img1341_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/titanarm/5858658?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/img1339_thumbnail.jpg\" alt=\"\" title=\"\"></ ampaign=Engadget\"><img alt=\"NASA PhoneSat returns photos, reminds us of broadband circa 1998\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/nasa-phonesat-photo-1367625152.jpg\"></a></p>\n\n<p>The launch of <a href=\"http://www.engadget.com/2012/10/10/htc-nasa-to-launch-nexus-one-into-space/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">NASA's PhoneSat</a> mission last year was loaded with promise: finally, proof that mobile technology could power <a href=\"http://www.engadget.com/2010/12/08/nasa-successfully-launches-nanosail-d-so…el/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">nanosatellites</a> and stick it to The Man. The photos have returned, and... well, <a href=\"http://www.engadget.com/2013/03/01/lockheed-martin-powers-up-its-first-gps-…te/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Lockheed</a> won't be scrapping its big satellites just yet. While we're impressed that the <a href=\"http://www.engadget.com/2010/01/04/nexus-one-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Nexus Ones</a> onboard the three PhoneSats delivered images from orbit through amateur radio waves, the transmission artifacts are more like those from 15-year-old online videos than what we see on the ground today. Don't think that the effort was in vain, however -- far from it. While the inaugural PhoneSats have burned up in reentry, as expected, future iterations should build on the experience and make a better case for small-scale spacecraft.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/transportation/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Transportation</a>, <a href=\"http://www.engadget.com/category/science/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Science</a>, <a href=\"http://www.engadget.com/category/htc/?utm_source=Feed_Classic&amp;utm_medium=f \"></a></p>\n\n<p>When Ford's hybrid lineup has been <a href=\"http://www.engadget.com/2013/03/22/ford-fusion-energi-test-drive/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">rapidly</a> <a href=\"http://www.engadget.com/2012/07/24/ford-c-max-energi-pricing-tax-credit-det…ls/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">expanding</a> over the past year, it stands to reason that the company's sales in the category would take off like an eco-friendly rocket. They have, and faster than you'd expect: the automaker now says it should break its yearly record for US hybrid sales sometime in May, with just under 6,000 cars standing between its current 2013 figures and an all-time high of 35,496 hybrids in 2010. The company has also more clearly established itself as number two, climbing from an estimated three percent of the US hybrid market share last April to 18 percent this year. While Toyota is still the clear frontrunner at 58 percent, Ford is ahead of its Detroit-based rivals -- and when <a href=\"http://www.engadget.com/2011/11/16/toyota-to-unveil-prius-c-hydrogen-and-el…ts/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Prius</a> sales are soft, the Japanese firm just might be nervous.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/transportation/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Transportation</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/04/ford-to-break-its-yearly-hybrid-sales-re…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://www.bloomberg.com/news/2013-05-03/ford-to-pass-hybrid-sales-record-in-five-months-on-fusion-c-max.html\">Bloomberg</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=IFAQS_ztWMQ:gaP-HWMKGIQ:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc pg\"></a></p>\n\n<p>Just about every gamer we know has wanted to alter a game world on the spot, whether it's to <a href=\"http://www.engadget.com/2009/03/01/skate-2-enables-red-blue-3d-mode-via-che…de/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">cheat</a>, fix game mechanics or experiment. Special Stage Systems' Ming Mecca system is built entirely around that concept -- and will definitely appeal to anyone with a fondness for analog electronics. Knobs and switches on its World Core synthesizer module adjust the game machine's maps, graphics, characters and even physics through voltage tweaks. Players only have to load assets on an SD card if they'd like a different look, and they even have access to the firmware and schematics if they want to go completely off the beaten path. Input is just as unconventional: a Control Core turns <a href=\"http://www.engadget.com/2012/07/04/insert-coin-gamedock-iphone-tv-controller/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">NES-compatible</a> gamepads into signal generators that can be used just as easily for music making as for playing. Ming Mecca isn't expected to ship until summer 2014, and it won't be cheap at an estimated $999 for a World Core and $350 for the Control Core. Even so, we're sorely tempted to splurge -- it's not often that a gadget scratches so many of our nostalgic itches at once.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/misc/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Misc</a>, <a href=\"http://www.engadget.com/category/gaming/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Gaming</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/04/ming-mecca/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://www.specialstagesystems.com/system-overview/\"> hat a US Department of Labor website was compromised with malware ...","content":"<img alt=\"Hacker-stock1_2040_large\" src=\"http://cdn0.sbnation.com/entry_photo_images/8138695/hacker-stock1_2040_large.jpg\">\n\n\n\n\n\n  <p>Two computer security software firms are reporting that a US Department of Labor website was compromised with malware designed to target employees in the Department of Energy — likely nuclear researchers. <a href=\"http://www.invincea.com/2013/05/part-2-us-dept-labor-watering-hole-pushing-poison-ivy-via-ie8-zero-day/\">According to Invincea</a>, a zero-day exploit targeting Internet Explorer 8 was discovered on the DoL's \"Site Exposure Matrix Database,\" a site meant to provide information on the heath risks associated with exposure to radioactive materials. That site contained a redirect which secretly installed malware that could communicate witha  remote server, according to <a href=\"http://labs.alienvault.com/labs/index.php/2013/u-s-department-of-labor-website-hacked-and-redirecting-to-malicious-code/\">Alien Vault</a>.</p>\n<p>The strategy of using a website your intended targets are likely to visit is known as a \"watering hole,\" and you may recall that a <a href=\"http://www.theverge.com/web/2013/2/19/4006868/hackers-exploit-java-vulnerability-apple-facebook-twitter\" style=\"background-color:#ffffff\">similar tactic was used to target...</a></p>\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/3/4298782/department-of-labor-website-reportedly-compromised-to-target-nuclear\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn0.sbnation.com/entry_photo_images/8138695/hacker-stock1_2040_large.jpg","imageShowing":true,"desc":"Two computer security software firms are reporting that a US Department of Labor website was compromised with malware ...","sourceIcon":"http://s2.googleusercontent.com/s2/fa edium=feed&amp;utm_campaign=Engadget\"><img alt=\"Physics teacher adopts Google Glass, gives students a firsthand look at CERN video\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/andrew-vanden-heuvel-google-glass-cern-1367606042.jpg\"></a></p>\n\n<p>When Google asked <a href=\"http://www.engadget.com/2013/03/26/google-glass-explorers/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">what we'd do</a> if we <a href=\"http://www.engadget.com/2013/04/30/google-glass-review/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">had Glass</a>, it was no doubt hoping we'd produce some world-changing ideas. We now know at least a few exist, courtesy of physics teacher Andrew Vanden Heuvel. He's long been hoping to use the wearable tech for remote teaching and one-on-one sessions, and the Glass Explorer program has given him the chance to do just that. His first stop? None other than <a href=\"http://www.engadget.com/2013/03/27/cern/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">CERN</a>. Courtesy of a trip for Google's new Explorer Story video series, Vanden Heuvel is the first person to teach a science course while inside the <a href=\"http://www.engadget.com/2013/02/16/large-hadron-collider-shuts-down-for-two…ce/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Large Hadron Collider</a> tunnel, streaming his perspective to students thousands of miles away. While we don't know if other Explorer Stories will be quite as inspiring, we'll admit to being slightly jealous -- where was Glass when we were kids?<br>\n<br>\n[Thanks, Peter]</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/wearables/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Wearables</a>, <a href=\"http://www.engadget.com/category/google/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Google</a></p>\n<p><strong><a href= ne: how to use the internet","link":"http://www.theverge.com/2013/5/3/4297870/offline-how-to-use-the-internet","author":"Paul Miller","publishedDate":"Fri, 03 May 2013 14:25:01 -0700","contentSnippet":"\n\n\n\n\n\n  Whew! What a week.\nFirst came Monday, and then Tuesday, and then there was the internet. You know how in Star Trek when ...","content":"<img alt=\"Paul-miller-vacuum-kitty1_2040_large\" src=\"http://cdn0.sbnation.com/entry_photo_images/8136649/paul-miller-vacuum-kitty1_2040_large.jpg\">\n\n\n\n\n\n  <p>Whew! What a week.</p>\n<p>First came Monday, and then Tuesday, and then there was the internet. You know how in <em>Star Trek</em> when they engage the warp engines and the Enterprise kind of stalls for a moment while its projection blurs toward the future, toward the stars, and then it’s gone? I’m in the blur phase.</p>\n<p>I feel severely disoriented, totally overwhelmed, and kind of… happy about it?</p>\n<p>At 12:00AM on Wednesday, May 1st, <a href=\"http://www.theverge.com/2013/5/1/4279674/im-still-here-back-online-after-a-year-without-the-internet\">I rejoined the internet</a>. I guess I thought I’d just start using the internet again, see some funny cat videos, and that would be that. Instead, I almost had a panic attack as I attempted to pull off basic 21st-century maneuvers like managing multiple tabs in a single browser window. Of course my inability to cope,...</p>\n  <p>\n    <a href=\"http://www.theverge.com/2013/5/3/4297870/offline-how-to-use-the-internet\">Continue reading…</a>\n  </p>","categories":[],"source":"The Verge -  All Posts","sourceLink":"http://www.theverge.com/","feedUrl":"http://www.theverge.com/rss/index.xml","imgSrc":"http://cdn0.sbnation.com/entry_photo_images/8136649/paul-miller-vacuum-kitty1_2040_large.jpg","imageShowing":true,"desc":"Whew! What a week.\nFirst came Monday, and then Tuesday, and then there was the internet. You know how in Star Trek when ...","sourceIcon":"http://s2.googleusercontent.com/s2/favicons?alt=fe s week ahead of what is shaping up to be an insane May -- and perhaps an even crazier June. We have events stacked three-deep at times, with industry ones like <a href=\"http://www.engadget.com/2013/03/13/register-for-google-i-o-2013-now/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Google I/O</a>, BlackBerry World, CTIA and SID Display Week looming along with private ones like Microsoft's next-generation Xbox unveiling. Next month? <a href=\"http://www.engadget.com/2013/04/25/wwdc-2013-psa/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">WWDC</a> and the Electronic Entertainment Expo, just to name a few. Giddyup.</p>\n\n<p>This week, we got what should be the final dredges of first-quarter earnings, with Facebook <a href=\"http://www.engadget.com/2013/05/01/facebook-q1-2013-results/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">reporting</a> $1.46 billion in revenue. That's a 38 percent increase over this quarter last year and a healthy $312 million in profit. Daily active users are also up, from 526 million to 665 million and, perhaps most importantly, Facebook managed to increase the performance of its mobile ads. That will be the key to its long-term success.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/misc/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Misc</a>, <a href=\"http://www.engadget.com/category/wearables/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Wearables</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/editors-letter-welcome-to-may/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=tNEshjHjgto:1yt47ey8yBQ:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=tNEshjHjgto:1yt47ey8yBQ:wF9xT3WuBAs\" border=\"0\"></a> In Insert Coin, we look at an exciting new tech project that requires funding before it can hit production. If you'd like to ...","content":"<p><em>In Insert Coin, we look at an exciting new tech project that requires funding before it can hit production. If you'd like to pitch a project, please <a href=\"http://www.engadget.com/about/tips/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">send us a tip</a> with \"Insert Coin\" as the subject line.</em></p>\n\n<p style=\"text-align:center\"><a href=\"http://www.engadget.com/2013/05/03/insert-coin-casetop-smartphone-laptop-dock/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Insert Coin $250 Casetop turns your smartphone into a laptop video\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/casetop-05-03-13-01-1367589219.jpg\"></a></p>\n\n<p>We <a href=\"http://www.engadget.com/2013/04/10/idc-pc-shipments-in-q1-faced-their-steep…te/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">keep hearing</a> about how handheld devices are replacing laptops, so how about doing it literally? Casetop just launched a laptop-style dock on Kickstarter that you can plug your smartphone into, turning it into the processor, graphics engine and trackpad of a \"laptop.\" In return, the dock will give you an 11.1-inch 720p display, full-sized keyboard, stereo speakers, HDMI input, MHL video input, dual-mode MicroUSB, audio output and \"always-powered\" USB for charging other devices. Unlike similar offerings such as the still-unshipped <a href=\"http://www.engadget.com/2012/06/06/clamcases-clambook-gives-android-phones-…ck/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Clambook</a> (or Motorola's <a href=\"http://www.engadget.com/2012/10/07/motorola-phases-out-webtop-points-to-a-l…ld/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">ill-fated</a> <a href=\"http://www.engadget.com/2011/12/04/whaaa-the-original-motorola-lapdock-can-…50/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Lapdock</a>) the Casebook uses the handset as a trackpad, and the creators say that it won't be <a href=\"http://www.engadget.com/2012/10/07/motorola-phases-out-webtop-points-to-a-l…ld/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">device-specific</a>, working instead with a large number of smartphones from Apple, Blackberry, Samsung and others. Of course, it needs to meet the lofty $300,000 funding goal for all that to happen, but if you're optimistic, hit the source to plop down your $250 minimum pledge.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/cellphones/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Cellphones</a>, <a href=\"http://www.engadget.com/category/laptops/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Laptops</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/insert-coin-casetop-smartphone-laptop-do…ource=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p>\n\n<p><strong>Source:</strong> <a href=\"http://casetop.ca/\">Casetop</a></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=V56v6mPJfa4:iu9JhUglmAE:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=V56v6mPJfa4:iu9JhUglmAE:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=V56v6mPJfa4:iu9JhUglmAE:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=V56v6mPJfa4:iu9JhUglmAE:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=V56v6mPJfa4:iu9JhUglmAE:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=V56v6mPJfa4:iu9JhUglmAE:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=V56v6mPJfa4:iu9JhU o recessit quoque tanto regio tegi terrarum extendi aeris pondus manebat summaque","read":false},{"title":"Wikimedia's small-screen future","link":"http://feeds.engadget.com/~r/weblogsinc/engadget/~3/YUCfHs2KMHg/","author":"Brian Heater","publishedDate":"Fri, 03 May 2013 12:30:00 -0700","contentSnippet":"\n\nThe office is silent when our small film crew arrives at Wikimedia's San Francisco headquarters. There's none of the newsroom ...","content":"<p><a href=\"http://www.engadget.com/2013/05/03/wikimedias-small-screen-future/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img alt=\"Wikimedia&#39;s small screen future\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/04/wikimedias2012-01-1604-04-46600.jpg\"></a></p>\n\n<p>The office is silent when our small film crew arrives at <a href=\"http://www.engadget.com/tag/wikimedia/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Wikimedia's</a> San Francisco headquarters. There's none of the newsroom buzz one might associate with the operators of one of the world's largest sites. Hell, the day I started at AOL, there was a bulldog skateboarding through the halls. There are a few subtle, telltale internet startup signs, like several bottles of liquor hastily packed in a filing box on the lower floor, sitting next to a small CD mixer. While it's Friday afternoon, the company's resident mixologist is out at the moment. The celebration will have to wait.</p>\n\n<p>Just to the right of the party box is Song Yingxing, a conference room named for the Chinese encyclopedist, which has more recently adopted the \"Mushroom Kingdom\" name, owing to a slew of gaming consoles and peripherals housed inside. It won't stay that way for long, according to Matthew Roth, the foundation's global communications manager, who's kindly devoted much of his afternoon to chaperoning us around the two floors. \"No one really plays the games,\" he says. The hammock, too, is empty for our visit. It would be easy enough to chalk up such good behavior to the presence of a visiting media outlet, but sometimes the simplest answer is the best: Friday afternoon or not, the folks seated at these desks are hard at work.</p>\n\n<p>In the lower of two levels occupied by the foundation, developers have their heads down, rushing to get the <a href=\"http://www.engadget.com/2013/04/29/wikimedia-commons-app-exits-beta-android…os/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">soon-to-be-released</a> in-house Wikipedia app out the door. The project has only been on the drawing board since January, and the foundation only hired its first dedicated iOS developer in the past month. The move is the next step in expanding the site's already massive reach to corners of the world that it hasn't quite penetrated, an attempt to help the organization approach its utopian vision of free information for all. On its face, it's a simple photo uploader -- but it's more than that, really. It's a chance to open up Wikipedia editing to an even larger global audience. It's as good a reason as any to be inside on a beautiful mid-April Friday afternoon in Northern California.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/mobile/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Mobile</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/wikimedias-small-screen-future/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=YUCfHs2KMHg:tBX-rUFcfCM:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=YUCfHs2KMHg:tBX-rUFcfCM:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=YUCfHs2KMHg:tBX-rUFcfCM:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=YUCfHs2KMHg:tBX-rUFcfCM:V_sGLiPBpWU\" border=\" 0/","author":"Michael Gorman","publishedDate":"Fri, 03 May 2013 12:09:00 -0700","contentSnippet":"\n\nEarly this morning at Moffet Air Field in Mountain View, California, Solar Impulse finally took off on the first leg of its ...","content":"<p style=\"text-align:center\"><img alt=\"Solar Impulse sets off on its journey across the US\" src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/lived3s23322.jpg\"></p>\n\n<p>Early this morning at Moffet Air Field in Mountain View, California, <a href=\"http://www.engadget.com/2013/03/28/solar-impulse-across-america/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Solar Impulse</a> finally took off on the first leg of its barnstorming tour across the US. Of course, this isn't the first time the sun-powered plane and its pilots, Bertrand Piccard and Andre Borschberg, have <a href=\"http://www.engadget.com/2012/06/07/solar-impulse-transcontinental-flight/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">flown long distance</a>, but it <em>is</em> the first time it's taken wing through American airspace. Why has it come across the pond? To raise pubilc and political awareness about the benefits of going green and increasing energy efficiency -- and perhaps pick up an additional sponsor or two for its second-gen aircraft (currently in development) meant to fly around the world in 2015. \"With the technologies we have onboard, we can divide by two the energy consumption of our world, and produce half of the rest [energy we need] with renewable sources\" according to Piccard.<div><p><strong>Gallery: <a href=\"http://www.engadget.com/photos/solar-impulse-across-america/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">Solar Impulse Across America</a></strong></p><a href=\"http://www.engadget.com/photos/solar-impulse-across-america/5857985?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/d3s2289_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/solar-impulse-across-america/5857986?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/d3s2294_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/solar-impulse-across-america/5857987?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/d3s2295_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/solar-impulse-across-america/5857988?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/d3s2302_thumbnail.jpg\" alt=\"\" title=\"\"></a><a href=\"http://www.engadget.com/photos/solar-impulse-across-america/5857989?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\"><img src=\"http://www.blogcdn.com/www.engadget.com/media/2013/05/d3s2308_thumbnail.jpg\" alt=\"\" title=\"\"></a></div></p>\n\n<p>This first portion of the journey will end in Phoenix, and it'll take around twenty hours to get there, as the plane's meager output limits its average speed to around 40MPH. Should any of you want to join along with Piccard and Borschberg as they fly across the country, you can hit the Solar Impulse Across America website to see a livestream from the cockpit, along with real-time altitude, air speed and battery status of the aircraft. And, you can watch a video of Solar Impulse taking off on its North American journey and hear Borschberg talk about learning to fly it after the break.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/transportation/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Transportation</a>, <a href=\"http://www.engadget.com/category/alt/?utm_source=Feed_Classic&amp;utm_medium=fe ;utm_campaign=Engadget\">Roadsters</a> and Model S's as loaner models should your EV be laid up for repairs. Today on a media call, Elon Musk announced a new financing option for would-be buyers and informed us that Teslas have a higher resale value than any other car. Because of this, Musk is <em>personally guaranteeing</em> that his cars will have a higher resale value than those from major luxury brands like BMW, Audi and Jaguar (which broadens the guarantee beyond the <a href=\"http://www.engadget.com/2013/04/02/tesla-model-s-now-eligible-for-lease/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\">old one</a> that had the value pegged to the residual value of a Benz S-class). Additionally, the company is now upping its longest financing option from 63 to 72 months to make it easier for folks to get in the driver seat.</p>\n<p>Filed under: <a href=\"http://www.engadget.com/category/transportation/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget\" rel=\"tag\">Transportation</a></p>\n<p><strong><a href=\"http://www.engadget.com/2013/05/03/tesla/?utm_source=Feed_Classic&amp;utm_medium=feed&amp;utm_campaign=Engadget#comments\">Comments</a></strong></p><div>\n<a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=0VaeTtFDaFY:-mfCWGCqoFc:wF9xT3WuBAs\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=0VaeTtFDaFY:-mfCWGCqoFc:wF9xT3WuBAs\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=0VaeTtFDaFY:-mfCWGCqoFc:V_sGLiPBpWU\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=0VaeTtFDaFY:-mfCWGCqoFc:V_sGLiPBpWU\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=0VaeTtFDaFY:-mfCWGCqoFc:-BTjWOF_DHI\"><img src=\"http://feeds.feedburner.com/~ff/weblogsinc/engadget?i=0VaeTtFDaFY:-mfCWGCqoFc:-BTjWOF_DHI\" border=\"0\"></a> <a href=\"http://feeds.engadget.com/~ff/weblogsinc/engadget?a=0VaeTtFDaFY:-mfCWGCqoFc:qj6IDK7rITs\"><img src=\"http:
