<element name="pica-panels" attributes="selected zindex">
  <template>
    <content></content>
  </template>
  <script>
    Polymer.register(this, {
      selectedChanged: function() {
        var selected = this.selected.toLowerCase();
        forEach(this.children, function(e) {
          e.style.zIndex = e.id === selected ? this.zindex : null;
        }, this);
      }
    });
  </script>
</element>
