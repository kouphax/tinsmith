<html>
  <head>
    <title>more list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, 
          minimum-scale = 1, maximum-scale = 1, user-scalable=no">
    <script src="../../../../polymer/polymer.js"></script>
    <link rel="import" href="more-list.html">
    <style>
      body {
         -webkit-tap-highlight-color:rgba(0,0,0,0);
      }
      
      more-list {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }
      
      .list-item {
        padding: 14px;
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <more-list pageSize="100">
      <div class="list-item">item: {{index}}, I'm {{emo}}</div>
    </more-list>
    
    <script>
      document.addEventListener('WebComponentsReady', function() {
        var l = document.querySelector('more-list');
        var items = [];
        for (var i = 0; i < 500; i++) {
          items.push({index: i, emo: ['happy', 'sad', 'comfortable', 'angry'][Math.floor(Math.random()* 4)]});
        }
        l.items = items;
      });
    </script>
  </body>
</html>
