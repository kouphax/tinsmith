<polymer-element name="tk-tools" attributes="selected sourceElement">
  <template>
    <style>
      tk-tree#tree {
        position: absolute;
        bottom: 0;
        right: 0;
        height: 246px;
        left: 0;
      }
      #inspector {
        position: absolute;
        top: 0;
        bottom: 246px;
        right: 0;
        left: 0;
      }
    </style>
    <tk-tree id="tree" sourceElement="{{sourceElement}}" selected="{{selected}}"></tk-tree>
    <tk-inspector id="inspector" touch-action="auto" sourceElement="{{selected}}"></tk-inspector>
  </template>
  <script>
    Polymer('tk-tools', {
      update: function() {
        this.$.tree.update();
      }
    });
  </script>
</polymer-element>
