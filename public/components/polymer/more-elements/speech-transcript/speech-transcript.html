<link rel="import" href="../speech-mic/speech-mic.html">
<polymer-element name="speech-transcript" attributes="transcript">
  <template>
    <style>
      @host {
        * {
          display: block;
          overflow: auto;
        }
      }
    </style>
      
    <speech-mic completeTranscript="{{transcript}}"></speech-mic>
    <div>{{transcript}}</div>
  </template>

    Polymer('speech-transcript', {
      transcript: ''
    });
  </script>
</polymer-element>
