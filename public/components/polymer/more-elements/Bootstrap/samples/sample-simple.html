<!DOCTYPE html>
<html lang="en">
<head>
<title>Polymer::Bootstrap</title>
  <!-- Bootstrap -->
  <link href="../assets/css/bootstrap.css" rel="stylesheet" media="screen">
  <!-- Polymer -->
  <script src="../../../polymer/polymer.js"></script>
  
  <link rel="import" href="../elements/bs-simple.html">
</head>
<body>
  <bp-navbar>
    <bp-btn-navbar>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </bp-btn-navbar>
    <bp-brand href="#">Project name</bp-brand>

      <bp-navbar-text-right>
        Logged in as <bp-navbar-link>Username</bp-navbar-link>
      </bp-navbar-text-right>

        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </bp-nav>
    </bp-nav-collapse>
  </bp-navbar
