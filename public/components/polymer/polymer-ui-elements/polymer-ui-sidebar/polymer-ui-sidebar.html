<!--
/**
 * @module Polymer UI Elements
 */
/**
 * polymer-ui-sidebar is a sidebar usually on the left side of the main content.
 * 
 * Example:
 *
 *     <polymer-ui-sidebar label="Polymer">
 *         some content...
 *     </polymer-ui-sidebar>
 *
 * @class polymer-ui-sidebar
 */
/**
 * Sidebar header label.
 *
 * @attribute label
 * @type string
 * @default ''
 */
-->
<link rel="import" href="../polymer-ui-theme-aware/polymer-ui-theme-aware.html">
<link rel="import" href="../../polymer-elements/polymer-flex-layout/polymer-flex-layout.html">
<link rel="import" href="../polymer-ui-sidebar-header/polymer-ui-sidebar-header.html">

<polymer-element name="polymer-ui-sidebar" extends="polymer-ui-theme-aware" attributes="label" noscript>
  <template>
    <link rel="stylesheet" href="polymer-ui-sidebar.css">
    <polymer-flex-layout vertical></polymer-flex-layout>
    <polymer-ui-sidebar-header label="{{label}}">
      <content select="[logo]"></content>
    </polymer-ui-sidebar-header>
    <content></content>
  </template>
</polymer-element>
