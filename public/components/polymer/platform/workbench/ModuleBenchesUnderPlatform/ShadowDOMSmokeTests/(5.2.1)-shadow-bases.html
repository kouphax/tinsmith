<html>
  <head>
    <title></title>
    <script src="lib/loader.js"></script>
    <style>
      div, g-A {
        display: block;
        border: 1px dotted red;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <script>
      change = function() {
        A = $("g-A");
        A.webkitCreateShadowRoot().appendChild($("template#Ab").content);
        A.webkitCreateShadowRoot().appendChild($("template#A").content);
      };
    </script>
  </head>
  <body onload="change();">
      <g-A><span>Where am I?</span></g-A>
      <template id="Ab">A's base template, content: [<content></content>]</template>
      <template id="A"><span>A's template, shadow: {<shadow></shadow>}</span></template>

      <hr/>
      Expected output (also, see console):

      <div><span>A's template, shadow: {A's base template, content: [ Where am I? ]}</span></div>
  </body>
</html>
